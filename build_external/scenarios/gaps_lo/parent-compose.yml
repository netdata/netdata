version: '3.3'
services:
  agent_parent:
    image: debian_10_dev
    command: /usr/sbin/netdata -D
    ports:
      - 21000:19999
    volumes:
      - ./parent_stream.conf:/etc/netdata/stream.conf:ro
      - ./parent_guid:/var/lib/netdata/registry/netdata.public.unique.id:ro
      - ./mostly_off.conf:/etc/netdata/netdata.conf:ro
    cap_add:
      - SYS_PTRACE
