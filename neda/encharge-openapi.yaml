tor.'}}, required: [name, type, readOnly, array], type: object, additionalProperties: false}, ConditionPerformed: {type: string, enum: [has, 'has not']}, SegmentEventConditionGroup: {properties: {type: {type: string, enum: [group], nullable: false}, operator: {type: string, enum: [and, or]}, conditions: {items: {anyOf: [{$ref: '#/components/schemas/SegmentEventConditionGroup'}, {$ref: '#/components/schemas/SegmentEventProperty'}]}, type: array}, system: {type: boolean}, uuid: {type: string}}, required: [type, operator, conditions], type: object, additionalProperties: false}, Exclude_ConditionAll.ConditionDateRelative_: {type: string, enum: [is, 'is not', 'is empty', 'is not empty', 'is any', 'starts with', 'does not start with', 'ends with', 'does not end with', contains, 'does not contain', 'is more than', 'is less than', 'at least', after, before, on], description: 'Exclude from T those types that are assignable to U'}, EventPropertyConditionAll: {$ref: '#/components/schemas/Exclude_ConditionAll.ConditionDateRelative_'}, SegmentEventProperty: {properties: {uuid: {type: string}, value: {}, condition: {$ref: '#/components/schemas/EventPropertyConditionAll'}, field: {type: string}, type: {type: string, enum: [field], nullable: false}}, required: [condition, field, type], type: object}, ConditionNumberOnly: {type: string, enum: ['is more than', 'is less than', 'at least']}, SegmentEventFrequencyCondition: {properties: {type: {type: string, enum: [frequencyCondition], nullable: false}, value: {type: number, format: double}, condition: {$ref: '#/components/schemas/ConditionNumberOnly'}}, required: [type, value, condition], type: object, additionalProperties: false}, ConditionDate: {type: string, enum: ['after period', 'before period', 'on period', after, before, on]}, SegmentEventRecencyCondition: {properties: {type: {type: string, enum: [recencyCondition], nullable: false}, value: {anyOf: [{type: number, format: double}, {type: string}]}, condition: {$ref: '#/components/schemas/ConditionDate'}}, required: [type, value, condition], type: object, additionalProperties: false}, SegmentEventCondition: {properties: {type: {type: string, enum: [event], nullable: false}, condition: {$ref: '#/components/schemas/ConditionPerformed'}, systemConditions: {$ref: '#/components/schemas/SegmentEventConditionGroup'}, propertiesConditions: {$ref: '#/components/schemas/SegmentEventConditionGroup'}, frequencyCondition: {$ref: '#/components/schemas/SegmentEventFrequencyCondition'}, recencyCondition: {$ref: '#/components/schemas/SegmentEventRecencyCondition'}}, required: [type, condition, systemConditions], type: object, additionalProperties: false}, SegmentTagCondition: {properties: {type: {type: string, enum: [tag], nullable: false}, value: {}, condition: {$ref: '#/components/schemas/ConditionPerformed'}}, required: [type, value, condition], type: object, additionalProperties: false}, ConditionGeneric: {type: string, enum: [is, 'is not', 'is empty', 'is not empty', 'is any']}, ConditionText: {type: string, enum: [is, 'is not', 'is empty', 'is not empty', 'is any', 'starts with', 'does not start with', 'ends with', 'does not end with', contains, 'does not contain']}, ConditionNumber: {type: string, enum: [is, 'is not', 'is empty', 'is not empty', 'is any', 'is more than', 'is less than', 'at least']}, ConditionAll: {anyOf: [{$ref: '#/components/schemas/ConditionGeneric'}, {$ref: '#/components/schemas/ConditionText'}, {$ref: '#/components/schemas/ConditionNumber'}, {$ref: '#/components/schemas/ConditionDate'}]}, SegmentPropertyCondition: {properties: {type: {type: string, enum: [field], nullable: false}, field: {type: string}, condition: {$ref: '#/components/schemas/ConditionAll'}, value: {}}, required: [type, field, condition], type: object, additionalProperties: false}, ConditionNestedSegment: {type: string, enum: [in, 'not in']}, SegmentNestedSegmentCondition: {properties: {type: {type: string, enum: [segment], nullable: false}, value: {type: number, format: double}, condition: {$ref: '#/components/schemas/ConditionNestedSegment'}}, required: [type, value, condition], type: object, additionalProperties: false}, SegmentConditionGroup: {properties: {type: {type: string, enum: [group], nullable: false}, operator: {type: string, enum: [and, or]}, conditions: {items: {$ref: '#/components/schemas/SegmentCondition'}, type: array}}, required: [type, operator, conditions], type: object, additionalProperties: false}, SegmentCondition: {allOf: [{anyOf: [{$ref: '#/components/schemas/SegmentEventCondition'}, {$ref: '#/components/schemas/SegmentTagCondition'}, {$ref: '#/components/schemas/SegmentPropertyCondition'}, {$ref: '#/components/schemas/SegmentNestedSegmentCondition'}, {$ref: '#/components/schemas/SegmentConditionGroup'}]}, {properties: {uuid: {type: string}}, type: object}]}, Segment: {properties: {version: {type: number, enum: ['1', '2']}, id: {type: number, format: double}, name: {type: string}, conditions: {$ref: '#/components/schemas/SegmentConditionGroup'}, accountId: {type: number, format: double}, autoSegment: {type: boolean}, color: {type: string}}, required: [version, id, name, accountId, conditions, autoSegment, color], type: object, additionalProperties: false}, Partial_this_: {properties: {id: {type: string}, userId: {type: string}, email: {type: string}, segmentAnonymousId: {type: string}, enchargeAnonymousId: {type: string}}, type: object, description: 'Make all properties in T optional'}, EndUserIdentifiers: {properties: {id: {type: string, description: "Encharge ID of the person. An UUID.\n\nAt least one of id/userId/email must be specified."}, userId: {type: string, description: "UserID of the person.\n\nAt least one of id/userId/email must be specified."}, email: {type: string, description: "Email of the person.\n\nAt least one of id/userId/email must be specified."}}, additionalProperties: {}, type: object}}
