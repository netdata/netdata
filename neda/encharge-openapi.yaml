tags:
    - {name: enduser_model, x-displayName: 'EndUser (Person) Model', description: "A EndUser (also called person) in your account in Encharge.\n<SchemaDefinition schemaRef=\"#/components/schemas/EndUser\" />\n"}
    - {name: person_fields_model, x-displayName: 'Person Field Model', description: "Represents a field (i.e. property) of a person (EndUser).\n<SchemaDefinition schemaRef=\"#/components/schemas/IPersonField\" />\n"}
    - {name: Webhooks, x-displayName: Webhooks, description: "Subscribe to events happening in Encharge.\nCurrently supported events are:\n- `newUser`\n    - Triggers when an enduser (person) is created in Encharge.\n\n- `updatedUser`\n    - Triggers when an enduser (person) is updated in Encharge.\n\n- `unsubscribedUser`\n    - Triggers when an enduser (person) has unsubscribed from receiving emails in Encharge.\n\n- `added-tag-X`\n    - Triggers when an enduser (person) is tagged with tag \"X\".\n\n    For example, event named `added-tag-signed-up` will trigger when a person is tagged with a tag called \"signed-up\".\n\n- `removed-tag-X`\n    - Triggers when an enduser (person) is untagged with tag \"X\".\n\n    For example, event named `removed-tag-demo` will trigger when a person is removed with a tag called \"demo\". \n\n    \n__Webhook payload__\n\n`targetUrl` will be posted with the data of the person performing the event, as follows:\n```\n{\n  \"endUserData\": [\n    {\n      ... // See the Person Field Model for available properties.\n    }\n  ],\n  \"eventPayload\": {\n    ... // Any other data about the event. E.g. the tag applied to the user.\n  }\n}\n```\n"}
    - {name: Account}
    - {name: People}
    - {name: Tags}
components:
    parameters: {PeopleQuery: {in: query, name: people, required: true, description: "People can be specified by any ID. \nFor example, for a person with an email `slav@encharge.io` use the following query: \n\n`?people[0][email]=slav@encharge.io`\n\nFor multiple people, pass multiple ids in the query like so:\n\n`?people[0][userId]=abc&people[1][userId]=xyz`. \n\nThis will specify people who have userId of `abc` and `xyz`.\n\nEmails, userIds and other IDs can used together in a single query.\n", schema: {$ref: '#/components/schemas/EndUserIdentifiers'}}}
