paths:
    /event-subscriptions: {post: {responses: {'201': {description: Created, content: {application/json: {schema: {properties: {subscription: {properties: {id: {type: number, format: double}}, required: [id], type: object}}, required: [subscription], type: object}}}}}, requestBody: {required: true, content: {application/json: {schema: {properties: {eventType: {type: string, description: 'Event to trigger on'}, targetUrl: {type: string}}, required: [eventType, targetUrl], type: object}}}}, operationId: CreateWebhook, description: 'Subscribe to events happening in Encharge.', tags: [Webhooks], security: [{oauth2: []}], parameters: []}}
    /people: {delete: {operationId: ArchivePeople, responses: {'204': {description: Deleted}}, description: "Archive or delete one or multiple people.\n\nArchiving is the preferred method of removing users in Encharge.\n\nAlternatively, you can delete a person and all their data for GDPR purposes.\n", tags: [People], security: [{apiKey: []}], parameters: [{$ref: '#/components/parameters/PeopleQuery'}, {name: force, description: 'If set to `true`, will delete the person''s data. This is useful for GDPR-compliant removal of user data.', in: query, required: false, schema: {type: boolean}}]}, get: {operationId: GetSpecificPeople, description: 'Retrive specific people in your account.', responses: {'200': {description: Ok, content: {application/json: {schema: {description: 'Sample description', properties: {users: {items: {$ref: '#/components/schemas/EndUser'}, type: array}}, required: [users], type: object}}}}}, tags: [People], security: [{apiKey: []}], parameters: [{$ref: '#/components/parameters/PeopleQuery'}]}, post: {operationId: CreateUpdatePeople, summary: 'Create/Update People', description: "Create or update people in Encharge.\n\nIf the people exist (identified by id/userId/email/another ID), they will be updated. Otherwise, people will be created.\n", responses: {'200': {description: Ok, content: {application/json: {schema: {properties: {users: {items: {$ref: '#/components/schemas/EndUser'}, type: array}}, required: [users], type: object}}}}}, tags: [People], security: [{apiKey: []}], requestBody: {required: true, content: {application/json: {schema: {description: 'Array of EndUser objects.', type: array, items: {$ref: '#/components/schemas/EndUser'}}}}}}}
    /accounts/info: {get: {operationId: GetInfo, responses: {'200': {description: Ok, content: {application/json: {schema: {properties: {peopleCount: {}, status: {}, timezone: {}, activeServices: {items: {type: string}, type: array}, site: {}, name: {}, accountId: {}}, required: [peopleCount, status, timezone, activeServices, site, name, accountId], type: object}}}}}, description: 'Get information about your account.', tags: [Account], security: [{oauth2: []}], parameters: []}}
    '/event-subscriptions/{id}': {delete: {operationId: DeleteWebhook, responses: {'204': {description: Deleted}}, description: 'Delete an existing event subscription.', tags: [Webhooks], security: [{oauth2: []}], parameters: [{description: 'Id of the event subscription.', in: path, name: id, required: true, schema: {format: double, type: number}}]}}
    /fields: {get: {operationId: GetFields, responses: {'200': {description: Ok, content: {application/json: {schema: {properties: {items: {items: {$ref: '#/components/schemas/IPersonField'}, type: array}}, required: [items], type: object}}}}}, description: 'Get all Person Fields.', tags: [PersonFields], security: [{oauth2: []}], parameters: []}, post: {operationId: CreateFields, responses: {'200': {description: Ok, content: {application/json: {schema: {properties: {items: {items: {$ref: '#/components/schemas/IPersonField'}, type: array}}, required: [items], type: object}}}}}, description: 'Create Person Fields', tags: [PersonFields], security: [{oauth2: []}], parameters: [], requestBody: {required: true, content: {application/json: {schema: {items: {$ref: '#/components/schemas/IPersonField'}, type: array}}}}}}
    '/fields/{fieldName}': {patch: {operationId: EditField, responses: {'200': {description: Ok, content: {application/json: {schema: {properties: {field: {$ref: '#/components/schemas/IPersonField'}}, required: [field], type: object}}}}}, description: 'Modify Person Field', tags: [PersonFields], security: [{oauth2: []}], parameters: [{in: path, name: fieldName, required: true, schema: {type: string}}], requestBody: {required: true, content: {application/json: {schema: {$ref: '#/components/schemas/IPersonField'}}}}}, delete: {operationId: DeleteField, responses: {'204': {description: Deleted}}, description: 'Delete Person Field', tags: [PersonFields], security: [{oauth2: []}], parameters: [{in: path, name: fieldName, required: true, schema: {type: string}}]}}
    /segments: {get: {operationId: GetSegments, responses: {'200': {description: Ok, content: {application/json: {schema: {properties: {segments: {items: {$ref: '#/components/schemas/Segment'}, type: array}}, required: [segments], type: object}}}}}, description: 'Get all dynamic Segments in your account.', tags: [Segments], security: [{oauth2: []}], parameters: []}}
    '/segments/{segmentId}/people': {get: {operationId: GetPeopleInSegment, responses: {'200': {description: Ok, content: {application/json: {schema: {properties: {people: {items: {$ref: '#/components/schemas/EndUser'}, type: array}}, required: [people], type: object}}}}}, description: 'Get people in Segment.', tags: [Segments], security: [{oauth2: []}], parameters: [{description: 'Id of the segment.', in: path, name: segmentId, required: true, schema: {format: double, type: number}}, {description: 'Number of people to retrieve.', in: query, name: limit, required: false, schema: {format: double, type: number}}, {description: 'Number of records to skip', in: query, name: offset, required: false, schema: {default: 0, format: double, type: number}}, {description: 'Person Fields to retrieve. See [Person Fields](#tag/PersonFields) for possible field names.', in: query, name: attributes, required: false, schema: {type: array, items: {type: string}}}, {in: query, name: sort, required: false, schema: {type: string}}, {in: query, name: order, required: false, schema: {type: string, enum: [asc, desc]}}]}}
    /tags: {post: {operationId: AddTag, responses: {'201': {description: Created}}, description: 'Add tag(s) to an existing user.', tags: [Tags], security: [{oauth2: []}], parameters: [], requestBody: {required: true, content: {application/json: {schema: {allOf: [{properties: {tag: {type: string, description: "Tag(s) to add.\n\nTo add multiple tags, use a comma-separated list - \"tag1,tag2\""}}, required: [tag], type: object}, {$ref: '#/components/schemas/EndUserIdentifiers'}]}}}}}, delete: {operationId: RemoveTag, responses: {'204': {description: Deleted}}, description: 'Remove tag(s) from existing user.', tags: [Tags], security: [{oauth2: []}], parameters: [], requestBody: {required: true, content: {application/json: {schema: {allOf: [{properties: {tag: {type: string, description: "Tag(s) to remove.\n\nTo remove multiple tags, use a comma-separated list - \"tag1,tag2\""}}, required: [tag], type: object}, {$ref: '#/components/schemas/EndUserIdentifiers'}]}}}}}}
    /people/unsubscribe: {post: {operationId: UnsubscribePerson, responses: {'204': {description: 'No content'}}, description: 'Unsubscribe a person to prevent them from receiving any more email.', summary: 'Unsubscribe a Person', tags: [People], security: [{oauth2: []}], parameters: [{description: "Email of the person to unsubscribe.\n\nAt least one of id/userId/email must be specified.", in: query, name: email, required: false, schema: {type: string}}, {description: "userId of the person to unsubscribe.\n\nAt least one of id/userId/email must be specified.", in: query, name: userId, required: false, schema: {type: string}}, {description: "Encharge ID of the person to unsubscribe.\n\nAt least one of id/userId/email must be specified.", in: query, name: id, required: false, schema: {type: string}}]}}
servers:
    - {url: 'https://api.encharge.io/v1'}
