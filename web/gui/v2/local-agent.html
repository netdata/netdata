          script.src = url;
          script.async = async;
          script.defer = defer;

          if (attrs) {
            for (let attr in attrs) {

            }
          }

          script.onerror = function(err) {
            reject(new URIError(`loadScript: the script ${err.target.src} is not accessible.`));
          };

          script.onload = function() {

            resolve(status.SUCCESS);

            return;
