	custom 4 regex = \ ACLK_MAIN\ :
	custom 4 ignore case = no

	custom 5 chart = component
	custom 5 regex name = ACLK_QRY[*]
	custom 5 regex = :\ ACLK_QRY\[[0-9]{1,2}\]\ :
	custom 5 ignore case = no

	custom 6 chart = component
	custom 6 regex name = WEB[*]
	custom 6 regex = :\ WEB\[[0-9]{1,2}\]\ :
	custom 6 ignore case = no

	custom 7 chart = component
	custom 7 regex name = EXPORTING
	custom 7 regex = \ EXPORTING\ :
	custom 7 ignore case = no

	custom 8 chart = component
	custom 8 regex name = DBENGINE_INIT
	custom 8 regex = \ DBENGINE_INIT\ :
	custom 8 ignore case = no

	custom 9 chart = component
	custom 9 regex name = STATSD_IN[*]
	custom 9 regex = \ STATSD_IN\[[0-9]{1,2}\]\ :
	custom 9 ignore case = no

	custom 10 chart = component
	custom 10 regex name = HEALTH
	custom 10 regex = \ HEALTH\[[0-9]{1,2}\]\ :
	custom 10 ignore case = no

	custom 11 chart = component
	custom 11 regex name = PLUGINS_D
	custom 11 regex = (\ PD\[.+\]\ :)|(\ PLUGINSD\ :)
	custom 11 ignore case = no

	custom 12 chart = component
	custom 12 regex name = PLUGINS
	custom 12 regex = \ P\[.+\]\ :
