[global]
    ebpf load mode = entry
    apps = yes
    cgroups = no
    update every = 5
    pid table size = 32768
    btf path = /sys/kernel/btf/
    maps per core = yes
    life time = 300

[ebpf programs]
    cachestat = no
    dcstat = no
    disk = no
    fd = no
    filesystem = no
    hardirq = no
    mdflush = no
    mount = no
    oomkill = no
    process = no
    shm = no
    socket = no
    softirq = no
    sync = no
    swap = no
    vfs = no
    network connections = no
