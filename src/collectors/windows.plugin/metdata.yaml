plugin_name: windows.plugin
modules:
  - meta:
      plugin_name: windows.plugin
      module_name: PerflibProcesses
      monitored_instance:
        name: System statistics
        link: "https://www.microsoft.com/en-us/windows"
        categories:
          - data-collection.windows-systems
        icon_filename: "windows.svg"
      related_resources:
        integrations:
          list: [ ]
      info_provided_to_referring_integrations:
        description: ""
      keywords:
        - process counts
        - threads
        - context switch
      most_popular: false
      overview:
        data_collection:
          metrics_description: |
            Perflib provides different statistical methods about Microsoft Windows environment. This collector query for
            Object 'System' to show actual number of processes, threads and context switches.
          method_description: ""
        supported_platforms:
          include: [ "windows" ]
          exclude: [ ]
        multi_instance: false
        additional_permissions:
          description: ""
        default_behavior:
          auto_detection:
            description: |
              The collector auto-detects all metrics. No configuration is needed.
          limits:
            description: ""
          performance_impact:
            description: ""
      setup:
        prerequisites:
          list: [ ]
        configuration:
          file:
            section_name: "plugin:windows"
            name: "netdata.conf"
            description: ""
          options:
            description: ""
            folding:
              title: ""
              enabled: true
            list: [ ]
          examples:
            folding:
              enabled: true
              title: ""
            list: [ ]
      troubleshooting:
        problems:
          list: [ ]
      alerts:
      metrics:
        folding:
          title: Metrics
          enabled: false
        description: ""
        availability: [ ]
        scopes:
          - name: global
            description: ""
            labels: [ ]
            metrics:
              - name: system.processes
                description: System Processes
                unit: "processes"
                chart_type: line
                dimensions:
                  - name: running
              - name: system.threads
                description: System Threads
                unit: "threads"
                chart_type: line
                dimensions:
                  - name: threads
              - name: system.ctxt
                description: CPU Context Switches
                unit: "context switches/s"
                chart_type: line
                dimensions:
                  - name: switches
  - meta:
      plugin_name: windows.plugin
      module_name: PerflibMSSQL
      monitored_instance:
        name: mssql instances
        link: "https://learn.microsoft.com/en-us/sql/sql-server/?view=sql-server-ver16"
        categories:
          - data-collection.windows-systems
        icon_filename: "windows.svg"
      related_resources:
        integrations:
          list: [ ]
      info_provided_to_referring_integrations:
        description: ""
      keywords:
        - SQL
        - MSSQL
        - Transactions
        - Queries
      most_popular: false
      overview:
        data_collection:
          metrics_description: |
            Perflib provides different statistical methods about Microsoft Windows environment. This collector query for
            different Objects linked to SQL Server to show statistical data.
          method_description: ""
        supported_platforms:
          include: [ "windows" ]
          exclude: [ ]
        multi_instance: false
        additional_permissions:
          description: ""
        default_behavior:
          auto_detection:
            description: |
              The collector auto-detects all metrics. No configuration is needed.
          limits:
            description: ""
          performance_impact:
            description: ""
      setup:
        prerequisites:
          list: [ ]
        configuration:
          file:
            section_name: "plugin:windows"
            name: "netdata.conf"
            description: ""
          options:
            description: ""
            folding:
              title: ""
              enabled: true
            list: [ ]
          examples:
            folding:
              enabled: true
              title: ""
            list: [ ]
      troubleshooting:
        problems:
          list: [ ]
      alerts:
      metrics:
        folding:
          title: Metrics
          enabled: false
        description: ""
        availability: [ ]
        scopes:
          - name: mssql
            description: ""
            labels: [ ]
            metrics:
              - name: mssql.instance_accessmethods_page_splits
                description: Page splits
                unit: splits/s
                chart_type: line
                dimensions:
                  - name: page
              - name: mssql.instance_cache_hit_ratio
                description: Buffer Cache hit ratio
                unit: percentage
                chart_type: line
                dimensions:
                  - name: hit_ratio
              - name: mssql.instance_bufman_checkpoint_pages
                description: Flushed pages
                unit: pages/s
                chart_type: line
                dimensions:
                  - name: flushed
              - name: mssql.instance_bufman_page_life_expectancy
                description: Page life expectancy
                unit: seconds
                chart_type: line
                dimensions:
                  - name: life_expectancy
              - name: mssql.instance_bufman_iops
                description: Number of pages input and output
                unit: iops
                chart_type: line
                dimensions:
                  - name: read
                  - name: written
              - name: mssql.instance_blocked_processes
                description: Blocked processes
                unit: processes
                chart_type: line
                dimensions:
                  - name: blocked
              - name: mssql.instance_user_connection
                description: User connections
                unit: connections
                chart_type: line
                dimensions:
                  - name: user
              - name: mssql.instance_sql_errors
                description: Errors
                unit: errors
                chart_type: line
                dimensions:
                  - name: errors
              - name: mssql.instance_sqlstats_auto_parameterization_attempts
                description: Failed auto-parameterization attempts
                unit: attempts/s
                chart_type: line
                dimensions:
                  - name: failed
              - name: mssql.instance_sqlstats_batch_requests
                description: Total of batches requests
                unit: requests/s
                chart_type: line
                dimensions:
                  - name: batch
              - name: mssql.instance_sqlstats_safe_auto_parameterization_attempts
                description: Safe auto-parameterization attempts
                unit: attempts/s
                chart_type: line
                dimensions:
                  - name: safe
              - name: mssql.instance_sqlstats_sql_compilations
                description: SQL compilations
                unit: compilations/s
                chart_type: line
                dimensions:
                  - name: compilations
              - name: mssql.instance_sqlstats_sql_recompilations
                description: SQL re-compilations
                unit: recompiles/s
                chart_type: line
                dimensions:
                  - name: recompiles
