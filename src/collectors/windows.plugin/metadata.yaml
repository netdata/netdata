plugin_name: windows.plugin
modules:
  - meta:
      plugin_name: windows.plugin
      module_name: PerflibProcesses
      monitored_instance:
        name: System statistics
        link: "https://learn.microsoft.com/en-us/windows/win32/procthread/processes-and-threads"
        categories:
          - data-collection.windows-systems
        icon_filename: "windows.svg"
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      keywords:
        - process counts
        - threads
        - context switch
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors the current number of processes, threads, and context switches on Windows systems.
        method_description: |
          It queries the 'System' object from Perflib in order to gather the metrics.
      supported_platforms:
        include: ["windows"]
        exclude: []
      multi_instance: false
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: |
            The collector automatically detects all of the metrics, no further configuration is required.
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: "netdata.conf"
          section_name: "[plugin:windows]"
          description: "The Netdata main configuration file"
        options:
          description: ""
          folding:
            title: "Config option"
            enabled: false
          list:
            - name: PerflibProcesses
              description: An option to enable or disable the data collection.
              default_value: yes
              required: false
        examples:
          folding:
            enabled: true
            title: ""
          list: []
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: "These metrics refer to the entire monitored instance."
          labels: []
          metrics:
            - name: system.processes
              description: System Processes
              unit: "processes"
              chart_type: line
              dimensions:
                - name: running
            - name: system.threads
              description: System Threads
              unit: "threads"
              chart_type: line
              dimensions:
                - name: threads
            - name: system.ctxt
              description: CPU Context Switches
              unit: "context switches/s"
              chart_type: line
              dimensions:
                - name: switches
