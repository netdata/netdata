      monitored_instance:
        name: Processor
        link: "https://learn.microsoft.com/en-us/windows-hardware/design/minimum/windows-processor-requirements"
        categories:
          - data-collection.windows-systems
        icon_filename: "windows.svg"
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      keywords:
        - windows
        - microsoft
        - processor
        - CPU
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors processors statistics on host.
        method_description: |
          It queries Processor object from Perflib in order to gather the metrics.
      supported_platforms:
        include: ["windows"]
        exclude: []
      multi_instance: false
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: |
            The collector automatically detects all of the metrics, no further configuration is required.
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: "netdata.conf"
          section_name: "[plugin:windows]"
          description: "The Netdata main configuration file"
        options:
          description: ""
          folding:
            title: "Config option"
            enabled: false
          list:
            - name: PerflibProcessor
              description: An option to enable or disable the data collection.
              default_value: yes
              required: false
        examples:
          folding:
            enabled: true
            title: ""
          list: []
    troubleshooting:
      problems:
        list: []
    alerts:
      - name: 10min_cpu_usage
        metric: system.cpu
        info: "Average CPU utilization over the last 10 minutes"
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/cpu.conf
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: System
          description: "These metrics refer to the entire system."
          labels: []
          metrics:
            - name: system.cpu
              description: Total CPU utilization
              unit: percentage
              chart_type: stacked
              dimensions:
                - name: interrupts
                - name: user
                - name: privileged
                - name: dpc
        - name: CPU
          description: "These metrics provide information about individual CPU cores."
          labels:
            - name: cpu
              description: The identifier of the CPU core. On Windows systems, CPU cores are labeled as 'cpu0', 'cpu1', etc.
          metrics:
            - name: cpu.cpu
              description: Core utilization
              unit: percentage
              chart_type: stacked
              dimensions:
                - name: interrupts
                - name: user
                - name: privileged
                - name: dpc
