plugin_name: apps.plugin
modules:
  # removed system.processes_state
  - meta:
      plugin_name: apps.plugin
      module_name: apps
      monitored_instance:
        name: Applications
        link: ""
        categories:
          - data-collection.processes-and-system-services
        icon_filename: "applications.svg"
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      keywords:
        - applications
        - processes
        - os
        - host monitoring
      most_popular: false
    overview:
      data_collection:
        metrics_description: "Monitor Applications for optimal software performance and resource usage."
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: ""
          description: ""
        options:
          description: ""
          folding:
            title: ""
            enabled: true
          list: []
        examples:
          folding:
            enabled: true
            title: ""
          list: []
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: applications group
          description: These metrics refer to the application group.
          labels:
            - name: app_group
              description: The name of the group defined in the configuration.
          metrics:
            - name: app.cpu_utilization
              description: Apps CPU utilization (100% = 1 core)
              unit: percentage
              chart_type: stacked
              dimensions:
                - name: user
                - name: system
            - name: app.cpu_guest_utilization
              description: Apps CPU guest utilization (100% = 1 core)
              unit: percentage
              chart_type: line
              dimensions:
                - name: guest
            - name: app.cpu_context_switches
              description: Apps CPU context switches
              unit: switches/s
              chart_type: stacked
              dimensions:
                - name: voluntary
                - name: involuntary
            - name: app.estimated_mem_usage
              description: Apps estimated memory usage (RSS with shared scaling). Requires kernel 4.14+. Enabled by default, disable with --pss 0.
              unit: MiB
              chart_type: line
              dimensions:
                - name: mem
            - name: app.mem_usage
              description: Apps memory RSS usage
              unit: MiB
              chart_type: line
              dimensions:
                - name: rss
            - name: app.mem_private_usage
              description: Apps memory usage without shared
              unit: MiB
              chart_type: stacked
              dimensions:
                - name: mem
            - name: app.vmem_usage
              description: Apps virtual memory size
              unit: MiB
              chart_type: line
              dimensions:
                - name: vmem
            - name: app.mem_page_faults
              description: Apps memory page faults
              unit: pgfaults/s
              chart_type: stacked
              dimensions:
                - name: minor
                - name: major
            - name: app.swap_usage
              description: Apps swap usage
              unit: MiB
              chart_type: area
              dimensions:
                - name: swap
            - name: app.disk_physical_io
              description: Apps disk physical IO
              unit: KiB/s
              chart_type: area
              dimensions:
                - name: reads
                - name: writes
            - name: app.disk_logical_io
              description: Apps disk logical IO
              unit: KiB/s
              chart_type: area
              dimensions:
                - name: reads
                - name: writes
            - name: app.processes
              description: Apps processes
              unit: processes
              chart_type: line
              dimensions:
                - name: processes
            - name: app.threads
              description: Apps threads
              unit: threads
              chart_type: line
              dimensions:
                - name: threads
            - name: app.fds_open_limit
              description: Apps open file descriptors limit
              unit: percentage
              chart_type: line
              dimensions:
                - name: limit
            - name: app.fds_open
              description: Apps open file descriptors
              unit: fds
              chart_type: stacked
              dimensions:
                - name: files
                - name: sockets
                - name: pipes
                - name: inotifies
                - name: event
                - name: timer
                - name: signal
                - name: eventpolls
                - name: other
            - name: app.uptime
              description: Apps uptime
              unit: seconds
              chart_type: line
              dimensions:
                - name: uptime
            - name: app.uptime_summary
              description: Apps uptime summary
              unit: seconds
              chart_type: area
              dimensions:
                - name: min
                - name: avg
                - name: max
