# Alerts when Nagios plugin checks are skipped because a previous run was still
# executing at the scheduled interval.

 template: nagios_plugin_skipped
       on: nagios.runtime
    class: Services
     type: Nagios
component: Nagios plugin
    lookup: max -1m unaligned of skipped
    every: 15s
     warn: $skipped > 0
     crit: $skipped > 2
    delay: up 10s down 30s multiplier 1.5 max 5m
  summary: Nagios ${label:nagios_job} skipped checks on shard ${label:nagios_shard}
     info: Scheduler skipped at least one execution because a prior run was still active.
       to: sysadmin
