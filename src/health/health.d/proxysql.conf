# you can disable an alarm notification by setting the 'to' line to: silent

template: proxysql_backend_shunned
      on: proxysql.backend_status
  lookup: max -1m unaligned match-names of shunned
   units: status
   every: 10s
    warn: $this == 1
 summary: ProxySQL backend SHUNNED (${label:host}:${label:port})
    info: ProxySQL backend ${label:host}:${label:port} is SHUNNED (temporarily out of use due to too many connection errors in a short time or replication lag exceeding the allowed threshold)
      to: dba
