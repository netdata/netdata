# you can disable an alarm notification by setting the 'to' line to: silent

 template: proxysql_backend_shunned
       on: proxysql.backend_status
    class: Errors
     type: Database
component: ProxySQL
   lookup: max -1m unaligned of shunned
    units: status
    every: 10s
     crit: $this == 1
  summary: ProxySQL backend SHUNNED (${label:host}:${label:port})
     info: ProxySQL backend ${label:host}:${label:port} is SHUNNED (temporarily out of use due to too many connection errors in a short time or replication lag exceeding the allowed threshold)
       to: dba

 template: proxysql_backend_offline_hard
       on: proxysql.backend_status
    class: Errors
     type: Database
component: ProxySQL
   lookup: max -1m unaligned of offline_hard
    units: status
    every: 10s
     warn: $this == 1
  summary: ProxySQL backend OFFLINE_HARD (${label:host}:${label:port})
     info: ProxySQL backend ${label:host}:${label:port} is in OFFLINE_HARD mode. Backend is effectively removed from the hostgroup and no longer serves traffic.
       to: dba
