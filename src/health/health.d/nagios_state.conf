# Default Nagios plugin state alerts. Disable or override this template if you
# maintain custom alerting on top of nagios.state charts.

 template: nagios_plugin_state
       on: nagios.state
    class: Services
     type: Nagios
component: Nagios plugin
    lookup: max -1m unaligned of warning
    lookup: max -1m unaligned of critical
    lookup: max -1m unaligned of unknown
    lookup: max -1m unaligned of attempt
    lookup: max -1m unaligned of max_attempts
    every: 15s
     warn: ( ($warning > 0) OR ($unknown > 0) ) AND ($attempt >= $max_attempts)
     crit: ($critical > 0) AND ($attempt >= $max_attempts)
    delay: down 30s multiplier 1.5 max 5m
  summary: Nagios ${label:nagios_job} state degraded on shard ${label:nagios_shard}
     info: Attempts=$attempt/$max_attempts warning=$warning critical=$critical unknown=$unknown
       to: sysadmin
