# Default Nagios plugin alarms. Disable or clone this template if you need custom rules.

 template: nagios_perfdata_thresholds
       on: nagios.perfdata
    class: Services
     type: Nagios
component: Nagios plugin
   lookup: average -1m unaligned of value
    units: value
    every: 15s
     warn: ($warn_defined == 1) AND (
              (
                ($warn_inclusive == 1) AND ($warn_low_defined == 1 OR $warn_high_defined == 1) AND
                ( ($warn_low_defined == 0 OR $value >= $warn_low) AND ($warn_high_defined == 0 OR $value <= $warn_high) )
              ) OR (
                ($warn_inclusive == 0) AND
                ( ($warn_low_defined == 1 AND $value < $warn_low) OR ($warn_high_defined == 1 AND $value > $warn_high) )
              )
            )
     crit: ($crit_defined == 1) AND (
              (
                ($crit_inclusive == 1) AND ($crit_low_defined == 1 OR $crit_high_defined == 1) AND
                ( ($crit_low_defined == 0 OR $value >= $crit_low) AND ($crit_high_defined == 0 OR $value <= $crit_high) )
              ) OR (
                ($crit_inclusive == 0) AND
                ( ($crit_low_defined == 1 AND $value < $crit_low) OR ($crit_high_defined == 1 AND $value > $crit_high) )
              )
            )
    delay: down 1m multiplier 1.5 max 10m
  summary: Nagios ${label:nagios_job}/${label:perf_label} threshold breach on scheduler ${label:nagios_scheduler}
     info: Value=${value} warn_inclusive=${warn_inclusive} crit_inclusive=${crit_inclusive}
       to: sysadmin
