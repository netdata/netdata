<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Chat - Div Mode Test</title>
  <link rel="stylesheet" href="/test.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* The chat container fills the entire viewport */
    #chat {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <!-- Dependencies from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.2/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turndown@7.2.2/dist/turndown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@guyplusplus/turndown-plugin-gfm@1.0.7/dist/turndown-plugin-gfm.js"></script>

  <!-- AI Agent Chat Client -->
  <script src="/ai-agent-public.js"></script>
  <script src="/test.js"></script>

  <script>
    // Configuration - agentId not set, server uses allowedAgents[0]
    window.AiAgentChatConfig = {
      endpoint: window.location.origin,
    };

    // Initialize chat in div mode
    document.addEventListener('DOMContentLoaded', function() {
      new AiAgentChatUI('#chat', { mode: 'div' });
    });
  </script>
</body>
</html>
