[package]
name = "flog-otel"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.0", features = ["derive"] }
uuid = { version = "1.0", features = ["v4"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
tonic = "0.12"
prost = "0.13"
opentelemetry-proto = { version = "0.7", features = ["gen-tonic"] }

[build-dependencies]
tonic-build = "0.12"
