[package]
name = "netflow-plugin"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[[bin]]
name = "netflow-plugin"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
bytesize = { workspace = true }
bytesize-serde = { workspace = true }
chrono = { workspace = true }
clap = { workspace = true, features = ["derive"] }
foundation = { workspace = true }
journal-common = { workspace = true }
journal-core = { workspace = true }
journal-engine = { workspace = true }
journal-index = { workspace = true }
journal-log-writer = { workspace = true }
journal-registry = { workspace = true }
humantime = { workspace = true }
humantime-serde = { workspace = true }
ipnet = { workspace = true }
jaq-core = "1.2.0"
jaq-interpret = "1.2.0"
jaq-std = "1.5.0"
jaq-syn = "1.6.0"
maxminddb = "0.25.0"
netflow_parser = "0.9.0"
netgauze-bgp-pkt = "0.9.0"
netgauze-bmp-pkt = { version = "0.9.0", features = ["codec"] }
notify = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
sflow-parser = "0.6.0"
tokio = { workspace = true }
tokio-stream = { workspace = true }
tokio-util = { workspace = true }
tracing = { workspace = true }
regex = { workspace = true }
reqwest = { version = "0.12.12", default-features = false, features = ["json", "rustls-tls"] }
socket2 = "0.5.8"
tonic = { workspace = true, features = ["transport", "tls-native-roots"] }
tonic-prost = "0.14"
prost = "0.14"

rt = { workspace = true }
netdata-plugin-error = { workspace = true }
netdata-plugin-protocol = { workspace = true }

[build-dependencies]
tonic-prost-build = "0.14"
protoc-bin-vendored = "3"

[dev-dependencies]
etherparse = "0.19.0"
pcap-file = "2.0.0"
tempfile = { workspace = true }
