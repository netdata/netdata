dist:
  name: otelcol.plugin
  module: github.com/netdata/netdata/otel-collector
  description: OpenTelemetry Collector Distribution built for Netdata
  output_path: ./build
  version: 0.0.0
  debug_compilation: false

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.128.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/filelogreceiver v0.128.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver v0.128.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.128.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.128.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/fileexporter v0.128.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.128.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/prometheusexporter v0.128.0
  - gomod: github.com/netdata/netdata/otel-collector/exporter/journaldexporter v0.0.0
  - gomod: github.com/netdata/netdata/otel-collector/exporter/netdataexporter v0.0.0

replaces:
  - github.com/netdata/netdata/otel-collector/exporter/journaldexporter => ../exporter/journaldexporter
  - github.com/netdata/netdata/otel-collector/exporter/netdataexporter => ../exporter/netdataexporter
