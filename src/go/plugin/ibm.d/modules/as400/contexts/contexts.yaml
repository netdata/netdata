          algo: absolute
        - name: spool
          algo: absolute
    - name: MemoryPoolDefined
      context: as400.memory_pool_defined
      title: Memory Pool Defined Size
      family: memory/pools
      units: bytes
      type: stacked
      priority: 204
      dimensions:
        - name: machine
          algo: absolute
        - name: base
          algo: absolute
    - name: MemoryPoolReserved
      context: as400.memory_pool_reserved
      title: Memory Pool Reserved Size
      family: memory/pools
      units: bytes
      type: stacked
      priority: 205
      dimensions:
        - name: machine
          algo: absolute
        - name: base
          algo: absolute
    - name: MemoryPoolThreads
      context: as400.memory_pool_threads
      title: Memory Pool Threads
      family: memory/pools
      units: threads
      type: line
      priority: 206
      dimensions:
        - name: machine
          algo: absolute
        - name: base
          algo: absolute
    - name: MemoryPoolMaxThreads
      context: as400.memory_pool_max_threads
