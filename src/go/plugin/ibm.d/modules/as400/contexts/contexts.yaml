      family: storage/disk/summary
      units: percentage
      type: line
      priority: 306
      dimensions:
        - name: busy
          algo: absolute
          div: 1000
    - name: SystemASPUsage
      context: as400.system_asp_usage
      title: System ASP Usage
      family: storage/asp
      units: percentage
      type: line
      priority: 301
      dimensions:
        - name: used
          algo: absolute
          div: 1000
    - name: SystemASPStorage
      context: as400.system_asp_storage
