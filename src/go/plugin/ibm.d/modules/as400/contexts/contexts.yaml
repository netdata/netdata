System:
  labels: []
  contexts:
    - name: CPUUtilization
      context: as400.cpu_utilization
      title: CPU Utilization (100% = 1 CPU core)
      family: compute/cpu
      units: percentage
      type: line
      priority: 101
      dimensions:
        - name: utilization
          algo: absolute
          div: 1000
    - name: CPUEntitledUtilization
      context: as400.cpu_utilization_entitled
      title: CPU Utilization (as % of entitlement)
      family: compute/cpu
      units: percentage
      type: line
      priority: 102
      dimensions:
        - name: utilization
          algo: absolute
          div: 1000
    - name: CPUDetails
      context: as400.cpu_configuration
      title: CPU Configuration
      family: compute/cpu
      units: cpus
      type: line
      priority: 102
      dimensions:
        - name: configured
          algo: absolute
    - name: CPUCapacity
      context: as400.cpu_capacity
      title: Current CPU Capacity
      family: compute/cpu
      units: percentage
      type: line
      priority: 103
      dimensions:
        - name: capacity
          algo: absolute
          div: 1000
    - name: TotalJobs
      context: as400.total_jobs
      title: Total Jobs in System
      family: workloads/jobs
      units: jobs
      type: line
      priority: 501
      dimensions:
        - name: total
          algo: absolute
    - name: ActiveJobsByType
      context: as400.active_jobs_by_type
      title: Active Jobs by Type
      family: workloads/jobs
      units: jobs
      type: stacked
      priority: 502
      dimensions:
        - name: batch
          algo: absolute
        - name: interactive
          algo: absolute
        - name: active
          algo: absolute
    - name: JobQueueLength
      context: as400.job_queue_length
      title: Job Queue Length
      family: workloads/jobs
      units: jobs
      type: line
      priority: 503
      dimensions:
        - name: waiting
          algo: absolute
    - name: MainStorageSize
