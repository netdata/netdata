Connection:
  labels:
    - application_id
    - application_name
    - client_hostname
    - client_ip
    - client_user
    - state
  contexts:
    - name: State
      context: db2.connection_state
      title: Connection State
      family: connections/instances
      units: state
      type: line
      priority: 1130
      dimensions:
        - {name: state, algo: absolute}
    - name: Activity
      context: db2.connection_activity
      title: Connection Row Activity
      family: connections/instances
      units: rows/s
      type: area
      priority: 1131
      dimensions:
        - {name: read, algo: incremental}
        - {name: written, algo: incremental}
    - name: WaitTime
      context: db2.connection_wait_time
      title: Connection Wait Time
      family: connections/instances
      units: milliseconds
      type: stacked
      priority: 1132
      dimensions:
