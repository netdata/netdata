JVM:
  labels: []
  contexts:
    - name: HeapMemory
      context: websphere_jmx.jvm_heap_memory
      title: JVM Heap Memory
      family: memory/heap
      units: bytes
      type: stacked
      priority: 201
      dimensions:
        - name: used
          algo: absolute
        - name: committed
          algo: absolute
        - name: max
          algo: absolute
    - name: HeapUsage
      context: websphere_jmx.jvm_heap_usage
      title: JVM Heap Usage
      family: memory/heap
      units: percentage
      type: line
      priority: 202
      dimensions:
        - name: usage
          algo: absolute
          div: 1000
    - name: NonHeapMemory
      context: websphere_jmx.jvm_nonheap_memory
      title: JVM Non-Heap Memory
      family: memory/nonheap
      units: bytes
      type: stacked
      priority: 203
      dimensions:
        - name: used
          algo: absolute
        - name: committed
          algo: absolute
    - name: GCCycles
      context: websphere_jmx.jvm_gc_count
      title: JVM Garbage Collection Count
      family: compute/gc
      units: collections
      type: line
      priority: 301
      dimensions:
        - name: collections
          algo: absolute
    - name: GCTime
      context: websphere_jmx.jvm_gc_time
      title: JVM Garbage Collection Time
      family: compute/gc
      units: milliseconds
      type: line
      priority: 302
      dimensions:
        - name: time
          algo: absolute
    - name: Threads
      context: websphere_jmx.jvm_threads
      title: JVM Threads
      family: compute/threads
      units: threads
      type: stacked
      priority: 303
      dimensions:
        - name: total
          algo: absolute
        - name: daemon
          algo: absolute
    - name: ThreadStates
      context: websphere_jmx.jvm_thread_states
      title: JVM Thread States
      family: compute/threads
      units: threads
      type: line
      priority: 304
      dimensions:
        - name: peak
          algo: absolute
        - name: started
          algo: absolute
    - name: Classes
      context: websphere_jmx.jvm_classes
      title: JVM Classes
      family: compute/classes
      units: classes
      type: line
      priority: 305
      dimensions:
        - name: loaded
          algo: absolute
        - name: unloaded
          algo: absolute
    - name: ProcessCPU
      context: websphere_jmx.jvm_process_cpu_usage
      title: JVM Process CPU Usage
      family: compute/cpu
      units: percentage
      type: line
      priority: 103
      dimensions:
        - name: cpu
          algo: absolute
          div: 1000
    - name: Uptime
      context: websphere_jmx.jvm_uptime
      title: JVM Uptime
      family: compute/runtime
      units: seconds
      type: line
      priority: 110
      dimensions:
        - name: uptime
          algo: absolute
