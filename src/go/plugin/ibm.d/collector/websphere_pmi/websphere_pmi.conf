## All available configuration options, their descriptions and default values:
## https://github.com/netdata/netdata/tree/master/src/go/plugin/ibm.d/collector/websphere_pmi#configuration

## Uncomment the following section to enable the collector.
## You need at least one job to enable data collection.

#jobs:
#  # ----------------------------------------------------------------------
#  # JOBS (data collection sources)
#
#  # The default JOBS share the same *module* configuration.
#  # Jobs allow you to collect values from multiple sources.
#  # Each source will have its own set of charts.
#
#  # IMPORTANT:
#  #  - Parameter 'name' is mandatory.
#  #  - Jobs with the same name are mutually exclusive.
#
#  # Default configuration for a WebSphere Application Server with PerfServlet
#  # This example assumes:
#  #  - WebSphere is running on localhost with default HTTP port (9080)
#  #  - PerfServlet is deployed at the default path
#  #  - Security is not enabled
#  #
#  # ----------------------------------------------------------------------
#
#  - name: local_websphere
#    url: http://localhost:9080/wasPerfTool/servlet/perfservlet
#
#    # PMI Statistics level
#    # Options: basic, extended, all, custom
#    # pmi_stats_type: extended
#
#    # Authentication (if security is enabled)
#    # username: wasadmin
#    # password: secret
#
#    # HTTP timeout in seconds
#    # timeout: 5
#
#    # Update interval in seconds
#    # update_every: 5
#
#    # -----------------------------------------------------
#    # Cluster/Cell/Node identification (for labeling)
#    # -----------------------------------------------------
#    # cluster_name: MyCluster
#    # cell_name: MyCell
#    # node_name: MyNode01
#    # server_type: app_server  # Options: app_server, dmgr, nodeagent
#
#    # -----------------------------------------------------
#    # Collection flags - what metrics to collect
#    # -----------------------------------------------------
#    # collect_jvm_metrics: true
#    # collect_threadpool_metrics: true
#    # collect_jdbc_metrics: true
#    # collect_jca_metrics: true
#    # collect_jms_metrics: true
#    # collect_webapp_metrics: true
#    # collect_session_metrics: true
#    # collect_transaction_metrics: true
#    # collect_cluster_metrics: true
#
#    # APM-level metrics (can be resource intensive)
#    # collect_servlet_metrics: false
#    # collect_ejb_metrics: false
#    # collect_jdbc_advanced: false
#
#    # -----------------------------------------------------
#    # Cardinality limits - prevent excessive memory usage
#    # Set to 0 for unlimited (not recommended)
#    # -----------------------------------------------------
#    # max_threadpools: 50
#    # max_jdbc_pools: 50
#    # max_jca_pools: 50
#    # max_jms_destinations: 50
#    # max_applications: 100
#    # max_servlets: 50
#    # max_ejbs: 50
#
#    # -----------------------------------------------------
#    # Filtering - collect only matching resources
#    # Supports wildcards: *, !
#    # -----------------------------------------------------
#    # collect_apps_matching: "*"
#    # collect_pools_matching: "*"
#    # collect_jms_matching: "*"
#    # collect_servlets_matching: "*"
#    # collect_ejbs_matching: "*"
#
#    # -----------------------------------------------------
#    # TLS/SSL configuration
#    # -----------------------------------------------------
#    # tls_skip_verify: false
#    # tls_ca: /path/to/ca.pem
#    # tls_cert: /path/to/cert.pem
#    # tls_key: /path/to/key.pem
#
#    # -----------------------------------------------------
#    # HTTP proxy configuration
#    # -----------------------------------------------------
#    # proxy_url: http://proxy:3128
#    # proxy_username: myuser
#    # proxy_password: mypass
#
#  # Example: Monitor a production WebSphere cluster member with HTTPS
#  # - name: prod_was_node1
#  #   url: https://was-prod-01.example.com:9443/wasPerfTool/servlet/perfservlet
#  #   username: monitor
#  #   password: ${WEBSPHERE_PASSWORD}  # Use environment variable
#  #   tls_skip_verify: true
#  #   cluster_name: ProdCluster
#  #   node_name: ProdNode01
#  #   server_type: app_server
#  #   collect_servlet_metrics: true
#  #   collect_ejb_metrics: true
#  #   collect_apps_matching: "prod_*"
#  #   max_servlets: 100
#
#  # Example: Monitor WebSphere Deployment Manager
#  # - name: dmgr
#  #   url: https://dmgr.example.com:9043/wasPerfTool/servlet/perfservlet
#  #   username: wasadmin
#  #   password: ${DMGR_PASSWORD}
#  #   server_type: dmgr
#  #   collect_cluster_metrics: true
#  #   collect_webapp_metrics: false
#  #   collect_servlet_metrics: false
#
#  # Example: Monitor with custom PMI statistics
#  # - name: custom_pmi
#  #   url: http://localhost:9080/wasPerfTool/servlet/perfservlet
#  #   pmi_stats_type: custom
#  #   pmi_custom_stats_paths:
#  #     - "jvmRuntimeModule>HeapSize"
#  #     - "threadPoolModule>WebContainer>ActiveCount"
#  #     - "connectionPoolModule>jdbc>myDataSource>PoolSize"