# netdata configuration for as400-db2.plugin
# This plugin handles collectors that require CGO (AS/400, DB2)

# Enable the plugin
# Set to 'no' to disable
enabled: yes

# Default update frequency
# Can be overridden in individual collector configurations
update_every: 5

# Number of concurrent jobs
jobs: 1

# Log level (debug, info, notice, warning, error)
log_level: info