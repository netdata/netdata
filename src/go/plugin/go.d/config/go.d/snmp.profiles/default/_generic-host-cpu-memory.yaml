# CPU and memory metrics for devices

metrics:
  #
  # Memory
  #
  - MIB: HOST-RESOURCES-MIB
    table:
      OID: 1.3.6.1.2.1.25.2.3
      name: hrStorageTable
    symbols:
      - OID: 1.3.6.1.2.1.25.2.3.1.5
        # core check only
        name: memory.total
        description: total memory size
        unit: "{byte}"
      - OID: 1.3.6.1.2.1.25.2.3.1.6
        # core check only
        name: memory.used
        description: used memory size
        unit: "{byte}"
    metric_tags:
      - tag: mem
        index: 1

  #
  # Processor Load
  #
  - MIB: HOST-RESOURCES-MIB
    table:
      OID: 1.3.6.1.2.1.25.3.3
      name: hrProcessorTable
    symbols:
      - OID: 1.3.6.1.2.1.25.3.3.1.2
        # core check only
        name: cpu.usage
        description: cpu usage percentage
        unit: "%"
    metric_tags:
      - tag: cpu
        index: 1