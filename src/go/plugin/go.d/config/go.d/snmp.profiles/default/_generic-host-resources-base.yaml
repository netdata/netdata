# Generic Resource metrics for devices

# Currently covers basic uptime and system process count along with storage stats
# TODO: add device table

metrics:
  #
  # General System Information
  #
  - MIB: HOST-RESOURCES-MIB
    symbol:
      OID: 1.3.6.1.2.1.25.1.1.0
      name: hrSystemUptime
      description: system uptime in hundredths of a second
      unit: "c"
  - MIB: HOST-RESOURCES-MIB
    symbol:
      OID: 1.3.6.1.2.1.25.1.5.0
      name: hrSystemNumUsers
      description: number of users currently logged in
      unit: "{user}"
  - MIB: HOST-RESOURCES-MIB
    symbol:
      OID: 1.3.6.1.2.1.25.1.6.0
      name: hrSystemProcesses
      description: number of active processes
      unit: "{process}"
  - MIB: HOST-RESOURCES-MIB
    symbol:
      OID: 1.3.6.1.2.1.25.1.7.0
      name: hrSystemMaxProcesses
      description: maximum number of processes allowed
      unit: "{process}"

  #
  # Storage Devices
  #
  - MIB: HOST-RESOURCES-MIB
    table:
      OID: 1.3.6.1.2.1.25.2.3
      name: hrStorageTable
    symbols:
      - OID: 1.3.6.1.2.1.25.2.3.1.4
        name: hrStorageAllocationUnits
        description: size of storage allocation units in bytes
        unit: "By"
      - OID: 1.3.6.1.2.1.25.2.3.1.5
        name: hrStorageSize
        description: total number of allocation units
        unit: "{allocation_unit}"
      - OID: 1.3.6.1.2.1.25.2.3.1.6
        name: hrStorageUsed
        description: number of allocation units used
        unit: "{allocation_unit}"
      - OID: 1.3.6.1.2.1.25.2.3.1.7
        name: hrStorageAllocationFailures
        description: count of storage allocation failures
        unit: "{failure}"
    metric_tags:
      - tag: storagedesc
        symbol:
          OID: 1.3.6.1.2.1.25.2.3.1.3
          name: hrStorageDescr
      - tag: storagetype
        symbol:
          OID: 1.3.6.1.2.1.25.2.3.1.2
          name: hrStorageType

  #
  # Processor Load
  #
  - MIB: HOST-RESOURCES-MIB
    table:
      OID: 1.3.6.1.2.1.25.3.3
      name: hrProcessorTable
    symbols:
      - OID: 1.3.6.1.2.1.25.3.3.1.2
        name: hrProcessorLoad
        description: average processor load as a percentage
        unit: "%"
    metric_tags:
      - index: 1  # hrDeviceIndex
        tag: hr_device_index
      - tag: processorid
        symbol:
          OID: 1.3.6.1.2.1.25.3.3.1.1
          name: hrProcessorFrwID