          118: quic_bridge
          120: service_unknown
      - symbol:
          OID: 1.3.6.1.4.1.5951.4.1.3.1.1.5
          name: netscaler.vsvrState
        tag: netscaler_vsvr_state
        mapping:
          1: down
          2: unknown
          3: busy
          4: out_of_service
          5: transition_to_out_of_service
