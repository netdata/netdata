      - symbol:
          OID: 1.3.6.1.4.1.3808.1.1.6.3.4.1.1
          name: ePDU2DeviceStatusIndex
        tag: e_pdu2_device_status_index
      - symbol:
          OID: 1.3.6.1.4.1.3808.1.1.6.3.4.1.3
          name: ePDU2DeviceStatusName
        tag: e_pdu2_device_status_name
