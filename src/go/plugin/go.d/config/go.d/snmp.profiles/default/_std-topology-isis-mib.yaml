# Topology-focused ISIS profile.
#
# Required contract:
# - isisSysObject
# - isisCircTable
# - isisISAdjTable

metrics:
  - MIB: ISIS-MIB
    symbols:
      - OID: 1.3.6.1.2.1.138.1.1.1.8
        name: isisSysObjectEntry
    metric_tags:
      - tag: isis_sys_id
        symbol:
          OID: 1.3.6.1.2.1.138.1.1.1.3
          name: isisSysID
          format: hex
      - tag: isis_sys_admin_state
        symbol:
          OID: 1.3.6.1.2.1.138.1.1.1.8
          name: isisSysAdminState

  - MIB: ISIS-MIB
    table:
      OID: 1.3.6.1.2.1.138.1.3.2
      name: isisCircTable
    symbols:
      - OID: 1.3.6.1.2.1.138.1.3.2.1.3
        name: isisCircEntry
    metric_tags:
      - tag: isis_circ_index
        index: 1
      - tag: isis_circ_if_index
        symbol:
          OID: 1.3.6.1.2.1.138.1.3.2.1.2
          name: isisCircIfIndex
      - tag: isis_circ_admin_state
        symbol:
          OID: 1.3.6.1.2.1.138.1.3.2.1.3
          name: isisCircAdminState

  - MIB: ISIS-MIB
    table:
      OID: 1.3.6.1.2.1.138.1.6.1
      name: isisISAdjTable
    symbols:
      - OID: 1.3.6.1.2.1.138.1.6.1.1.2
        name: isisISAdjEntry
    metric_tags:
      - tag: isis_adj_circ_index
        index: 1
      - tag: isis_adj_index
        index: 2
      - tag: isis_adj_state
        symbol:
          OID: 1.3.6.1.2.1.138.1.6.1.1.2
          name: isisISAdjState
      - tag: isis_adj_neigh_snpa
        symbol:
          OID: 1.3.6.1.2.1.138.1.6.1.1.4
          name: isisISAdjNeighSNPAAddress
          format: hex
      - tag: isis_adj_neigh_sys_type
        symbol:
          OID: 1.3.6.1.2.1.138.1.6.1.1.5
          name: isisISAdjNeighSysType
      - tag: isis_adj_neigh_sys_id
        symbol:
          OID: 1.3.6.1.2.1.138.1.6.1.1.6
          name: isisISAdjNeighSysID
          format: hex
      - tag: isis_adj_neigh_extended_circ_id
        symbol:
          OID: 1.3.6.1.2.1.138.1.6.1.1.7
          name: isisISAdjNbrExtendedCircID
