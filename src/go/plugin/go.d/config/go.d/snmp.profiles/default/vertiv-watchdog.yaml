    table:
      name: tempSensorTable
      OID: 1.3.6.1.4.1.21239.5.1.4
    symbols:
      - OID: 1.3.6.1.4.1.21239.5.1.4.1.5
        name: vertiv.tempSensorTemp
        description: Temperature measured by the temperature sensor
        unit: "Cel"
