extends:
  - avtech.yaml

metadata:
  device:
    fields:
      type:
        value: "Room Alert Monitor"

sysobjectid:
  - 1.3.6.1.4.1.20916.1.13.*

metrics:
  - MIB: ROOMALERT3S-MIB
    symbol:
      OID: 1.3.6.1.4.1.20916.1.13.1.1.1.1.0
      name: roomalert.3s.internal_tempf
      chart_meta:
        description: Internal temperature
        family: 'Hardware/Sensor/Internal/Temperature/Value'
        unit: "degF"
  - MIB: ROOMALERT3S-MIB
    symbol:
      OID: 1.3.6.1.4.1.20916.1.13.1.1.1.2.0
      name: roomalert.3s.internal_tempc
      chart_meta:
        description: Internal temperature
        family: 'Hardware/Sensor/Internal/Temperature/Value'
        unit: "Cel"
  - MIB: ROOMALERT3S-MIB
    symbol:
      OID: 1.3.6.1.4.1.20916.1.13.1.2.1.1.0
      name: roomalert.3s.digital_sen1_1
      chart_meta:
        description: Current temperature
        family: 'Hardware/Sensor/Digital/Temperature/Value'
        unit: "Cel"
  - MIB: ROOMALERT3S-MIB
    symbol:
      OID: 1.3.6.1.4.1.20916.1.13.1.2.1.2.0
      name: roomalert.3s.digital_sen1_2
      chart_meta:
        description: Current temperature
        family: 'Hardware/Sensor/Digital/Temperature/Value'
        unit: "degF"
