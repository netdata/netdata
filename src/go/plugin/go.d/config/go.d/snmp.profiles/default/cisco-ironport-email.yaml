  - MIB: ASYNCOSWEBSECURITYAPPLIANCE-MIB
    symbol:
      name: ironport.cacheMeanHitRatio
      OID: 1.3.6.1.4.1.15497.1.2.3.6.5.0
      chart_meta:
        description: The HTTP hit ratio
        family: 'Web/Cache/Hit/Ratio'
