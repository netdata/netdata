  - MIB: HOST-RESOURCES-MIB
    symbol:
      OID: 1.3.6.1.2.1.25.3.3.1.2.1
      name: cpu.usage
      description: Average percentage of time that this processor was not idle
      unit: "%"
  - MIB: HOST-RESOURCES-MIB
    table:
      OID: 1.3.6.1.2.1.25.2.3
      name: hrStorageTable
    symbols:
      - OID: 1.3.6.1.2.1.25.2.3.1.5
        name: memory.total
        description: Size of the storage represented by this entry in allocation units
        unit: "{memory_allocation_unit}"
      - OID: 1.3.6.1.2.1.25.2.3.1.6
        name: memory.used
        description: Amount of the storage represented by this entry that is allocated
        unit: "{memory_allocation_unit}"
    metric_tags:
      - tag: mem
        index: 1
