        tag: cradlepoint_mdm_homecarrier
      - symbol:
          name: cradlepoint.mdmAPN
          OID: 1.3.6.1.4.1.20992.1.2.2.1.21
        tag: cradlepoint_mdm_apn
      - symbol:
          name: cradlepoint.mdmRFCHANNEL
          OID: 1.3.6.1.4.1.20992.1.2.2.1.22
        tag: cradlepoint_mdm_rfchannel
      - symbol:
