# Generic network interfaces abstract profile.
# MIB: IF-MIB

metadata:
  interface:
    fields:
      name:
        symbol:
          OID: 1.3.6.1.2.1.31.1.1.1.1
          name: ifName
      description:
        symbol:
          OID: 1.3.6.1.2.1.2.2.1.2
          name: ifDescr
      mac_address:
        symbol:
          OID: 1.3.6.1.2.1.2.2.1.6
          name: ifPhysAddress
          format: mac_address
      admin_status:
        symbol:
          OID: 1.3.6.1.2.1.2.2.1.7
          name: ifAdminStatus
      oper_status:
        symbol:
          OID: 1.3.6.1.2.1.2.2.1.8
          name: ifOperStatus
      # TODO: Impl ip_address
      alias: # from another table
        symbol:
          OID: 1.3.6.1.2.1.31.1.1.1.18
          name: ifAlias
    id_tags:
      - symbol:
          OID: 1.3.6.1.2.1.31.1.1.1.1
          name: ifName
        tag: interface

metrics:
- MIB: IF-MIB
  symbol:
    OID: 1.3.6.1.2.1.2.1.0
    name: ifNumber
    description: number of network interfaces
    unit: "{interface}"
- MIB: IF-MIB
  table:
    OID: 1.3.6.1.2.1.2.2
    name: ifTable
  metric_type: monotonic_count_and_rate
  symbols:
  - OID: 1.3.6.1.2.1.2.2.1.14
    name: ifInErrors
    description: number of inbound errors on the interface
    unit: "{interface}"
  - OID: 1.3.6.1.2.1.2.2.1.13
    name: ifInDiscards
    description: number of inbound packets discarded on the interface
    unit: "{interface}"
  - OID: 1.3.6.1.2.1.2.2.1.20
    name: ifOutErrors
    description: number of outbound errors on the interface
    unit: "{interface}"
  - OID: 1.3.6.1.2.1.2.2.1.19
    name: ifOutDiscards
    description: number of outbound packets discarded on the interface
    unit: "{interface}"
  metric_tags:
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.1
      name: ifName
    table: ifXTable
    tag: interface
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.18
      name: ifAlias
    table: ifXTable
    tag: interface_alias
  - index: 1  # ifIndex
    tag: interface_index
- MIB: IF-MIB
  table:
    OID: 1.3.6.1.2.1.2.2
    name: ifTable
  symbols:
  - OID: 1.3.6.1.2.1.2.2.1.7
    name: ifAdminStatus
    description: administrative status of the interface
    unit: "1"
  - OID: 1.3.6.1.2.1.2.2.1.8
    name: ifOperStatus
    description: operational status of the interface
    unit: "1"
  - OID: 1.3.6.1.2.1.2.2.1.5
    name: ifSpeed
    description: current bandwidth of the interface in bits per second
    unit: "bit/s"
  metric_tags:
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.1
      name: ifName
    table: ifXTable
    tag: interface
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.18
      name: ifAlias
    table: ifXTable
    tag: interface_alias
  - index: 1  # ifIndex
    tag: interface_index
- MIB: IF-MIB
  table:
    OID: 1.3.6.1.2.1.31.1.1
    name: ifXTable
  metric_type: monotonic_count
  symbols:
  - OID: 1.3.6.1.2.1.31.1.1.1.7
    name: ifHCInUcastPkts
    description: number of high capacity inbound unicast packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.31.1.1.1.8
    name: ifHCInMulticastPkts
    description: number of high capacity inbound multicast packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.31.1.1.1.9
    name: ifHCInBroadcastPkts
    description: number of high capacity inbound broadcast packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.31.1.1.1.11
    name: ifHCOutUcastPkts
    description: number of high capacity outbound unicast packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.31.1.1.1.12
    name: ifHCOutMulticastPkts
    description: number of high capacity outbound multicast packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.31.1.1.1.13
    name: ifHCOutBroadcastPkts
    description: number of high capacity outbound broadcast packets
    unit: "{packet}"
  metric_tags:
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.1
      name: ifName
    tag: interface
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.18
      name: ifAlias
    table: ifXTable
    tag: interface_alias
  - index: 1  # ifIndex
    tag: interface_index
- MIB: IF-MIB
  table:
    OID: 1.3.6.1.2.1.31.1.1
    name: ifXTable
  metric_type: monotonic_count_and_rate
  symbols:
  - OID: 1.3.6.1.2.1.31.1.1.1.6
    name: ifHCInOctets
    description: number of high capacity inbound octets
    unit: "By"
  - OID: 1.3.6.1.2.1.31.1.1.1.10
    name: ifHCOutOctets
    description: number of high capacity outbound octets
    unit: "By"
  metric_tags:
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.1
      name: ifName
    tag: interface
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.18
      name: ifAlias
    table: ifXTable
    tag: interface_alias
  - index: 1  # ifIndex
    tag: interface_index
- MIB: IF-MIB
  table:
    OID: 1.3.6.1.2.1.31.1.1
    name: ifXTable
  symbols:
  - OID: 1.3.6.1.2.1.31.1.1.1.15
    name: ifHighSpeed
    description: interface speed in megabits per second
    unit: "Mbit/s"
  metric_tags:
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.1
      name: ifName
    tag: interface
  - symbol:
      OID: 1.3.6.1.2.1.31.1.1.1.18
      name: ifAlias
    table: ifXTable
    tag: interface_alias
  - index: 1  # ifIndex
    tag: interface_index