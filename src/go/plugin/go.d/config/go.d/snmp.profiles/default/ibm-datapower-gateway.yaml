      - tag: ibm_dp_status_network_interface_status_ip_type
        symbol:
          name: ibm.dpStatusNetworkInterfaceStatusIPType
          OID: 1.3.6.1.4.1.14685.3.1.124.1.6
        mapping:
          0: unknown
          1: ipv4
          2: ipv6
          3: ipv4z
          4: ipv6z
          16: dns
          25: l2vpn
