      - OID: 1.3.6.1.4.1.674.10892.5.5.1.20.130.4.1.19
        name: physicalDiskFreeSpaceInMB
        scale_factor: 1048576
        chart_meta:
          family: "Disk/Physical/Free"
          description: Free space of the physical disk in megabytes
          unit: "By"
