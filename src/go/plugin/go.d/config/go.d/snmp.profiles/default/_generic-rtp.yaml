metrics:
  - MIB: RTP-MIB
    table:
      name: rtpSessionTable
      OID: 1.3.6.1.2.1.87.1.3
    symbols:
      - OID: 1.3.6.1.2.1.87.1.3.1.6
        name: rtpSessionSenderJoins
        description: number of sender joins in the RTP session
        unit: "{access_point}"
      - OID: 1.3.6.1.2.1.87.1.3.1.7
        name: rtpSessionReceiverJoins
        description: number of receiver joins in the RTP session
        unit: "{access_point}"
      - OID: 1.3.6.1.2.1.87.1.3.1.8
        name: rtpSessionByes
        description: number of byes in the RTP session
        unit: "{session}"
    metric_tags:
      - index: 1
        tag: rtpSessionIndex
      - tag: rtpSessionRemAddr
        symbol:
          OID: 1.3.6.1.2.1.87.1.3.1.3
          name: rtpSessionRemAddr
      - tag: rtpSessionLocAddr
        symbol:
          OID: 1.3.6.1.2.1.87.1.3.1.4
          name: rtpSessionLocAddr
  - MIB: RTP-MIB
    table:
      name: rtpSenderTable
      OID: 1.3.6.1.2.1.87.1.5
    symbols:
      - OID: 1.3.6.1.2.1.87.1.5.1.4
        name: rtpSenderPackets
        description: number of packets sent by the RTP sender
        unit: "{packet}"
      - OID: 1.3.6.1.2.1.87.1.5.1.5
        name: rtpSenderOctets
        description: number of octets sent by the RTP sender
        unit: "{By}"
    metric_tags:
      - index: 1
        tag: rtpSessionIndex
      - index: 2
        tag: rtpSenderSSRC
  - MIB: RTP-MIB
    table:
      name: rtpRcvrTable
      OID: 1.3.6.1.2.1.87.1.7
    symbols:
      - OID: 1.3.6.1.2.1.87.1.7.1.12
        name: rtpRcvrPackets
        description: number of packets received by the RTP receiver
        unit: "{packet}"
      - OID: 1.3.6.1.2.1.87.1.7.1.13
        name: rtpRcvrOctets
        description: number of octets received by the RTP receiver
        unit: "{By}"
      - OID: 1.3.6.1.2.1.87.1.7.1.6
        name: rtpRcvrLostPackets
        description: number of lost packets at the RTP receiver
        unit: "{packet}"
      - OID: 1.3.6.1.2.1.87.1.7.1.7
        name: rtpRcvrJitter
        description: jitter measured at the RTP receiver
        unit: "TBD"
    metric_tags:
      - index: 1
        tag: rtpSessionIndex
      - index: 2
        tag: rtpRcvrSRCSSRC
      - index: 3
        tag: rtpRcvrSSRC