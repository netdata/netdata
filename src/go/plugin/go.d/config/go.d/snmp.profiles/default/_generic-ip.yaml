# Generic IP metrics.

metrics:
- MIB: IP-MIB
  table:
    OID: 1.3.6.1.2.1.4.31.1
    name: ipSystemStatsTable
  metric_type: monotonic_count
  symbols:
  - OID: 1.3.6.1.2.1.4.31.1.1.4
    name: ipSystemStatsHCInReceives
    description: number of received packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.6
    name: ipSystemStatsHCInOctets
    description: number of received octets
    unit: "{octet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.7
    name: ipSystemStatsInHdrErrors
    description: number of header errors in received packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.8
    name: ipSystemStatsInNoRoutes
    description: number of received packets with no route
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.9
    name: ipSystemStatsInAddrErrors
    description: number of received packets with address errors
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.10
    name: ipSystemStatsInUnknownProtos
    description: number of received packets with unknown protocols
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.11
    name: ipSystemStatsInTruncatedPkts
    description: number of truncated received packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.13
    name: ipSystemStatsHCInForwDatagrams
    description: number of forwarded datagrams received
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.14
    name: ipSystemStatsReasmReqds
    description: number of reassembly requests
    unit: "{request}"
  - OID: 1.3.6.1.2.1.4.31.1.1.15
    name: ipSystemStatsReasmOKs
    description: number of successful reassemblies
    unit: "{reassembly}"
  - OID: 1.3.6.1.2.1.4.31.1.1.16
    name: ipSystemStatsReasmFails
    description: number of failed reassemblies
    unit: "{reassembly}"
  - OID: 1.3.6.1.2.1.4.31.1.1.17
    name: ipSystemStatsInDiscards
    description: number of discarded incoming packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.19
    name: ipSystemStatsHCInDelivers
    description: number of delivered incoming packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.21
    name: ipSystemStatsHCOutRequests
    description: number of outgoing requests
    unit: "{request}"
  - OID: 1.3.6.1.2.1.4.31.1.1.22
    name: ipSystemStatsOutNoRoutes
    description: number of outgoing packets with no route
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.24
    name: ipSystemStatsHCOutForwDatagrams
    description: number of forwarded outgoing datagrams
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.25
    name: ipSystemStatsOutDiscards
    description: number of discarded outgoing packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.26
    name: ipSystemStatsOutFragReqds
    description: number of fragmentation requests
    unit: "{request}"
  - OID: 1.3.6.1.2.1.4.31.1.1.27
    name: ipSystemStatsOutFragOKs
    description: number of successful fragmentations
    unit: "{fragmentation}"
  - OID: 1.3.6.1.2.1.4.31.1.1.28
    name: ipSystemStatsOutFragFails
    description: number of failed fragmentations
    unit: "{fragmentation}"
  - OID: 1.3.6.1.2.1.4.31.1.1.29
    name: ipSystemStatsOutFragCreates
    description: number of created fragments
    unit: "{fragment}"
  - OID: 1.3.6.1.2.1.4.31.1.1.31
    name: ipSystemStatsHCOutTransmits
    description: number of transmitted packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.33
    name: ipSystemStatsHCOutOctets
    description: number of transmitted octets
    unit: "{octet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.35
    name: ipSystemStatsHCInMcastPkts
    description: number of received multicast packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.37
    name: ipSystemStatsHCInMcastOctets
    description: number of received multicast octets
    unit: "{octet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.39
    name: ipSystemStatsHCOutMcastPkts
    description: number of transmitted multicast packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.41
    name: ipSystemStatsHCOutMcastOctets
    description: number of transmitted multicast octets
    unit: "{octet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.43
    name: ipSystemStatsHCInBcastPkts
    description: number of received broadcast packets
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.45
    name: ipSystemStatsHCOutBcastPkts
    description: number of transmitted broadcast packets
    unit: "{packet}"
  metric_tags:
  - index: 1
    tag: ipversion
    mapping:
      0: unknown
      1: ipv4
      2: ipv6
      3: ipv4z
      4: ipv6z
      16: dns
