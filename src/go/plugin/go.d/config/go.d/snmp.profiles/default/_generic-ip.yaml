# Generic IP metrics.

metrics:
- MIB: IP-MIB
  table:
    OID: 1.3.6.1.2.1.4.31.1
    name: ipSystemStatsTable
  metric_type: monotonic_count
  symbols:
  - OID: 1.3.6.1.2.1.4.31.1.1.4
    name: ipSystemStatsHCInReceives
    description: number of input datagrams received including errors
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.6
    name: ipSystemStatsHCInOctets
    description: number of octets received on input including header
    unit: "By"
  - OID: 1.3.6.1.2.1.4.31.1.1.7
    name: ipSystemStatsInHdrErrors
    description: number of input datagrams discarded due to header errors
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.8
    name: ipSystemStatsInNoRoutes
    description: number of input datagrams discarded due to no route
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.9
    name: ipSystemStatsInAddrErrors
    description: number of input datagrams discarded due to address errors
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.10
    name: ipSystemStatsInUnknownProtos
    description: number of input datagrams discarded due to unknown protocol
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.11
    name: ipSystemStatsInTruncatedPkts
    description: number of input datagrams discarded due to truncation
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.13
    name: ipSystemStatsHCInForwDatagrams
    description: number of input datagrams forwarded
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.14
    name: ipSystemStatsReasmReqds
    description: number of datagram reassembly requests
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.15
    name: ipSystemStatsReasmOKs
    description: number of datagrams successfully reassembled
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.16
    name: ipSystemStatsReasmFails
    description: number of datagram reassembly failures
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.17
    name: ipSystemStatsInDiscards
    description: number of input datagrams discarded for other reasons
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.19
    name: ipSystemStatsHCInDelivers
    description: number of input datagrams delivered to upper layers
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.21
    name: ipSystemStatsHCOutRequests
    description: number of output datagram requests
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.22
    name: ipSystemStatsOutNoRoutes
    description: number of output datagrams discarded due to no route
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.24
    name: ipSystemStatsHCOutForwDatagrams
    description: number of output datagrams forwarded
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.25
    name: ipSystemStatsOutDiscards
    description: number of output datagrams discarded for other reasons
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.26
    name: ipSystemStatsOutFragReqds
    description: number of datagram fragmentation requests
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.27
    name: ipSystemStatsOutFragOKs
    description: number of datagrams successfully fragmented
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.28
    name: ipSystemStatsOutFragFails
    description: number of datagram fragmentation failures
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.29
    name: ipSystemStatsOutFragCreates
    description: number of datagram fragments created
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.31
    name: ipSystemStatsHCOutTransmits
    description: number of output datagrams transmitted
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.33
    name: ipSystemStatsHCOutOctets
    description: number of octets transmitted on output including header
    unit: "By"
  - OID: 1.3.6.1.2.1.4.31.1.1.35
    name: ipSystemStatsHCInMcastPkts
    description: number of input multicast datagrams received
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.37
    name: ipSystemStatsHCInMcastOctets
    description: number of octets in input multicast datagrams
    unit: "By"
  - OID: 1.3.6.1.2.1.4.31.1.1.39
    name: ipSystemStatsHCOutMcastPkts
    description: number of output multicast datagrams transmitted
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.41
    name: ipSystemStatsHCOutMcastOctets
    description: number of octets in output multicast datagrams
    unit: "By"
  - OID: 1.3.6.1.2.1.4.31.1.1.43
    name: ipSystemStatsHCInBcastPkts
    description: number of input broadcast datagrams received
    unit: "{packet}"
  - OID: 1.3.6.1.2.1.4.31.1.1.45
    name: ipSystemStatsHCOutBcastPkts
    description: number of output broadcast datagrams transmitted
    unit: "{packet}"
  metric_tags:
  - index: 1
    tag: ipversion
    mapping:
      0: unknown
      1: ipv4
      2: ipv6
      3: ipv4z
      4: ipv6z
      16: dns
