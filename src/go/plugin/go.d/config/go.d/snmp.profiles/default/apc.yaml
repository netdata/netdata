# Profile for APC devices

extends:
  - _apc-metadata.yaml
  - _std-tcp-mib.yaml
  - _std-udp-mib.yaml

selector:
  - sysobjectid:
      include:
        - 1.3.6.1.4.1.318.*

metadata:
  device:
    fields:
      vendor:
        value: APC

sysobjectid_metadata:
