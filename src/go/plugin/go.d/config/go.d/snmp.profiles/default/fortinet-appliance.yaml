          2: modified
      - symbol:
          OID: 1.3.6.1.4.1.12356.103.6.2.1.14
          name: fmDeviceEntConfigState
        tag: fm_device_ent_config_state
        mapping:
          0: unknown
          1: in-sync
          2: out-of-sync
      - symbol:
          OID: 1.3.6.1.4.1.12356.103.6.2.1.15
          name: fmDeviceEntState
        tag: fm_device_ent_state
        mapping:
          0: none
          1: unknown
          2: checked-in
          3: in-progress
          4: installed
          5: aborted
          6: sched
          7: retry
          8: canceled
          9: pending
          10: retrieved
          11: changed-conf
          12: sync-fail
          13: timeout
          14: rev-reverted
          15: auto-updated
      - symbol:
