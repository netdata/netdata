# Generic UDP metrics.

metrics:
- MIB: UDP-MIB
  metric_type: monotonic_count
  symbol:
    OID: 1.3.6.1.2.1.7.8.0
    name: udpHCInDatagrams
  description: number of received UDP datagrams including those received in error
  unit: "{datagram}"
- MIB: UDP-MIB
  metric_type: monotonic_count
  symbol:
    OID: 1.3.6.1.2.1.7.2.0
    name: udpNoPorts
  description: number of received UDP datagrams for which there was no application at the destination port
  unit: "{datagram}"
- MIB: UDP-MIB
  metric_type: monotonic_count
  symbol:
    OID: 1.3.6.1.2.1.7.3.0
    name: udpInErrors
  description: number of UDP datagrams that could not be delivered for reasons other than the absence of an application at the destination port
  unit: "{datagram}"
- MIB: UDP-MIB
  metric_type: monotonic_count
  symbol:
    OID: 1.3.6.1.2.1.7.9.0
    name: udpHCOutDatagrams
  description: number of UDP datagrams sent from this entity including those sent in error
  unit: "{datagram}"