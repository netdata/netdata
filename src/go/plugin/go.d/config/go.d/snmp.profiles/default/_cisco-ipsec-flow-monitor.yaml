metrics:
  - MIB: CISCO-IPSEC-FLOW-MONITOR-MIB
    table:
      name: cikeTunnelTable
      OID: 1.3.6.1.4.1.9.9.171.1.2.3
    symbols:
      - OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.15
        name: cikeTunLifeTime
        description: The lifetime of the IKE tunnel.
        unit: s
      - OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.19
        name: cikeTunInOctets
        description: The number of octets received on this tunnel.
        unit: By
      - OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.20
        name: cikeTunInPkts
        description: The number of packets received on this tunnel.
        unit: packets
      - OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.21
        name: cikeTunInDropPkts
        description: The number of packets dropped on receive for this tunnel.
        unit: packets
      - OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.27
        name: cikeTunOutOctets
        description: The number of octets sent on this tunnel.
        unit: By
      - OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.28
        name: cikeTunOutPkts
        description: The number of packets sent on this tunnel.
        unit: packets
      - OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.29
        name: cikeTunOutDropPkts
        description: The number of packets dropped on transmit for this tunnel.
        unit: packets
    metric_tags:
      - index: 1
        tag: phase_1_tunnel_index
        description: The index of the Phase 1 tunnel.
        unit: "{tunnel_index}"
      - tag: peer_local_value
        symbol:
          OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.3
          name: cikeTunLocalValue
          description: The local value of the IKE tunnel.
          unit: "{peer_local_value}"
      - tag: peer_remote_value
        symbol:
          OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.7
          name: cikeTunRemoteValue
          description: The remote value of the IKE tunnel.
          unit: "{peer_remote_value}"
      - tag: tunnel_status
        symbol:
          OID: 1.3.6.1.4.1.9.9.171.1.2.3.1.35
          name: cikeTunStatus
          description: The status of the IKE tunnel.
          unit: "{tunnel_status}"
        mapping:
          1: active
          2: destroy
  - MIB: CISCO-IPSEC-FLOW-MONITOR-MIB
    table:
      name: cipSecTunnelTable
      OID: 1.3.6.1.4.1.9.9.171.1.3.2
    symbols:
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.9
        name: cipSecTunLifeTime
        description: The lifetime of the IPsec tunnel.
        unit: s
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.26
        name: cipSecTunInOctets
        description: The number of octets received on this tunnel.
        unit: By
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.27
        name: cipSecTunHcInOctets
        description: The number of high-capacity octets received on this tunnel.
        unit: By
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.32
        name: cipSecTunInPkts
        description: The number of packets received on this tunnel.
        unit: packets
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.36
        name: cipSecTunInAuthFails
        description: The number of authentication failures on receive for this tunnel.
        unit: failures
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.38
        name: cipSecTunInDecryptFails
        description: The number of decryption failures on receive for this tunnel.
        unit: failures
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.39
        name: cipSecTunOutOctets
        description: The number of octets sent on this tunnel.
        unit: By
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.40
        name: cipSecTunHcOutOctets
        description: The number of high-capacity octets sent on this tunnel.
        unit: By
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.45
        name: cipSecTunOutPkts
        description: The number of packets sent on this tunnel.
        unit: packets
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.48
        name: cipSecTunOutAuthFails
        description: The number of authentication failures on transmit for this tunnel.
        unit: failures
      - OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.50
        name: cipSecTunOutEncryptFails
        description: The number of encryption failures on transmit for this tunnel.
        unit: failures
    metric_tags:
      - index: 1
        tag: phase_2_tunnel_index
        description: The index of the Phase 2 tunnel.
        unit: "{tunnel_index}"
      - tag: phase_1_tunnel_index
        symbol:
          OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.2
          name: cipSecTunIkeTunnelIndex
          description: The index of the IKE tunnel associated with the IPsec tunnel.
          unit: "{tunnel_index}"
      - tag: tunnel_alive
        symbol:
          OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.3
          name: cipSecTunIkeTunnelAlive
          description: Indicates if the IKE tunnel associated with the IPsec tunnel is alive.
          unit: "{tunnel_status}"
        mapping:
          1: true
          2: false
      - tag: peer_local_address
        symbol:
          OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.4
          name: cipSecTunLocalAddr
          description: The local address of the IPsec tunnel peer.
          unit: "{peer_local_address}"
      - tag: peer_remote_address
        symbol:
          OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.5
          name: cipSecTunRemoteAddr
          description: The remote address of the IPsec tunnel peer.
          unit: "{peer_remote_address}"
      - tag: tunnel_status
        symbol:
          OID: 1.3.6.1.4.1.9.9.171.1.3.2.1.51
          name: cipSecTunStatus
          description: The status of the IPsec tunnel.
          unit: "{tunnel_status}"
        mapping:
          1: active
          2: destroy