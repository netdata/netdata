    symbol:
      OID: 1.3.6.1.4.1.14941.4.4.2.0
      name: egPendingDeduplicationFractionalGigabytes
      chart_meta:
        description: The amount of data not yet deduplicated below 1 Gigabyte in bytes
        family: 'Storage/Deduplication/Pending/Fractional'
        unit: "By"
