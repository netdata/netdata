# Profile for Meraki devices
# 1.3.6.1.4.1.29671.1 Meraki Cloud Controllers
# 1.3.6.1.4.1.29671.2 Meraki Devices
#
# We don't extend from base for now, as sysName is useless for meraki.
extends:
  - _system-base.yaml
  - _std-if-mib.yaml

metadata:
  device:
    fields:
      vendor:
        value: "Meraki"

selector:
  - sysobjectid:
      include:
        - 1.3.6.1.4.1.29671.*
