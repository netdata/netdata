extends:
  - _system-base.yaml

sysobjectid:
  - 1.3.6.1.4.1.10642.1.1 # ZT410-203dpi ZPL

metadata:
  device:
    fields:
      vendor:
        value: "Zebra"
      type:
        value: "Printer"
      version:
        symbol:
          MIB: ZEBRA-MIB
          OID: 1.3.6.1.4.1.10642.1.2.0
          name: zbrGeneralFirmwareVersion
      model:
        symbol:
          MIB: ZEBRA-MIB
          OID: 1.3.6.1.4.1.10642.1.1.0
          name: zbrGeneralModel
      os_version:
        symbol:
          MIB: ZEBRA-MIB
          OID: 1.3.6.1.4.1.10642.1.18.0
          name: zbrGeneralLINKOSVersion

# ZEBRA-MIB
# no links found

metrics:
  - MIB: ZEBRA-MIB
    table:
      name: zbrTrackedAlertsTable
      OID: 1.3.6.1.4.1.10642.10.31
    symbols:
      - OID: 1.3.6.1.4.1.10642.10.31.1.2
        name: zbrTrackedAlertsSeverity
        chart_meta:
          description: The severity level of tracked alerts
          family: "Alert/Severity/Status"
          unit: "{status}"
        mapping:
          1: other
          3: critical
          4: warning
      - OID: 1.3.6.1.4.1.10642.10.31.1.5
        name: zbrTrackedAlertsCode
        chart_meta:
          description: The code associated with tracked alerts
          family: "Alert/Code/Status"
          unit: "{status}"
        mapping:
          1: paper-out
          2: ribbon-out
          3: head-too-hot
          4: head-under-temp
          5: head-open
          6: power-supply-over-temp
          7: motor-over-temp
          8: ribbon-in
          9: rewind-fault
          10: cutter-jammed
          11: printer-paused
          12: head-element-bad
          13: basic-runtime
          14: basic-forced
          15: power-on
          16: battery-low
          17: rfid-error
          18: cold-start
          19: ribbon-auth-error
    metric_tags:
      - tag: zbr_alert_index
        index: 1
      - tag: _zbr_tracked_alerts_training_level
        symbol:
          OID: 1.3.6.1.4.1.10642.10.31.1.3
          name: zbrTrackedAlertsTrainingLevel
        mapping:
          1: other
          2: unknown
          3: untrained
          4: trained
          5: field_service
          6: management
      - tag: _zbr_tracked_alerts_group
        symbol:
          OID: 1.3.6.1.4.1.10642.10.31.1.4
          name: zbrTrackedAlertsGroup
        mapping:
          1: system
          2: media
          3: ribbon
          4: printhead
          5: rewinder
          6: cutter
          7: zbi
          8: battery
          9: rfid
