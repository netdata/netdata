      - OID: 1.3.6.1.4.1.2636.3.15.10.1.19
        name: jnxCosIfsetQstatHpNonTcpRedDropPkts
        chart_meta:
          description: The total number of high PLP non TCP packets RED-dropped at the output on the given interface
