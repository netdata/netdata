    # The rate (expressed in bytes per second) at which low PLP TCP bytes were RED-dropped at the output on the given interface.
      - OID: 1.3.6.1.4.1.2636.3.15.10.1.28
        name: jnxCosIfsetQstatLpTcpRedDropByteRate
