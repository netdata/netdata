          family: Interfaces/COS/RED/Packet/Dropped/LowPLP/TCP
          unit: "{packet}/s"

      # Medium-Low PLP
      - OID: 1.3.6.1.4.1.2636.3.15.10.1.35
        name: jnxCosIfsetQstatMLpRedDropPkts
        chart_meta:
