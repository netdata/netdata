    symbol:
      name: cpu.usage
      OID: 1.3.6.1.4.1.14823.2.2.1.2.1.30.0
      chart_meta:
        description: Cpu usage percentage
        family: 'System/CPU/Usage'
        unit: "%"
  - MIB: WLSX-SYSTEMEXT-MIB
    symbol:
      name: memory.usage
      OID: 1.3.6.1.4.1.14823.2.2.1.2.1.31.0
