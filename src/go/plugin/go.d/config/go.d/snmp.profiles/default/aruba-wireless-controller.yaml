          2: ht20
          3: ht40
          4: vht20
          5: vht40
          6: vht80
          7: vht160
          8: vht80plus80
          9: he20
          10: he40
          11: he80
          12: he160
          13: he80plus80

  - MIB: WLSX-WLAN-MIB
