          OID: 1.3.6.1.4.1.14823.2.2.1.5.2.2.1.1.5
        mapping:
          1: "true"
          2: "false"
      - tag: wlan_sta_ht_mode
        symbol:
          name: wlanStaHTMode
          OID: 1.3.6.1.4.1.14823.2.2.1.5.2.2.1.1.16
