# Peer
# This table contains one entry per neighbor (BGP peer) and information about the connections with BGP peers.
metrics:
  - MIB: BGP4-MIB
    table:
      name: bgpPeerTable
      OID: 1.3.6.1.2.1.15.3
    symbols:
      - name: peerConnectionByState
        constant_value_one: true
        description: "TBD"
        unit: "TBD"
      - OID: 1.3.6.1.2.1.15.3.1.3
        name: bgpPeerAdminStatus
        description: "administrative status of the BGP peer connection"
        unit: "TBD"
      - OID: 1.3.6.1.2.1.15.3.1.4
        name: bgpPeerNegotiatedVersion
        description: "negotiated BGP version number"
        unit: "1"
      - OID: 1.3.6.1.2.1.15.3.1.9
        name: bgpPeerRemoteAs
        description: "remote autonomous system number of the BGP peer"
        unit: "1"
      - OID: 1.3.6.1.2.1.15.3.1.2
        name: bgpPeerState
        description: "state of the BGP peer connection"
        unit: "TBD"
      - OID: 1.3.6.1.2.1.15.3.1.10
        name: bgpPeerInUpdates
        description: "number of BGP update messages received from the peer"
        unit: "{message}"
      - OID: 1.3.6.1.2.1.15.3.1.11
        name: bgpPeerOutUpdates
        description: "number of BGP update messages sent to the peer"
        unit: "{message}"
      - OID: 1.3.6.1.2.1.15.3.1.12
        name: bgpPeerInTotalMessages
        description: "total number of BGP messages received from the peer"
        unit: "{message}"
      - OID: 1.3.6.1.2.1.15.3.1.13
        name: bgpPeerOutTotalMessages
        description: "total number of BGP messages sent to the peer"
        unit: "{message}"
      - OID: 1.3.6.1.2.1.15.3.1.15
        name: bgpPeerFsmEstablishedTransitions
        description: "number of times the BGP FSM entered the established state"
        unit: "{transition}"
      - OID: 1.3.6.1.2.1.15.3.1.16
        name: bgpPeerFsmEstablishedTime
        description: "time duration the BGP FSM has been in the established state"
        unit: "s"
      - OID: 1.3.6.1.2.1.15.3.1.17
        name: bgpPeerConnectRetryInterval
        description: "interval between connection retry attempts"
        unit: "s"
      - OID: 1.3.6.1.2.1.15.3.1.18
        name: bgpPeerHoldTime
        description: "hold time for the BGP peer connection"
        unit: "s"
      - OID: 1.3.6.1.2.1.15.3.1.19
        name: bgpPeerKeepAlive
        description: "keepalive interval for the BGP peer connection"
        unit: "s"
      - OID: 1.3.6.1.2.1.15.3.1.20
        name: bgpPeerHoldTimeConfigured
        description: "configured hold time for the BGP peer connection"
        unit: "s"
      - OID: 1.3.6.1.2.1.15.3.1.21
        name: bgpPeerKeepAliveConfigured
        description: "configured keepalive interval for the BGP peer connection"
        unit: "s"
      - OID: 1.3.6.1.2.1.15.3.1.22
        name: bgpPeerMinASOriginationInterval
        description: "minimum interval between AS origination messages"
        unit: "s"
    metric_tags:
      - tag: remote_as
        symbol:
          OID: 1.3.6.1.2.1.15.3.1.9
          name: bgpPeerRemoteAs
      - tag: admin_status
        symbol:
          OID: 1.3.6.1.2.1.15.3.1.3
          name: bgpPeerAdminStatus
        mapping:
          1: stop
          2: start
      - tag: peer_state
        symbol:
          OID: 1.3.6.1.2.1.15.3.1.2
          name: bgpPeerState
        mapping:
          1: idle
          2: connect
          3: active
          4: opensent
          5: openconfirm
          6: established
      - tag: neighbor
        symbol:
          OID: 1.3.6.1.2.1.15.3.1.7
          name: bgpPeerRemoteAddr