# Peer
# This table contains one entry per neighbor (BGP peer) and information about the connections with BGP peers.
metrics:
  - MIB: BGP4-MIB
    table:
      name: bgpPeerTable
      OID: 1.3.6.1.2.1.15.3
    symbols:
      - name: peerConnectionByState
        constant_value_one: true
        description: The presence of a BGP peer connection by state.
        unit: "{connection}"
      - OID: 1.3.6.1.2.1.15.3.1.3
        name: bgpPeerAdminStatus
        description: The BGP peer's administrative status.
        unit: "{status}"
      - OID: 1.3.6.1.2.1.15.3.1.4
        name: bgpPeerNegotiatedVersion
        description: The BGP peer's negotiated version.
        unit: "{version}"
      - OID: 1.3.6.1.2.1.15.3.1.9
        name: bgpPeerRemoteAs
        description: The BGP peer's remote autonomous system number.
        unit: "{AS_number}"
      - OID: 1.3.6.1.2.1.15.3.1.2
        name: bgpPeerState
        description: The BGP peer's current state.
        unit: "{state}"
      - OID: 1.3.6.1.2.1.15.3.1.10
        name: bgpPeerInUpdates
        description: The number of BGP updates received from the peer.
        unit: update
      - OID: 1.3.6.1.2.1.15.3.1.11
        name: bgpPeerOutUpdates
        description: The number of BGP updates sent to the peer.
        unit: update
      - OID: 1.3.6.1.2.1.15.3.1.12
        name: bgpPeerInTotalMessages
        description: The total number of BGP messages received from the peer.
        unit: message
      - OID: 1.3.6.1.2.1.15.3.1.13
        name: bgpPeerOutTotalMessages
        description: The total number of BGP messages sent to the peer.
        unit: message
      - OID: 1.3.6.1.2.1.15.3.1.15
        name: bgpPeerFsmEstablishedTransitions
        description: The number of times the BGP peer's FSM has transitioned to the Established state.
        unit: transition
      - OID: 1.3.6.1.2.1.15.3.1.16
        name: bgpPeerFsmEstablishedTime
        description: The time since the BGP peer's FSM entered the Established state.
        unit: s
      - OID: 1.3.6.1.2.1.15.3.1.17
        name: bgpPeerConnectRetryInterval
        description: The interval between connection retry attempts for the BGP peer.
        unit: s
      - OID: 1.3.6.1.2.1.15.3.1.18
        name: bgpPeerHoldTime
        description: The hold time for the BGP peer.
        unit: s
      - OID: 1.3.6.1.2.1.15.3.1.19
        name: bgpPeerKeepAlive
        description: The keep-alive interval for the BGP peer.
        unit: s
      - OID: 1.3.6.1.2.1.15.3.1.20
        name: bgpPeerHoldTimeConfigured
        description: The configured hold time for the BGP peer.
        unit: s
      - OID: 1.3.6.1.2.1.15.3.1.21
        name: bgpPeerKeepAliveConfigured
        description: The configured keep-alive interval for the BGP peer.
        unit: s
      - OID: 1.3.6.1.2.1.15.3.1.22
        name: bgpPeerMinASOriginationInterval
        description: The minimum interval between AS origination attempts for the BGP peer.
        unit: s
    metric_tags:
      - tag: remote_as
        symbol:
          OID: 1.3.6.1.2.1.15.3.1.9
          name: bgpPeerRemoteAs
      - tag: admin_status
        symbol:
          OID: 1.3.6.1.2.1.15.3.1.3
          name: bgpPeerAdminStatus
        mapping:
          1: stop
          2: start
      - tag: peer_state
        symbol:
          OID: 1.3.6.1.2.1.15.3.1.2
          name: bgpPeerState
        mapping:
          1: idle
          2: connect
          3: active
          4: opensent
          5: openconfirm
          6: established
      - tag: neighbor
        symbol:
          OID: 1.3.6.1.2.1.15.3.1.7
          name: bgpPeerRemoteAddr