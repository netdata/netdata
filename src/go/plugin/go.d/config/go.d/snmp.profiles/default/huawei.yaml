          1: not_supported
          2: locked
          3: shutting_down
          4: unlocked
          11: up
          12: down
          13: loopback
      - symbol:
          OID: 1.3.6.1.4.1.2011.5.25.31.1.1.1.1.2
          name: huawei.hwEntityOperStatus
