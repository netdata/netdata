          1: not_supported
          2: disabled
          3: enabled
          4: offline
          11: up
          12: down
          13: connect
          15: protocol_up
          16: link_up
          17: link_down
          18: present
          19: absent
      - symbol:
          OID: 1.3.6.1.4.1.2011.5.25.31.1.1.1.1.3
          name: huawei.hwEntityStandbyStatus
