      - OID: 1.3.6.1.4.1.232.3.2.5.1.1.17
        name: cpqDaPhyDrvRecvReadErrs
      - OID: 1.3.6.1.4.1.232.3.2.5.1.1.18
        name: cpqDaPhyDrvHardWriteErrs
      - OID: 1.3.6.1.4.1.232.3.2.5.1.1.19
