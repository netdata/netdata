  - tripplite.yaml

sysobjectid:
  - 1.3.6.1.4.1.850.1.1.3.1  #  tlpHardware.tlpDeviceTypes.tlpUps

metadata:
  device:
    fields:
      type:
        value: "UPS"

metrics:
