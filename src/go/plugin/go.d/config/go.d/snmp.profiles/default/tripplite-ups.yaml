  - MIB: TRIPPLITE-12X
    symbol:
      OID: 1.3.6.1.4.1.850.101.1.1.1.0
      name: tlEnvTemperatureC
    description: The ambient temperature (C)
    unit: "Cel"
  - MIB: TRIPPLITE-12X
    symbol:
      OID: 1.3.6.1.4.1.850.101.1.1.2.0
      name: tlEnvTemperatureF
    description: The ambient temperature (F)
    unit: "degF"
