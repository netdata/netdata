  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.4.2.0
      name: upsOutputFrequency
      description: output frequency
      unit: "{Hz}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.4.3.0
      name: upsOutputNumLines
      description: number of output lines
      unit: "{line}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.5.1.0
      name: upsBypassFrequency
      description: bypass frequency
      unit: "{Hz}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.5.2.0
      name: upsBypassNumLines
      description: number of bypass lines
      unit: "{line}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.6.1.0
      name: upsAlarmsPresent
      description: number of alarms present
      unit: "{alarm}"
