  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.2.2.0
      name: upsSecondsOnBattery
      description: time in seconds the UPS has been on battery
      unit: "{s}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.2.3.0
      name: upsEstimatedMinutesRemaining
      description: estimated minutes of battery time remaining
      unit: "{min}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.2.4.0
      name: upsEstimatedChargeRemaining
      description: estimated percentage of battery charge remaining
      unit: "{%}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.2.5.0
      name: upsBatteryVoltage
      description: battery voltage
      unit: "{V}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.2.6.0
      name: upsBatteryCurrent
      description: battery current
      unit: "{A}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.2.7.0
      name: upsBatteryTemperature
      description: battery temperature
      unit: "{Cel}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.3.1.0
      name: upsInputLineBads
      metric_type: monotonic_count
      description: number of bad input line events
      unit: "{event}"
  - MIB: UPS-MIB
    symbol:
      OID: 1.3.6.1.2.1.33.1.3.2.0
      name: upsInputNumLines
      description: number of input lines
      unit: "{line}"
