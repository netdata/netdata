    metric_tags:
      - symbol:
          OID: 1.3.6.1.2.1.33.1.5.3.1.1
          name: upsBypassLineIndex
        tag: ups_bypass_line_index
  - MIB: UPS-MIB
    table:
      OID: 1.3.6.1.2.1.33.1.6.2
      name: upsAlarmTable
    symbols:
      - OID: 1.3.6.1.2.1.33.1.6.2.1.3
        name: upsAlarmTime
        description: alarm time
        unit: "TBD"
    metric_tags:
      - symbol:
          OID: 1.3.6.1.2.1.33.1.6.2.1.2
          name: upsAlarmDescr
        tag: ups_alarm_descr

