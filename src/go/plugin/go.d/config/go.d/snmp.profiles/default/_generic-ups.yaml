      - symbol:
          OID: 1.3.6.1.2.1.33.1.3.3.1.1
          name: upsInputLineIndex
        tag: ups_input_line_index
  - MIB: UPS-MIB
    table:
      OID: 1.3.6.1.2.1.33.1.5.3
