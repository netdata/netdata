        symbol:
          name: alcatel.ent.entPhysicalClass
          OID: 1.3.6.1.2.1.47.1.1.1.1.5
        tag: ent_physical_class
        mapping:
          1: other
          2: unknown
          3: chassis
          4: backplane
          5: container
          6: power_supply
          7: fan
          8: sensor
          9: module
          10: port
          11: stack
          12: cpu
          13: energy_object
          14: battery
          15: storage_drive
      - # MIB: ENTITY-MIB
