          1: up
          2: down
          3: testing
          4: unknown
          5: secondary
          6: not_present
          7: unpowered
          8: master
          9: idle
          10: pwrsave
      - symbol:
          OID: 1.3.6.1.4.1.6486.801.1.1.1.1.1.1.1.6
