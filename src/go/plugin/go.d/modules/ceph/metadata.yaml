plugin_name: go.d.plugin
modules:
  - meta:
      plugin_name: go.d.plugin
      module_name: ceph
      monitored_instance:
        name: Ceph
        link: "https://ceph.io/"
        categories:
          - data-collection.storage-mount-points-and-filesystems
        icon_filename: "ceph.svg"
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      keywords:
        - ceph
        - storage
      most_popular: false
    overview:
      data_collection:
        metrics_description: "This collector monitors Ceph metrics about Cluster statistics, OSD usage, latency and Pool statistics."
        method_description: >
          This tool uses the `ceph` command-line utility to gather the metrics.
      supported_platforms:
        include: [Linux]
        exclude: []
      multi_instance: false
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/ceph.conf
        options:
          description: |
            The following options can be defined globally: update_every.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection frequency.
              default_value: 10
              required: false
            - name: binary_path
              description: Path to the `ceph` binary. If an absolute path is provided, the collector will use it directly; otherwise, it will search for the binary in directories specified in the PATH environment variable.
              default_value: /usr/bin/ceph
              required: true
            - name: timeout
              description: Timeout for executing the binary, specified in seconds.
              default_value: 2
              required: false
        examples:
          folding:
            title: ""
            enabled: false
          list:
            - name: Custom binary path
              description: The executable is not in the directories specified in the PATH environment variable.
              config: |
                jobs:
                  - name: custom_ceph
                    binary_path: /usr/local/bin/ceph
    troubleshooting:
      problems:
        list: []
    alerts:
      - name: ceph_cluster_space_usage
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/ceph.conf
        metric: ceph.general_usage
        info: cluster disk space utilization
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: "These metrics refer to the entire monitored application."
          labels: []
          metrics:
            - name: ceph.general_usage
              description: Ceph General Space
              unit: "KiB"
              chart_type: stacked
              dimensions:
                - name: avail
                - name: used
            - name: ceph.general_objects
              description: Ceph General Objects
              unit: "objects"
              chart_type: area
              dimensions:
                - name: cluster
            - name: ceph.general_bytes
              description: Ceph General Read/Write Data/s
              unit: "KiB/s"
              chart_type: area
              dimensions:
                - name: read
                - name: write
            - name: ceph.general_operations
              description: Ceph General Read/Write Operations/s
              unit: "operations"
              chart_type: area
              dimensions:
                - name: read
                - name: write
            - name: ceph.general_latency
              description: Ceph General Apply/Commit latency
              unit: "milliseconds"
              chart_type: area
              dimensions:
                - name: apply
                - name: commit
            - name: ceph.pool_usage
              description: Ceph Pools
              unit: "KiB"
              chart_type: line
              dimensions:
                - name: a dimension per Ceph Pool
            - name: ceph.pool_objects
              description: Ceph Pools
              unit: "objects"
              chart_type: line
              dimensions:
                - name: a dimension per Ceph Pool
            - name: ceph.pool_read_bytes
              description: Ceph Read Pool Data/s
              unit: "KiB/s"
              chart_type: area
              dimensions:
                - name: a dimension per Ceph Pool
            - name: ceph.pool_write_bytes
              description: Ceph Write Pool Data/s
              unit: "KiB/s"
              chart_type: area
              dimensions:
                - name: a dimension per Ceph Pool
            - name: ceph.pool_read_operations
              description: Ceph Read Pool Operations/s
              unit: "operations"
              chart_type: area
              dimensions:
                - name: a dimension per Ceph Pool
            - name: ceph.pool_write_operations
              description: Ceph Write Pool Operations/s
              unit: "operations"
              chart_type: area
              dimensions:
                - name: a dimension per Ceph Pool
            - name: ceph.osd_usage
              description: Ceph OSDs
              unit: "KiB"
              chart_type: line
              dimensions:
                - name: a dimension per Ceph OSD
            - name: ceph.osd_size
              description: Ceph OSDs size
              unit: "KiB"
              chart_type: line
              dimensions:
                - name: a dimension per Ceph OSD
            - name: ceph.apply_latency
              description: Ceph OSDs apply latency
              unit: "milliseconds"
              chart_type: line
              dimensions:
                - name: a dimension per Ceph OSD
            - name: ceph.commit_latency
              description: Ceph OSDs commit latency
              unit: "milliseconds"
              chart_type: line
              dimensions:
                - name: a dimension per Ceph OSD
