plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-cockroachdb
      plugin_name: go.d.plugin
      module_name: cockroachdb
      monitored_instance:
        name: CockroachDB
        link: https://www.cockroachlabs.com/
        icon_filename: cockroachdb.svg
        categories:
          - data-collection.database-servers
      keywords:
        - cockroachdb
        - databases
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors CockroachDB servers.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/cockroachdb.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 10
              required: false
              group: Collection
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Collection

            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:8080/_status/vars
              required: true
              group: Target
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Target

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: An example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8080/_status/vars
            - name: HTTP authentication
              description: Local server with basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8080/_status/vars
                    username: username
                    password: password
            - name: HTTPS with self-signed certificate
              description: CockroachDB with enabled HTTPS and self-signed certificate.
              config: |
                jobs:
                  - name: local
                    url: https://127.0.0.1:8080/_status/vars
                    tls_skip_verify: yes
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8080/_status/vars
                
                  - name: remote
                    url: http://203.0.113.10:8080/_status/vars
    troubleshooting:
      problems:
        list: []
    alerts:
      - name: cockroachdb_used_storage_capacity
        metric: cockroachdb.storage_used_capacity_percentage
        info: storage capacity utilization
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/cockroachdb.conf
      - name: cockroachdb_used_usable_storage_capacity
        metric: cockroachdb.storage_used_capacity_percentage
        info: storage usable space utilization
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/cockroachdb.conf
      - name: cockroachdb_unavailable_ranges
        metric: cockroachdb.ranges_replication_problem
        info: number of ranges with fewer live replicas than needed for quorum
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/cockroachdb.conf
      - name: cockroachdb_underreplicated_ranges
        metric: cockroachdb.ranges_replication_problem
        info: number of ranges with fewer live replicas than the replication target
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/cockroachdb.conf
      - name: cockroachdb_open_file_descriptors_limit
        metric: cockroachdb.process_file_descriptors
        info: "open file descriptors utilization (against softlimit)"
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/cockroachdb.conf
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: cockroachdb.process_cpu_time_combined_percentage
              description: Combined CPU Time Percentage, Normalized 0-1 by Number of Cores
              unit: percentage
              chart_type: line
              dimensions:
                - name: used
            - name: cockroachdb.process_cpu_time_percentage
              description: CPU Time Percentage
              unit: percentage
              chart_type: stacked
              dimensions:
                - name: user
                - name: sys
            - name: cockroachdb.process_cpu_time
              description: CPU Time
              unit: ms
              chart_type: stacked
              dimensions:
                - name: user
                - name: sys
            - name: cockroachdb.process_memory
              description: Memory Usage
              unit: KiB
              chart_type: line
              dimensions:
                - name: rss
            - name: cockroachdb.process_file_descriptors
              description: File Descriptors
              unit: fd
              chart_type: line
              dimensions:
                - name: open
            - name: cockroachdb.process_uptime
              description: Uptime
              unit: seconds
              chart_type: line
              dimensions:
                - name: uptime
            - name: cockroachdb.host_disk_bandwidth
              description: Host Disk Cumulative Bandwidth
              unit: KiB
              chart_type: area
              dimensions:
                - name: read
                - name: write
            - name: cockroachdb.host_disk_operations
              description: Host Disk Cumulative Operations
              unit: operations
              chart_type: line
              dimensions:
                - name: reads
                - name: writes
            - name: cockroachdb.host_disk_iops_in_progress
              description: Host Disk Cumulative IOPS In Progress
              unit: iops
              chart_type: line
              dimensions:
                - name: in_progress
            - name: cockroachdb.host_network_bandwidth
              description: Host Network Cumulative Bandwidth
              unit: kilobits
              chart_type: area
              dimensions:
                - name: received
                - name: sent
            - name: cockroachdb.host_network_packets
              description: Host Network Cumulative Packets
              unit: packets
              chart_type: line
              dimensions:
                - name: received
                - name: sent
            - name: cockroachdb.live_nodes
              description: Live Nodes in the Cluster
              unit: nodes
              chart_type: line
              dimensions:
                - name: live_nodes
            - name: cockroachdb.node_liveness_heartbeats
              description: Node Liveness Heartbeats
              unit: heartbeats
              chart_type: stacked
              dimensions:
                - name: successful
                - name: failed
            - name: cockroachdb.total_storage_capacity
              description: Total Storage Capacity
              unit: KiB
              chart_type: line
              dimensions:
                - name: total
            - name: cockroachdb.storage_capacity_usability
              description: Storage Capacity Usability
              unit: KiB
              chart_type: stacked
              dimensions:
                - name: usable
                - name: unusable
            - name: cockroachdb.storage_usable_capacity
              description: Storage Usable Capacity
              unit: KiB
              chart_type: stacked
              dimensions:
                - name: available
                - name: used
            - name: cockroachdb.storage_used_capacity_percentage
              description: Storage Used Capacity Utilization
              unit: percentage
              chart_type: line
              dimensions:
                - name: total
                - name: usable
            - name: cockroachdb.sql_connections
              description: Active SQL Connections
              unit: connections
              chart_type: line
              dimensions:
                - name: active
            - name: cockroachdb.sql_bandwidth
              description: SQL Bandwidth
              unit: KiB
              chart_type: area
              dimensions:
                - name: received
                - name: sent
            - name: cockroachdb.sql_statements_total
              description: SQL Statements Total
              unit: statements
              chart_type: area
              dimensions:
                - name: started
                - name: executed
            - name: cockroachdb.sql_errors
              description: SQL Statements and Transaction Errors
              unit: errors
              chart_type: line
              dimensions:
                - name: statement
                - name: transaction
            - name: cockroachdb.sql_started_ddl_statements
              description: SQL Started DDL Statements
              unit: statements
              chart_type: line
              dimensions:
                - name: ddl
            - name: cockroachdb.sql_executed_ddl_statements
              description: SQL Executed DDL Statements
              unit: statements
              chart_type: line
              dimensions:
                - name: ddl
            - name: cockroachdb.sql_started_dml_statements
              description: SQL Started DML Statements
              unit: statements
              chart_type: stacked
              dimensions:
                - name: select
                - name: update
                - name: delete
                - name: insert
            - name: cockroachdb.sql_executed_dml_statements
              description: SQL Executed DML Statements
              unit: statements
              chart_type: stacked
              dimensions:
                - name: select
                - name: update
                - name: delete
                - name: insert
            - name: cockroachdb.sql_started_tcl_statements
              description: SQL Started TCL Statements
              unit: statements
              chart_type: stacked
              dimensions:
                - name: begin
                - name: commit
                - name: rollback
                - name: savepoint
                - name: savepoint_cockroach_restart
                - name: release_savepoint_cockroach_restart
                - name: rollback_to_savepoint_cockroach_restart
            - name: cockroachdb.sql_executed_tcl_statements
              description: SQL Executed TCL Statements
              unit: statements
              chart_type: stacked
              dimensions:
                - name: begin
                - name: commit
                - name: rollback
                - name: savepoint
                - name: savepoint_cockroach_restart
                - name: release_savepoint_cockroach_restart
                - name: rollback_to_savepoint_cockroach_restart
            - name: cockroachdb.sql_active_distributed_queries
              description: Active Distributed SQL Queries
              unit: queries
              chart_type: line
              dimensions:
                - name: active
            - name: cockroachdb.sql_distributed_flows
              description: Distributed SQL Flows
              unit: flows
              chart_type: stacked
              dimensions:
                - name: active
                - name: queued
            - name: cockroachdb.live_bytes
              description: Used Live Data
              unit: KiB
              chart_type: line
              dimensions:
                - name: applications
                - name: system
            - name: cockroachdb.logical_data
              description: Logical Data
              unit: KiB
              chart_type: stacked
              dimensions:
                - name: keys
                - name: values
            - name: cockroachdb.logical_data_count
              description: Logical Data Count
              unit: num
              chart_type: stacked
              dimensions:
                - name: keys
                - name: values
            - name: cockroachdb.kv_transactions
              description: KV Transactions
              unit: transactions
              chart_type: area
              dimensions:
                - name: committed
                - name: fast-path_committed
                - name: aborted
            - name: cockroachdb.kv_transaction_restarts
              description: KV Transaction Restarts
              unit: restarts
              chart_type: stacked
              dimensions:
