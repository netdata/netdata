                - name: cgo
            - name: cockroachdb.goroutines
              description: Number of Goroutines
              unit: goroutines
              chart_type: line
              dimensions:
                - name: goroutines
            - name: cockroachdb.gc_count
              description: GC Runs
              unit: invokes
              chart_type: line
              dimensions:
                - name: gc
            - name: cockroachdb.gc_pause
              description: GC Pause Time
              unit: us
              chart_type: line
              dimensions:
