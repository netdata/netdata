plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-dnsdist
      plugin_name: go.d.plugin
      module_name: dnsdist
      monitored_instance:
        name: DNSdist
        link: https://dnsdist.org/
        icon_filename: network-wired.svg
        categories:
          - data-collection.dns-and-dhcp-servers
      keywords:
        - dnsdist
        - dns
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors DNSDist servers.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list:
          - title: Enable DNSdist built-in Webserver
            description: |
              For collecting metrics via HTTP, you need to [enable the built-in webserver](https://dnsdist.org/guides/webserver.html).
      configuration:
        file:
          name: go.d/dnsdist.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Base
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Base
            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:8083
              required: true
              group: Base
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Base

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: An example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8083
                    headers:
                      X-API-Key: your-api-key # static pre-shared authentication key for access to the REST API (api-key).
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8083
                    headers:
                      X-API-Key: 'your-api-key' # static pre-shared authentication key for access to the REST API (api-key).
                
                  - name: remote
                    url: http://203.0.113.0:8083
                    headers:
                      X-API-Key: 'your-api-key'
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: dnsdist.queries
              description: Client queries received
              unit: queries/s
              chart_type: line
              dimensions:
                - name: all
                - name: recursive
                - name: empty
            - name: dnsdist.queries_dropped
              description: Client queries dropped
              unit: queries/s
              chart_type: line
              dimensions:
                - name: rule_drop
                - name: dynamic_blocked
                - name: no_policy
                - name: non_queries
            - name: dnsdist.packets_dropped
              description: Packets dropped
              unit: packets/s
              chart_type: line
              dimensions:
                - name: acl
            - name: dnsdist.answers
              description: Answers statistics
              unit: answers/s
              chart_type: line
              dimensions:
                - name: self_answered
                - name: nxdomain
                - name: refused
                - name: trunc_failures
            - name: dnsdist.backend_responses
              description: Backend responses
              unit: responses/s
              chart_type: line
              dimensions:
                - name: responses
            - name: dnsdist.backend_commerrors
              description: Backend communication errors
              unit: errors/s
              chart_type: line
              dimensions:
                - name: send_errors
            - name: dnsdist.backend_errors
              description: Backend error responses
              unit: responses/s
              chart_type: line
              dimensions:
                - name: timeouts
                - name: servfail
                - name: non_compliant
            - name: dnsdist.cache
              description: Cache performance
              unit: answers/s
              chart_type: line
              dimensions:
                - name: hits
                - name: misses
            - name: dnsdist.servercpu
              description: DNSdist server CPU utilization
              unit: ms/s
              chart_type: stacked
              dimensions:
                - name: system_state
                - name: user_state
            - name: dnsdist.servermem
              description: DNSdist server memory utilization
              unit: MiB
              chart_type: area
              dimensions:
                - name: memory_usage
            - name: dnsdist.query_latency
              description: Query latency
              unit: queries/s
              chart_type: stacked
              dimensions:
                - name: 1ms
                - name: 10ms
                - name: 50ms
                - name: 100ms
                - name: 1sec
                - name: slow
            - name: dnsdist.query_latency_avg
              description: Average latency for the last N queries
              unit: microseconds
              chart_type: line
              dimensions:
                - name: "100"
                - name: 1k
                - name: 10k
                - name: 1000k
