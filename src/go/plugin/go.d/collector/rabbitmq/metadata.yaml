plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-rabbitmq
      plugin_name: go.d.plugin
      module_name: rabbitmq
      monitored_instance:
        name: RabbitMQ
        link: https://www.rabbitmq.com/
        icon_filename: rabbitmq.svg
        categories:
          - data-collection.message-brokers
      keywords:
        - rabbitmq
        - message brokers
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors RabbitMQ instances.
          
          It collects data using an HTTP-based API provided by the [management plugin](https://www.rabbitmq.com/management.html).
          The following endpoints are used:
          
          - `/api/definitions` (one-time retrieval, used to obtain the cluster ID and name)
          - `/api/overview`
          - `/api/nodes`
          - `/api/vhosts`
          - `/api/queues` (disabled by default)
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list:
          - title: Enable management plugin.
            description: |
              The management plugin is included in the RabbitMQ distribution, but disabled.
              To enable see [Management Plugin](https://www.rabbitmq.com/management.html#getting-started) documentation.
      configuration:
        file:
          name: go.d/rabbitmq.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Base
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Base
            - name: url
              description: Target endpoint URL.
              default_value: http://localhost:15672"
              required: true
              group: Base
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Base

            - name: collect_queues_metrics
              description: Collect per-vhost, per-queue metrics. May cause significant overhead if many queues exist.
              default_value: no
              required: false
              group: Metrics Selection

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: "guest"
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: "guest"
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: An example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:15672
            - name: Basic HTTP auth
              description: Local server with basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:15672
                    username: admin
                    password: password
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:15672
                
                  - name: remote
                    url: http://192.0.2.0:15672
    troubleshooting:
      problems:
        list: []
    alerts:
      - name: rabbitmq_node_avail_status_down
        metric: rabbitmq.node_avail_status
        info: RabbitMQ node is down (node ${label:node} cluster ${label:cluster_id})
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/rabbitmq.conf
      - name: rabbitmq_node_network_partition_status
        metric: rabbitmq.node_network_partition_status
        info: RabbitMQ network partition detected (node ${label:node} cluster ${label:cluster_id})
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/rabbitmq.conf
      - name: rabbitmq_node_mem_alarm_status_triggered
        metric: rabbitmq.node_mem_alarm_status
        info: RabbitMQ mem alarm triggered (node ${label:node} cluster ${label:cluster_id})
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/rabbitmq.conf
      - name: rabbitmq.node_disk_free_alarm_status_triggered
        metric: rabbitmq.node_disk_free_alarm_status
        info: RabbitMQ disk free alarm triggered (node ${label:node} cluster ${label:cluster_id})
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/rabbitmq.conf
      - name: rabbitmq_vhost_status_unhealthy
        metric: rabbitmq.vhost_status
        info: RabbitMQ vhost is not healthy (vhost ${label:vhost} cluster ${label:cluster_id})
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/rabbitmq.conf
      - name: rabbitmq_queue_status_minority
        metric: rabbitmq.queue_status
        info: RabbitMQ queue insufficient online members (queue ${label:queue} node ${label:node} cluster ${label:cluster_id})
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/rabbitmq.conf
      - name: rabbitmq_queue_status_unhealthy
        metric: rabbitmq.queue_status
        info: RabbitMQ queue is unhealthy (queue ${label:queue} node ${label:node} cluster ${label:cluster_id})
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/rabbitmq.conf
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: cluster
          description: These metrics refer to the RabbitMQ Cluster.
          labels:
            - name: cluster_id
              description: Unique identifier for the cluster, automatically assigned by RabbitMQ.
            - name: cluster_name
              description: User-defined name of the cluster as set using `rabbitmqctl set_cluster_name`. If not set, it will be "unset".
          metrics:
            - name: rabbitmq.messages_count
              description: Messages
              unit: messages
              chart_type: stacked
              dimensions:
                - name: ready
                - name: unacknowledged
            - name: rabbitmq.messages_rate
              description: Messages
              unit: messages/s
              chart_type: line
              dimensions:
                - name: ack
                - name: publish
                - name: publish_in
                - name: publish_out
                - name: confirm
                - name: deliver
                - name: deliver_no_ack
                - name: get
                - name: get_empty
                - name: get_no_ack
                - name: deliver_get
                - name: redeliver
                - name: return_unroutable
            - name: rabbitmq.objects_count
              description: Objects
              unit: messages
              chart_type: line
              dimensions:
                - name: channels
                - name: consumers
                - name: connections
                - name: queues
                - name: exchanges
            - name: rabbitmq.connection_churn_rate
              description: Connection churn
              unit: operations/s
              chart_type: line
              dimensions:
                - name: created
                - name: closed
            - name: rabbitmq.channel_churn_rate
              description: Channel churn
              unit: operations/s
              chart_type: line
              dimensions:
                - name: created
                - name: closed
            - name: rabbitmq.queue_churn_rate
              description: Queue churn
              unit: operations/s
              chart_type: line
              dimensions:
                - name: created
                - name: deleted
                - name: declared
        - name: node
          description: These metrics refer to the RabbitMQ node.
          labels:
            - name: cluster_id
              description: Unique identifier for the cluster, automatically assigned by RabbitMQ.
            - name: cluster_name
              description: User-defined name of the cluster as set using `rabbitmqctl set_cluster_name <NAME>`. If not set, it will be "unset".
            - name: node
              description: Name of the node.
          metrics:
            - name: rabbitmq.node_avail_status
              description: Node Availability Status
              unit: status
              chart_type: line
              dimensions:
                - name: running
                - name: down
            - name: rabbitmq.node_network_partition_status
              description: Node Network Partitioning Status
              unit: status
              chart_type: line
              dimensions:
                - name: clear
                - name: detected
            - name: rabbitmq.node_mem_alarm_status
              description: Node Memory Alarm Status
              unit: status
              chart_type: line
              dimensions:
                - name: clear
                - name: triggered
            - name: rabbitmq.node_disk_free_alarm_status
              description: Node Disk Free Alarm Status
              unit: status
              chart_type: line
              dimensions:
                - name: clear
                - name: triggered
            - name: rabbitmq.node_file_descriptors_usage
              description: Node File Descriptors Usage
              unit: fd
              chart_type: line
              dimensions:
                - name: used
            - name: rabbitmq.node_sockets_usage
              description: Node Sockets Usage
              unit: sockets
              chart_type: line
              dimensions:
                - name: used
            - name: rabbitmq.node_erlang_processes_usage
              description: Node Erlang Processes Usage
              unit: processes
              chart_type: line
              dimensions:
                - name: used
            - name: rabbitmq.node_erlang_run_queue_processes_count
              description: Node Erlang Run Queue
              unit: processes
              chart_type: line
              dimensions:
                - name: length
            - name: rabbitmq.node_memory_usage
              description: Node Memory Usage
              unit: bytes
              chart_type: area
              dimensions:
                - name: used
            - name: rabbitmq.node_disk_space_free_size
              description: Node Disk Free Space
              unit: bytes
              chart_type: area
              dimensions:
                - name: free
            - name: rabbitmq.node_uptime
              description: Node Uptime
              unit: seconds
              chart_type: line
              dimensions:
                - name: uptime
        - name: cluster peer
          description: These metrics refer to the RabbiMQ cluster peer.
          labels:
            - name: cluster_id
              description: Unique identifier for the cluster, automatically assigned by RabbitMQ.
            - name: cluster_name
              description: User-defined name of the cluster as set using `rabbitmqctl set_cluster_name <NAME>`. If not set, it will be "unset".
            - name: node
              description: Name of the node.
            - name: peer
              description: Name of the remote node in the cluster.
          metrics:
            - name: rabbitmq.node_peer_cluster_link_traffic
              description: Node Cluster Link Peer Traffic
              unit: bytes/s
              chart_type: area
              dimensions:
                - name: received
                - name: sent
        - name: vhost
          description: These metrics refer to the virtual host.
          labels:
            - name: cluster_id
              description: Unique identifier for the cluster, automatically assigned by RabbitMQ.
            - name: cluster_name
              description: User-defined name of the cluster as set using `rabbitmqctl set_cluster_name <NAME>`. If not set, it will be "unset".
            - name: vhost
              description: Name of the virtual host.
          metrics:
            - name: rabbitmq.vhost_status
              description: Vhost Status
              unit: status
              chart_type: line
              dimensions:
                - name: running
                - name: stopped
                - name: partial
            - name: rabbitmq.vhost_messages_count
              description: Vhost messages
              unit: messages
              chart_type: stacked
              dimensions:
                - name: ready
                - name: unacknowledged
            - name: rabbitmq.vhost_messages_rate
              description: Vhost messages rate
              unit: messages/s
              chart_type: line
              dimensions:
                - name: ack
                - name: publish
                - name: publish_in
                - name: publish_out
                - name: confirm
                - name: deliver
                - name: deliver_no_ack
                - name: get
                - name: get_no_ack
                - name: deliver_get
                - name: redeliver
                - name: return_unroutable
        - name: queue
          description: These metrics refer to the virtual host queue.
          labels:
            - name: cluster_id
              description: Unique identifier for the cluster, automatically assigned by RabbitMQ.
            - name: cluster_name
              description: User-defined name of the cluster as set using `rabbitmqctl set_cluster_name <NAME>`. If not set, it will be "unset".
            - name: node
              description: Name of the node.
            - name: vhost
              description: Name of the virtual host.
            - name: queue
              description: Name of the queue.
          metrics:
            - name: rabbitmq.queue_status
              description: Queue status
              unit: status
              chart_type: line
              dimensions:
                - name: running
                - name: down
                - name: idle
                - name: crashed
                - name: stopped
                - name: minority
                - name: terminated
            - name: rabbitmq.queue_messages_count
              description: Queue messages
              unit: messages
              chart_type: stacked
              dimensions:
                - name: ready
                - name: unacknowledged
                - name: paged_out
                - name: persistent
            - name: rabbitmq.queue_messages_rate
              description: Queue messages rate
              unit: messages/s
              chart_type: line
              dimensions:
                - name: ack
                - name: publish
                - name: publish_in
                - name: publish_out
                - name: confirm
                - name: deliver
                - name: deliver_no_ack
                - name: get
                - name: get_no_ack
                - name: deliver_get
                - name: redeliver
                - name: return_unroutable
