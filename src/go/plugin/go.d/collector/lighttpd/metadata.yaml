plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-lighttpd
      plugin_name: go.d.plugin
      module_name: lighttpd
      monitored_instance:
        name: Lighttpd
        link: https://www.lighttpd.net/
        icon_filename: lighttpd.svg
        categories:
          - data-collection.web-servers-and-web-proxies
      keywords:
        - webserver
      related_resources:
        integrations:
          list:
            - plugin_name: go.d.plugin
              module_name: weblog
            - plugin_name: go.d.plugin
              module_name: httpcheck
            - plugin_name: apps.plugin
              module_name: apps
      info_provided_to_referring_integrations:
        description: ""
      most_popular: true
    overview:
      data_collection:
        metrics_description: |
          This collector monitors the activity and performance of Lighttpd servers, and collects metrics such as the number of connections, workers, requests and more.
        method_description: |
          It sends HTTP requests to the Lighttpd location [server-status](https://redmine.lighttpd.net/projects/lighttpd/wiki/Mod_status), 
          which is a built-in location that provides metrics about the Lighttpd server.
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: |
            By default, it detects Lighttpd instances running on localhost that are listening on port 80.
            On startup, it tries to collect metrics from:
            
            - http://localhost/server-status?auto
            - http://127.0.0.1/server-status?auto
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list:
          - title: Enable Lighttpd status support
            description: |
              To enable status support, see the [official documentation](https://redmine.lighttpd.net/projects/lighttpd/wiki/Mod_status).
      configuration:
        file:
          name: go.d/lighttpd.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Collection
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Collection

            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1/server-status?auto
              required: true
              group: Target
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 2
              required: false
              group: Target

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              folding:
                enabled: false
              description: A basic example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1/server-status?auto
            - name: HTTP authentication
              description: Basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1/server-status?auto
                    username: username
                    password: password
            - name: HTTPS with self-signed certificate
              description: Lighttpd with enabled HTTPS and self-signed certificate.
              config: |
                jobs:
                  - name: local
                    url: https://127.0.0.1/server-status?auto
                    tls_skip_verify: yes
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1/server-status?auto
                
                  - name: remote
                    url: http://192.0.2.1/server-status?auto
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: lighttpd.requests
              description: Requests
              unit: requests/s
              chart_type: line
              dimensions:
                - name: requests
            - name: lighttpd.net
              description: Bandwidth
              unit: kilobits/s
              chart_type: area
              dimensions:
                - name: sent
            - name: lighttpd.workers
              description: Servers
              unit: servers
              chart_type: stacked
              dimensions:
                - name: idle
                - name: busy
            - name: lighttpd.scoreboard
              description: ScoreBoard
              unit: connections
              chart_type: line
              dimensions:
                - name: waiting
                - name: open
                - name: close
                - name: hard_error
                - name: keepalive
                - name: read
                - name: read_post
                - name: write
                - name: handle_request
                - name: request_start
                - name: request_end
            - name: lighttpd.uptime
              description: Uptime
              unit: seconds
              chart_type: line
              dimensions:
                - name: uptime
