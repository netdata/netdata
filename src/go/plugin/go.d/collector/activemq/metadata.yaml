plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-activemq
      module_name: activemq
      plugin_name: go.d.plugin
      monitored_instance:
        categories:
          - data-collection.message-brokers
        icon_filename: activemq.png
        name: ActiveMQ
        link: https://activemq.apache.org/
      alternative_monitored_instances: []
      keywords:
        - message broker
      most_popular: false
      info_provided_to_referring_integrations:
        description: ""
      related_resources:
        integrations:
          list:
            - plugin_name: go.d.plugin
              module_name: httpcheck
            - plugin_name: apps.plugin
              module_name: apps
    overview:
      data_collection:
        metrics_description: This collector monitors ActiveMQ queues and topics.
        method_description: It collects metrics by sending HTTP requests to the Web Console API.
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: |
            This collector discovers instances running on the local host that provide metrics on port 8161.
            On startup, it tries to collect metrics from:
            
            - http://localhost:8161
        limits:
          description: ""
        performance_impact:
          description: ""
      multi_instance: true
      supported_platforms:
        include: []
        exclude: []
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/activemq.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Collection
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Collection

            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:8161
              required: true
              group: Target
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Target
            - name: webadmin
              description: Webadmin root path.
              default_value: admin
              required: true
              group: Target

            - name: max_queues
              description: Maximum number of queues to collect concurrently.
              default_value: 50
              required: false
              group: Limits
            - name: max_topics
              description: Maximum number of topics to collect concurrently.
              default_value: 50
              required: false
              group: Limits

            - name: queues_filter
              description: Queue selector. Uses [simple patterns](/src/libnetdata/simple_pattern/README.md#simple-patterns).
              default_value: ""
              required: false
              group: Filters
            - name: topics_filter
              description: Topic selector. Uses [simple patterns](/src/libnetdata/simple_pattern/README.md#simple-patterns).
              default_value: ""
              required: false
              group: Filters

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              folding:
                enabled: false
              description: A basic example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8161
                    webadmin: admin
            - name: HTTP authentication
              description: Basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8161
                    webadmin: admin
                    username: foo
                    password: bar
            - name: Filters and limits
              description: Using filters and limits for queues and topics.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8161
                    webadmin: admin
                    max_queues: 100
                    max_topics: 100
                    queues_filter: '!sandr* *'
                    topics_filter: '!sandr* *'
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8161
                    webadmin: admin
                
                  - name: remote
                    url: http://192.0.2.1:8161
                    webadmin: admin
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: activemq.messages
              availability: []
              description: Messaged
              unit: messages/s
              chart_type: line
              dimensions:
                - name: enqueued
                - name: dequeued
            - name: activemq.unprocessed_messages
              availability: []
              description: Unprocessed Messages
              unit: messages
              chart_type: line
              dimensions:
                - name: unprocessed
            - name: activemq.consumers
              availability: []
              description: Consumers
              unit: consumers
              chart_type: line
              dimensions:
                - name: consumers
