plugin_name: go.d.plugin
modules:
  - &module
    meta: &meta
      id: collector-go.d.plugin-prometheus-generic
      module_name: prometheus
      plugin_name: go.d.plugin
      monitored_instance:
        name: Prometheus endpoint
        link: https://prometheus.io/
        icon_filename: prometheus.svg
        categories:
          - data-collection.generic-data-collection
          # - data-collection.apm
      keywords:
        - prometheus
        - openmetrics
      related_resources:
        integrations:
          list: [ ]
      info_provided_to_referring_integrations:
        description: ""
      most_popular: true
    overview: &overview
      data_collection:
        metrics_description: |
          This generic Prometheus collector gathers metrics from any [`Prometheus`](https://prometheus.io/) endpoints.
        method_description: |
          It collects metrics by periodically sending HTTP requests to the target instance.
      supported_platforms:
        include: [ ]
        exclude: [ ]
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: |
            By default, it detects instances running on the local host by trying to connect to known ports that are [allocated to exporters](https://github.com/prometheus/prometheus/wiki/Default-port-allocations).
        limits:
          description: ""
        performance_impact:
          description: ""
    setup: &setup
      prerequisites:
        list: [ ]
      configuration:
        file:
          name: go.d/prometheus.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 10
              required: false
              group: Collection
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Collection

            - name: url
              description: Target endpoint URL.
              default_value: ""
              required: true
              group: Target
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 10
              required: false
              group: Target

            - name: selector
              description: Time series selector (filter).
              default_value: ""
              required: false
              group: Filters
              detailed_description: |
                This option allows you to filter out unwanted time series. Only metrics matching the selector will be collected.

                - Logic: (pattern1 OR pattern2) AND !(pattern3 or pattern4)
                - Pattern syntax: [selector](/src/go/pkg/prometheus/selector/README.md).
                - Option syntax:
                
                ```yaml
                selector:
                  allow:
                    - pattern1
                    - pattern2
                  deny:
                    - pattern3
                    - pattern4
                ```

            - name: max_time_series
              description: Global time series limit. If an endpoint returns more time series than this, the data is not processed.
              default_value: 2000
              required: false
              group: Limits

            - name: max_time_series_per_metric
              description: Per-metric time series limit. Metrics with more time series than this are skipped.
              default_value: 200
              required: false
              group: Limits

            - name: fallback_type
              description: Fallback type rules for untyped metrics.
              default_value: ""
              required: false
              group: Customization
              detailed_description: |
                This option allows you to process Untyped metrics as Counter or Gauge instead of ignoring them.

                - Metric name pattern syntax: [shell file name pattern](https://golang.org/pkg/path/filepath/#Match).
                - Option syntax:
                
                ```yaml
                fallback_type:
                  counter:
                    - metric_name_pattern1
                    - metric_name_pattern2
                  gauge:
                    - metric_name_pattern3
                    - metric_name_pattern4
                ```

            - name: label_prefix
              description: "Optional prefix added to all labels of all charts. Labels will be formatted as `prefix_name`."
              default_value: ""
              required: false
              group: Customization

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              folding:
                enabled: false
              description: |
                > **Note**: Change the port of the monitored application on which it provides metrics.

                A basic example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9090/metrics
            - name: Read metrics from a file
              description: An example configuration to read metrics from a file.
              config: |
                # use "file://" scheme
                jobs:
                  - name: myapp
                    url: file:///opt/metrics/myapp/metrics.txt
            - name: HTTP authentication
              description: |
                > **Note**: Change the port of the monitored application on which it provides metrics.

                Basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9090/metrics
                    username: username
                    password: password
            - name: HTTPS with self-signed certificate
              description: |
                > **Note**: Change the port of the monitored application on which it provides metrics.

                Do not validate server certificate chain and hostname.
              config: |
                jobs:
                  - name: local
                    url: https://127.0.0.1:9090/metrics
                    tls_skip_verify: yes
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                > **Note**: Change the port of the monitored application on which it provides metrics.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9090/metrics
                
                  - name: remote
                    url: http://192.0.2.1:9090/metrics
    troubleshooting:
      problems:
        list: [ ]
    alerts: [ ]
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: |
        This collector has built-in grouping logic based on the [type of metrics](https://prometheus.io/docs/concepts/metric_types/).

        | Metric                    | Chart                                     | Dimension(s)         | Algorithm   |
        |---------------------------|-------------------------------------------|----------------------|-------------|
        | Gauge                     | for each label set                        | one, the metric name | absolute    |
        | Counter                   | for each label set                        | one, the metric name | incremental |
        | Summary (quantiles)       | for each label set (excluding 'quantile') | for each quantile    | absolute    |
        | Summary (sum and count)   | for each label set                        | the metric name      | incremental |
        | Histogram (buckets)       | for each label set (excluding 'le')       | for each bucket      | incremental |
        | Histogram (sum and count) | for each label set                        | the metric name      | incremental |

        Untyped metrics (have no '# TYPE') processing:

        - As Counter or Gauge depending on pattern match when 'fallback_type' is used.
        - As Counter if it has suffix '_total'.
        - As Summary if it has 'quantile' label.
        - As Histogram if it has 'le' label.

        **The rest are ignored**.
      availability: [ ]
      scopes: [ ]
