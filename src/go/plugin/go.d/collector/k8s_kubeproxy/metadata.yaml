plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-k8s_kubeproxy
      plugin_name: go.d.plugin
      module_name: k8s_kubeproxy
      monitored_instance:
        name: Kubeproxy
        link: https://kubernetes.io/docs/concepts/overview/components/#kube-proxy
        icon_filename: kubernetes.svg
        categories:
          - data-collection.kubernetes
      keywords:
        - kubeproxy
        - kubernetes
        - k8s
      related_resources:
        integrations:
          list:
            - plugin_name: apps.plugin
              module_name: apps
      info_provided_to_referring_integrations:
        description: ""
      most_popular: true
    overview:
      data_collection:
        metrics_description: |
          This collector monitors Kubeproxy instances.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/k8s_kubeproxy.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Collection
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Collection

            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:10249/metrics
              required: true
              group: Target
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Target

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              folding:
                enabled: false
              description: A basic example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:10249/metrics
            - name: HTTPS with self-signed certificate
              description: |
                Do not validate server certificate chain and hostname.
              config: |
                jobs:
                  - name: local
                    url: https://127.0.0.1:10249/metrics
                    tls_skip_verify: yes
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: k8s_kubeproxy.kubeproxy_sync_proxy_rules
              description: Sync Proxy Rules
              unit: events/s
              chart_type: line
              dimensions:
                - name: sync_proxy_rules
            - name: k8s_kubeproxy.kubeproxy_sync_proxy_rules_latency_microsecond
              description: Sync Proxy Rules Latency
              unit: observes/s
              chart_type: stacked
              dimensions:
                - name: "0.001"
                - name: "0.002"
                - name: "0.004"
                - name: "0.008"
                - name: "0.016"
                - name: "0.032"
                - name: "0.064"
                - name: "0.128"
                - name: "0.256"
                - name: "0.512"
                - name: "1.024"
                - name: "2.048"
                - name: "4.096"
                - name: "8.192"
                - name: "16.384"
                - name: +Inf
            - name: k8s_kubeproxy.kubeproxy_sync_proxy_rules_latency
              description: Sync Proxy Rules Latency Percentage
              unit: percentage
              chart_type: stacked
              dimensions:
                - name: "0.001"
                - name: "0.002"
                - name: "0.004"
                - name: "0.008"
                - name: "0.016"
                - name: "0.032"
                - name: "0.064"
                - name: "0.128"
                - name: "0.256"
                - name: "0.512"
                - name: "1.024"
                - name: "2.048"
                - name: "4.096"
                - name: "8.192"
                - name: "16.384"
                - name: +Inf
            - name: k8s_kubeproxy.rest_client_requests_by_code
              description: HTTP Requests By Status Code
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: a dimension per HTTP status code
            - name: k8s_kubeproxy.rest_client_requests_by_method
              description: HTTP Requests By Status Method
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: a dimension per HTTP method
            - name: k8s_kubeproxy.http_request_duration
              description: HTTP Requests Duration
              unit: microseconds
              chart_type: stacked
              dimensions:
                - name: "0.5"
                - name: "0.9"
                - name: "0.99"
