plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-haproxy
      plugin_name: go.d.plugin
      module_name: haproxy
      monitored_instance:
        name: HAProxy
        link: https://www.haproxy.org/
        icon_filename: haproxy.svg
        categories:
          - data-collection.web-servers-and-web-proxies
      keywords:
        - haproxy
        - web
        - webserver
        - http
        - proxy
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors HAProxy servers.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list:
          - title: Enable PROMEX addon.
            description: |
              To enable PROMEX addon, follow the [official documentation](https://github.com/haproxy/haproxy/tree/master/addons/promex).
      configuration:
        file:
          name: go.d/haproxy.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Base
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Base
            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:8404/metrics
              required: true
              group: Base
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Base

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: A basic example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8404/metrics
            - name: HTTP authentication
              description: Basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8404/metrics
                    username: username
                    password: password
            - name: HTTPS with self-signed certificate
              description: NGINX Plus with enabled HTTPS and self-signed certificate.
              config: |
                jobs:
                  - name: local
                    url: https://127.0.0.1:8404/metrics
                    tls_skip_verify: yes
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8404/metrics
                
                  - name: remote
                    url: http://192.0.2.1:8404/metrics
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: haproxy.backend_current_sessions
              description: Current number of active sessions
              unit: sessions
              chart_type: line
              dimensions:
                - name: a dimension per proxy
            - name: haproxy.backend_sessions
              description: Sessions rate
              unit: sessions/s
              chart_type: line
              dimensions:
                - name: a dimension per proxy
            - name: haproxy.backend_response_time_average
              description: Average response time for last 1024 successful connections
              unit: milliseconds
              chart_type: line
              dimensions:
                - name: a dimension per proxy
            - name: haproxy.backend_queue_time_average
              description: Average queue time for last 1024 successful connections
              unit: milliseconds
              chart_type: line
              dimensions:
                - name: a dimension per proxy
            - name: haproxy.backend_current_queue
              description: Current number of queued requests
              unit: requests
              chart_type: line
              dimensions:
                - name: a dimension per proxy
        - name: proxy
          description: These metrics refer to the Proxy.
          labels: []
          metrics:
            - name: haproxy.backend_http_responses
              description: HTTP responses by code class
              unit: responses/s
              chart_type: stacked
              dimensions:
                - name: 1xx
                - name: 2xx
                - name: 3xx
                - name: 4xx
                - name: 5xx
                - name: other
            - name: haproxy.backend_network_io
              description: Network traffic
              unit: bytes/s
              chart_type: area
              dimensions:
                - name: in
                - name: out
