                - name: cname
                - name: ptr
                - name: txt
                - name: ns
                - name: ds
                - name: dnskey
                - name: rrsig
                - name: nsec
                - name: nsec3
                - name: ixfr
                - name: any
                - name: other
            - name: coredns.zone_responses_count_total_per_rcode
              description: Number Of DNS Responses Per Rcode
              unit: responses/s
