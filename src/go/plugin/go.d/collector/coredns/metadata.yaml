plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-coredns
      plugin_name: go.d.plugin
      module_name: coredns
      monitored_instance:
        name: CoreDNS
        link: https://coredns.io/
        icon_filename: coredns.svg
        categories:
          - data-collection.dns-and-dhcp-servers
      keywords:
        - coredns
        - dns
        - kubernetes
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors CoreDNS instances.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/coredns.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: All options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Collection
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Collection

            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:9153/metrics
              required: true
              group: Target
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Target

            - name: per_server_stats
              description: Server filter.
              default_value: ""
              required: false
              group: Filters
              detailed_description: |
                Metrics of servers matching the selector will be collected.
                - Logic: (pattern1 OR pattern2) AND !(pattern3 or pattern4)
                - Pattern syntax: [matcher](https://github.com/netdata/netdata/tree/master/src/go/pkg/matcher#supported-format).
                - Syntax:

                ```yaml
                per_server_stats:
                  includes:
                    - pattern1
                    - pattern2
                  excludes:
                    - pattern3
                    - pattern4
                ```
            - name: per_zone_stats
              description: Zone filter.
              default_value: ""
              required: false
              group: Filters
              detailed_description: |
                Metrics of zones matching the selector will be collected.
                - Logic: (pattern1 OR pattern2) AND !(pattern3 or pattern4)
                - Pattern syntax: [matcher](https://github.com/netdata/netdata/tree/master/src/go/pkg/matcher#supported-format).
                - Syntax:

                ```yaml
                per_zone_stats:
                  includes:
                    - pattern1
                    - pattern2
                  excludes:
                    - pattern3
                    - pattern4
                ```

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: An example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9153/metrics
            - name: Basic HTTP auth
              description: Local server with basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9153/metrics
                    username: foo
                    password: bar
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9153/metrics
                
                  - name: remote
                    url: http://203.0.113.10:9153/metrics
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: coredns.dns_request_count_total
              description: Number Of DNS Requests
              unit: requests/s
              chart_type: line
              dimensions:
                - name: requests
            - name: coredns.dns_responses_count_total
              description: Number Of DNS Responses
              unit: responses/s
              chart_type: line
              dimensions:
                - name: responses
            - name: coredns.dns_request_count_total_per_status
              description: Number Of Processed And Dropped DNS Requests
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: processed
                - name: dropped
            - name: coredns.dns_no_matching_zone_dropped_total
              description: Number Of Dropped DNS Requests Because Of No Matching Zone
              unit: requests/s
              chart_type: line
              dimensions:
                - name: dropped
            - name: coredns.dns_panic_count_total
              description: Number Of Panics
              unit: panics/s
              chart_type: line
              dimensions:
                - name: panics
            - name: coredns.dns_requests_count_total_per_proto
              description: Number Of DNS Requests Per Transport Protocol
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: udp
                - name: tcp
            - name: coredns.dns_requests_count_total_per_ip_family
              description: Number Of DNS Requests Per IP Family
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: v4
                - name: v6
            - name: coredns.dns_requests_count_total_per_per_type
              description: Number Of DNS Requests Per Type
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: a
                - name: aaaa
                - name: mx
                - name: soa
                - name: cname
                - name: ptr
                - name: txt
                - name: ns
                - name: ds
                - name: dnskey
                - name: rrsig
                - name: nsec
                - name: nsec3
                - name: ixfr
                - name: any
                - name: other
            - name: coredns.dns_responses_count_total_per_rcode
              description: Number Of DNS Responses Per Rcode
              unit: responses/s
              chart_type: stacked
              dimensions:
                - name: noerror
                - name: formerr
                - name: servfail
                - name: nxdomain
                - name: notimp
                - name: refused
                - name: yxdomain
                - name: yxrrset
                - name: nxrrset
                - name: notauth
                - name: notzone
                - name: badsig
                - name: badkey
                - name: badtime
                - name: badmode
                - name: badname
                - name: badalg
                - name: badtrunc
                - name: badcookie
                - name: other
        - name: server
          description: These metrics refer to the DNS server.
          labels:
            - name: server_name
              description: Server name.
          metrics:
            - name: coredns.server_dns_request_count_total
              description: Number Of DNS Requests
              unit: requests/s
              chart_type: line
              dimensions:
                - name: requests
            - name: coredns.server_dns_responses_count_total
              description: Number Of DNS Responses
              unit: responses/s
              chart_type: line
              dimensions:
                - name: responses
            - name: coredns.server_request_count_total_per_status
              description: Number Of Processed And Dropped DNS Requests
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: processed
                - name: dropped
            - name: coredns.server_requests_count_total_per_proto
              description: Number Of DNS Requests Per Transport Protocol
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: udp
                - name: tcp
            - name: coredns.server_requests_count_total_per_ip_family
              description: Number Of DNS Requests Per IP Family
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: v4
                - name: v6
            - name: coredns.server_requests_count_total_per_per_type
              description: Number Of DNS Requests Per Type
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: a
                - name: aaaa
                - name: mx
                - name: soa
                - name: cname
                - name: ptr
                - name: txt
                - name: ns
                - name: ds
                - name: dnskey
                - name: rrsig
                - name: nsec
                - name: nsec3
                - name: ixfr
                - name: any
                - name: other
            - name: coredns.server_responses_count_total_per_rcode
              description: Number Of DNS Responses Per Rcode
              unit: responses/s
              chart_type: stacked
              dimensions:
                - name: noerror
                - name: formerr
                - name: servfail
                - name: nxdomain
                - name: notimp
                - name: refused
                - name: yxdomain
                - name: yxrrset
                - name: nxrrset
                - name: notauth
                - name: notzone
                - name: badsig
                - name: badkey
                - name: badtime
                - name: badmode
                - name: badname
                - name: badalg
                - name: badtrunc
                - name: badcookie
                - name: other
        - name: zone
          description: These metrics refer to the DNS zone.
          labels:
            - name: zone_name
              description: Zone name.
          metrics:
            - name: coredns.zone_dns_request_count_total
              description: Number Of DNS Requests
              unit: requests/s
              chart_type: line
              dimensions:
                - name: requests
            - name: coredns.zone_dns_responses_count_total
              description: Number Of DNS Responses
              unit: responses/s
              chart_type: line
              dimensions:
                - name: responses
            - name: coredns.zone_requests_count_total_per_proto
              description: Number Of DNS Requests Per Transport Protocol
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: udp
                - name: tcp
            - name: coredns.zone_requests_count_total_per_ip_family
              description: Number Of DNS Requests Per IP Family
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: v4
                - name: v6
            - name: coredns.zone_requests_count_total_per_per_type
              description: Number Of DNS Requests Per Type
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: a
