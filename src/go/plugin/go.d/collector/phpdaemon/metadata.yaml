    setup:
      prerequisites:
        list:
          - title: Enable phpDaemon's HTTP server
            description: |
              Statistics expected to be in JSON format.
              
              <details>
              <summary>phpDaemon configuration</summary>
              
              Instruction from [@METAJIJI](https://github.com/METAJIJI).
              
              To enable `phpd` statistics on http, you must enable the http server and write an application.
              Application is important, because standalone application [ServerStatus.php](https://github.com/kakserpom/phpdaemon/blob/master/PHPDaemon/Applications/ServerStatus.php) provides statistics in html format and unusable for `netdata`.
              
              ```php
              // /opt/phpdaemon/conf/phpd.conf
              
              path /opt/phpdaemon/conf/AppResolver.php;
              Pool:HTTPServer {
                  privileged;
                  listen '127.0.0.1';
                  port 8509;
              }
              ```
              
              ```php
              // /opt/phpdaemon/conf/AppResolver.php
              
              <?php
              
              class MyAppResolver extends \PHPDaemon\Core\AppResolver {
                  public function getRequestRoute($req, $upstream) {
                      if (preg_match('~^/(ServerStatus|FullStatus)/~', $req->attrs->server['DOCUMENT_URI'], $m)) {
                          return $m[1];
                      }
                  }
              }
              
              return new MyAppResolver;
              ```
              
              ```php
              /opt/phpdaemon/conf/PHPDaemon/Applications/FullStatus.php
              
              <?php
              namespace PHPDaemon\Applications;
              
              class FullStatus extends \PHPDaemon\Core\AppInstance {
                  public function beginRequest($req, $upstream) {
                      return new FullStatusRequest($this, $upstream, $req);
                  }
              }
              ```
              
              ```php
              // /opt/phpdaemon/conf/PHPDaemon/Applications/FullStatusRequest.php
              
              <?php
              namespace PHPDaemon\Applications;
              
              use PHPDaemon\Core\Daemon;
              use PHPDaemon\HTTPRequest\Generic;
              
              class FullStatusRequest extends Generic {
                  public function run() {
                      $stime = microtime(true);
                      $this->header('Content-Type: application/javascript; charset=utf-8');
              
                      $stat = Daemon::getStateOfWorkers();
                      $stat['uptime'] = time() - Daemon::$startTime;
                      echo json_encode($stat);
                  }
              }
              ```
              
              </details>
      configuration:
        file:
          name: go.d/phpdaemon.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Base
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Base
            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:8509/FullStatus
              required: true
              group: Base
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Base

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: A basic example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8509/FullStatus
            - name: HTTP authentication
              description: HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8509/FullStatus
                    username: username
                    password: password
            - name: HTTPS with self-signed certificate
              description: HTTPS with self-signed certificate.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8509/FullStatus
                    tls_skip_verify: yes
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8509/FullStatus
                
                  - name: remote
                    url: http://192.0.2.1:8509/FullStatus
