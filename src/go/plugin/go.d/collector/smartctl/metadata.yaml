    setup:
      prerequisites:
        list:
          - title: Install smartmontools (v7.0+)
            description: |
              Install `smartmontools` version 7.0 or later using your distribution's package manager. Version 7.0 introduced the `--json` output mode, which is required for this collector to function properly.
          - title: For Netdata running in a Docker container
            description: |
              1. **Install smartmontools**.

                  Ensure `smartctl` is available in the container by setting the environment variable `NETDATA_EXTRA_DEB_PACKAGES=smartmontools` when starting the container.

              2. **Provide access to storage devices**.

                  Netdata requires the `SYS_RAWIO` capability and access to the storage devices to run the `smartctl` collector inside a Docker container. Here's how you can achieve this:

                  - `docker run`

                    ```bash
                    docker run --cap-add SYS_RAWIO --device /dev/sda:/dev/sda ...
                    ```

                  - `docker-compose.yml`

                    ```yaml
                    services:
                      netdata:
                        cap_add:
                          - SYS_PTRACE
                          - SYS_ADMIN
                          - SYS_RAWIO # smartctl
                        devices:
                          - "/dev/sda:/dev/sda"
                    ```

                  > **Multiple Devices**: These examples only show mapping of one device (/dev/sda). You'll need to add additional `--device` options (in docker run) or entries in the `devices` list (in docker-compose.yml) for each storage device you want Netdata's smartctl collector to monitor.

                  > **NVMe Devices**: Do not map NVMe devices using this method. Netdata uses a [dedicated collector](https://github.com/netdata/netdata/tree/master/src/go/plugin/go.d/collector/nvme#readme) to monitor NVMe devices.
      configuration:
        file:
          name: go.d/smartctl.conf
        options:
          description: |
            The following options can be defined globally: update_every.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Netdata chart update interval (seconds). Collector may use cached data if this is less than **poll_devices_every**.
              default_value: 10
              required: false
              group: Collection
            - name: timeout
              description: "`smartctl` binary execution timeout (seconds)."
              default_value: 5
              required: false
              group: Collection
            - name: scan_every
              description: Device discovery interval using `smartctl --scan` (seconds). Set 0 to scan only once at startup.
              default_value: 900
              required: false
              group: Collection
            - name: poll_devices_every
              description: Device polling interval (seconds). Data is cached for this interval.
              default_value: 300
              required: false
              group: Collection

            - name: device_selector
              description: "Pattern to match the 'info name' of devices as reported by `smartctl --scan --json`."
              default_value: "*"
              required: false
              group: Target
            - name: extra_devices
              description: "Manually specify devices not auto-detected by `smartctl --scan`. Each entry must include both a name and a type."
              default_value: "[]"
              required: false
              group: Target

            - name: concurrent_scans
              description: "Number of devices to scan concurrently. Set 0 for sequential scanning (default). Helps performance when monitoring many devices."
              default_value: 0
              required: false
              group: Performance
            - name: no_check_power_mode
              description: "Skip data collection when device is in low-power mode (avoids unnecessary spin-up)."
              default_value: standby
              required: false
              group: Performance
              detailed_description: |
                Valid arguments:

                | Mode    | Description                                                                                                                                                                            |
                |---------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
                | never   | Check the device always.                                                                                                                                                               |
                | sleep   | Skip check if device is in SLEEP mode.                                                                                                                                                 |
                | standby | Skip check if device is in SLEEP or STANDBY mode (prevents spin-up).                                                                                                                   |
                | idle    | Skip check if device is in SLEEP, STANDBY, or IDLE mode (not recommended since disks may still be spinning).                                                                           |
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Custom devices poll interval
              description: Allows you to override the default devices poll interval (data collection).
              config: |
                jobs:
                  - name: smartctl
                    devices_poll_interval: 60  # Collect S.M.A.R.T statistics every 60 seconds
            - name: Concurrent scanning for multiple devices
              description: |
                This example demonstrates enabling concurrent scanning to improve performance when monitoring many devices.
              config: |
                jobs:
                  - name: smartctl
                    concurrent_scans: 4  # Scan up to 4 devices concurrently
            - name: Extra devices
              description: |
                This example demonstrates using `extra_devices` to manually add a storage device (`/dev/sdc`) not automatically detected by `smartctl --scan`.
              config: |
                jobs:
                  - name: smartctl
                    extra_devices:
                      - name: /dev/sdc
                        type: jmb39x-q,3
