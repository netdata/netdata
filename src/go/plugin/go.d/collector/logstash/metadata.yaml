plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-logstash
      plugin_name: go.d.plugin
      module_name: logstash
      monitored_instance:
        name: Logstash
        link: https://www.elastic.co/products/logstash
        icon_filename: elastic-logstash.svg
        categories:
          - data-collection.logs-servers
      keywords:
        - logstatsh
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors Logstash instances.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/logstatsh.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Collection
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Collection

            - name: url
              description: Target endpoint URL.
              default_value: http://localhost:9600
              required: true
              group: Target
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Target

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: A basic example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://localhost:9600
            - name: HTTP authentication
              description: HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://localhost:9600
                    username: username
                    password: password
            - name: HTTPS with self-signed certificate
              description: HTTPS and self-signed certificate.
              config: |
                jobs:
                  - name: local
                    url: https://localhost:9600
                    tls_skip_verify: yes
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://localhost:9600
                
                  - name: remote
                    url: http://192.0.2.1:9600
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: logstash.jvm_threads
              description: JVM Threads
              unit: count
              chart_type: line
              dimensions:
                - name: threads
            - name: logstash.jvm_mem_heap_used
              description: JVM Heap Memory Percentage
              unit: percentage
              chart_type: line
              dimensions:
                - name: in_use
            - name: logstash.jvm_mem_heap
              description: JVM Heap Memory
              unit: KiB
              chart_type: area
              dimensions:
                - name: committed
                - name: used
            - name: logstash.jvm_mem_pools_eden
              description: JVM Pool Eden Memory
              unit: KiB
              chart_type: area
              dimensions:
                - name: committed
                - name: used
            - name: logstash.jvm_mem_pools_survivor
              description: JVM Pool Survivor Memory
              unit: KiB
              chart_type: area
              dimensions:
                - name: committed
                - name: used
            - name: logstash.jvm_mem_pools_old
              description: JVM Pool Old Memory
              unit: KiB
              chart_type: area
              dimensions:
                - name: committed
                - name: used
            - name: logstash.jvm_gc_collector_count
              description: Garbage Collection Count
              unit: counts/s
              chart_type: line
              dimensions:
                - name: eden
                - name: old
            - name: logstash.jvm_gc_collector_time
              description: Time Spent On Garbage Collection
              unit: ms
              chart_type: line
              dimensions:
                - name: eden
                - name: old
            - name: logstash.open_file_descriptors
              description: Open File Descriptors
              unit: fd
              chart_type: line
              dimensions:
                - name: open
            - name: logstash.event
              description: Events Overview
              unit: events/s
              chart_type: line
              dimensions:
                - name: in
                - name: filtered
                - name: out
            - name: logstash.event_duration
              description: Events Duration
              unit: seconds
              chart_type: line
              dimensions:
                - name: event
                - name: queue
            - name: logstash.uptime
              description: Uptime
              unit: seconds
              chart_type: line
              dimensions:
                - name: uptime
        - name: pipeline
          description: These metrics refer to the pipeline.
          labels:
            - name: pipeline
              description: pipeline name
          metrics:
            - name: logstash.pipeline_event
              description: Pipeline Events
              unit: events/s
              chart_type: line
              dimensions:
                - name: in
                - name: filtered
                - name: out
            - name: logstash.pipeline_event_duration
              description: Pipeline Events Duration
              unit: seconds
              chart_type: line
              dimensions:
                - name: event
                - name: queue
