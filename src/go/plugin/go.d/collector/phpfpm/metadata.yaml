plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-phpfpm
      plugin_name: go.d.plugin
      module_name: phpfpm
      monitored_instance:
        name: PHP-FPM
        link: https://php-fpm.org/
        icon_filename: php.svg
        categories:
          - data-collection.web-servers-and-web-proxies
      keywords:
        - phpfpm
        - php
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors PHP-FPM instances.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list:
          - title: Enable status page
            description: |
              Uncomment the `pm.status_path = /status` variable in the `php-fpm` config file.
      configuration:
        file:
          name: go.d/phpfpm.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Base
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Base
            - name: url
              description: PHP-FPM URL.
              default_value: http://127.0.0.1/server-status?auto
              required: true
              group: Base
            - name: address
              description: PHP-FPM TCP listening address in IP:PORT format. Preferred over `url` if set.
              default_value: ""
              required: false
              group: Base
            - name: socket
              description: PHP-FPM Unix socket. Preferred over both `url` and `address` if set.
              default_value: ""
              required: false
              group: Base
            - name: fcgi_path
              description: URI path to the [FPM status page](https://www.php.net/manual/en/fpm.status.php).
              default_value: /status
              required: false
              group: Base
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Base

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: HTTP
              description: Collecting data from a local instance over HTTP.
              config: |
                jobs:
                  - name: local
                    url: http://localhost/status?full&json
            - name: Unix socket
              description: Collecting data from a local instance over Unix socket.
              config: |
                jobs:
                  - name: local
                    socket: '/tmp/php-fpm.sock'
            - name: TCP socket
              description: Collecting data from a local instance over TCP socket.
              config: |
                jobs:
                  - name: local
                    address: 127.0.0.1:9000
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                    - name: local
                      url: http://localhost/status?full&json
                
                    - name: remote
                      url: http://203.0.113.10/status?full&json
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: phpfpm.connections
              description: Active Connections
              unit: connections
              chart_type: line
              dimensions:
                - name: active
                - name: max_active
                - name: idle
            - name: phpfpm.requests
              description: Requests
              unit: requests/s
              chart_type: line
              dimensions:
                - name: requests
            - name: phpfpm.performance
              description: Performance
              unit: status
              chart_type: line
              dimensions:
                - name: max_children_reached
                - name: slow_requests
            - name: phpfpm.request_duration
              description: Requests Duration Among All Idle Processes
              unit: milliseconds
              chart_type: line
              dimensions:
                - name: min
                - name: max
                - name: avg
            - name: phpfpm.request_cpu
              description: Last Request CPU Usage Among All Idle Processes
              unit: percentage
              chart_type: line
              dimensions:
                - name: min
                - name: max
                - name: avg
            - name: phpfpm.request_mem
              description: Last Request Memory Usage Among All Idle Processes
              unit: KB
              chart_type: line
              dimensions:
                - name: min
                - name: max
                - name: avg
