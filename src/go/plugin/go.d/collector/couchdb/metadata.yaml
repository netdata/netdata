plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-couchdb
      plugin_name: go.d.plugin
      module_name: couchdb
      monitored_instance:
        name: CouchDB
        link: https://couchdb.apache.org/
        icon_filename: couchdb.svg
        categories:
          - data-collection.database-servers
      keywords:
        - couchdb
        - databases
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors CouchDB servers.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/couchdb.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 10
              required: false
              group: Base
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Base
            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:5984
              required: true
              group: Base
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Base

            - name: node
              description: CouchDB node name (same as the `-name` argument in `vm.args`).
              default_value: "_local"
              required: false
              group: Filters
            - name: databases
              description: Space-separated list of databases to collect stats for.
              default_value: ""
              required: false
              group: Filters

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: An example configuration.
              folding:
                title: Example
                enabled: true
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:5984
            - name: Basic HTTP auth
              description: >
                Local server with basic HTTP authentication, node name and multiple databases defined.
                Make sure to match the node name with the `NODENAME` value in your CouchDB's `etc/vm.args` file. 
                Typically, this is of the form `couchdb@fully.qualified.domain.name` in a cluster, or `couchdb@127.0.0.1` for a single-node server.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:5984
                    node: couchdb@127.0.0.1
                    databases: my-db other-db
                    username: foo
                    password: bar
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:5984
                
                  - name: remote
                    url: http://203.0.113.0:5984
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: couchdb.activity
              description: Overall Activity
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: db_reads
                - name: db_writes
                - name: view_reads
            - name: couchdb.request_methods
              description: HTTP request methods
              unit: requests/s
              chart_type: stacked
              dimensions:
                - name: copy
                - name: delete
                - name: get
                - name: head
                - name: options
                - name: post
                - name: put
            - name: couchdb.response_codes
              description: HTTP response status codes
              unit: responses/s
              chart_type: stacked
              dimensions:
                - name: "200"
                - name: "201"
                - name: "202"
                - name: "204"
                - name: "206"
                - name: "301"
                - name: "302"
                - name: "304"
                - name: "400"
                - name: "401"
                - name: "403"
                - name: "404"
                - name: "406"
                - name: "409"
                - name: "412"
                - name: "413"
                - name: "414"
                - name: "415"
                - name: "416"
                - name: "417"
                - name: "500"
                - name: "501"
                - name: "503"
            - name: couchdb.response_code_classes
              description: HTTP response status code classes
              unit: responses/s
              chart_type: stacked
              dimensions:
                - name: 2xx
                - name: 3xx
                - name: 4xx
                - name: 5xx
            - name: couchdb.active_tasks
              description: Active task breakdown
              unit: tasks
              chart_type: stacked
              dimensions:
                - name: indexer
                - name: db_compaction
                - name: replication
                - name: view_compaction
            - name: couchdb.replicator_jobs
              description: Replicator job breakdown
              unit: jobs
              chart_type: stacked
              dimensions:
                - name: running
                - name: pending
                - name: crashed
                - name: internal_replication_jobs
            - name: couchdb.open_files
              description: Open files
              unit: files
              chart_type: line
              dimensions:
                - name: files
            - name: couchdb.erlang_vm_memory
              description: Erlang VM memory usage
              unit: B
              chart_type: stacked
              dimensions:
                - name: atom
                - name: binaries
                - name: code
                - name: ets
                - name: procs
                - name: other
            - name: couchdb.proccounts
              description: Process counts
              unit: processes
              chart_type: line
              dimensions:
                - name: os_procs
                - name: erl_procs
            - name: couchdb.peakmsgqueue
              description: Peak message queue size
              unit: messages
              chart_type: line
              dimensions:
                - name: peak_size
            - name: couchdb.reductions
              description: Erlang reductions
              unit: reductions
              chart_type: line
              dimensions:
                - name: reductions
            - name: couchdb.db_sizes_file
              description: Database sizes (file)
              unit: KiB
              chart_type: line
              dimensions:
                - name: a dimension per database
            - name: couchdb.db_sizes_external
              description: Database sizes (external)
              unit: KiB
              chart_type: line
              dimensions:
                - name: a dimension per database
            - name: couchdb.db_sizes_active
              description: Database sizes (active)
              unit: KiB
              chart_type: line
              dimensions:
                - name: a dimension per database
            - name: couchdb.db_doc_count
              description: 'Database # of docs'
              unit: docs
              chart_type: line
              dimensions:
                - name: a dimension per database
            - name: couchdb.db_doc_del_count
              description: 'Database # of deleted docs'
              unit: docs
              chart_type: line
              dimensions:
                - name: a dimension per database
