              unit: "status"
              chart_type: line
              dimensions:
                - name: success
                - name: timeout
            - name: rethinkdb.server_client_connections
              description: Server Client Connections
              unit: "connections"
              chart_type: line
              dimensions:
                - name: connections
            - name: rethinkdb.server_active_clients
              description: Server Active Clients
              unit: "clients"
              chart_type: line
              dimensions:
                - name: active
            - name: rethinkdb.server_queries
              description: Server Queries
              unit: "queries/s"
              chart_type: line
              dimensions:
                - name: queries
            - name: rethinkdb.server_documents
              description: Server Documents
              unit: "documents/s"
              chart_type: line
              dimensions:
                - name: read
                - name: written
