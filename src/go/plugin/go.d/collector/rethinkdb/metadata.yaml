              unit: "connections"
              chart_type: line
              dimensions:
                - name: connections
            - name: rethinkdb.cluster_active_clients
              description: Cluster Active Clients
              unit: "clients"
              chart_type: line
              dimensions:
                - name: active
            - name: rethinkdb.cluster_queries
              description: Cluster Queries
              unit: "queries/s"
              chart_type: line
              dimensions:
                - name: queries
            - name: rethinkdb.cluster_documents
              description: Cluster Documents
              unit: "documents/s"
              chart_type: line
              dimensions:
                - name: read
                - name: written
        - name: server
