plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-envoy
      plugin_name: go.d.plugin
      module_name: envoy
      monitored_instance:
        name: Envoy
        link: https://www.envoyproxy.io/
        icon_filename: envoy.svg
        categories:
          - data-collection.web-servers-and-web-proxies
      keywords:
        - envoy
        - proxy
      related_resources:
        integrations:
          list:
            - plugin_name: apps.plugin
              module_name: apps
      info_provided_to_referring_integrations:
        description: ""
      most_popular: true
    overview:
      data_collection:
        metrics_description: |
          This collector monitors Envoy proxies. It collects server, cluster, and listener metrics.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: |
            By default, it detects Envoy instances running on localhost.
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/envoy.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Base
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Base
            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:9091/stats/prometheus
              required: true
              group: Base
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Base

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              folding:
                enabled: false
              description: A basic example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9901/stats/prometheus
            - name: HTTP authentication
              description: Basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9901/stats/prometheus
                    username: username
                    password: password
            - name: HTTPS with self-signed certificate
              description: |
                Do not validate server certificate chain and hostname.
              config: |
                jobs:
                  - name: local
                    url: https://127.0.0.1:9901/stats/prometheus
                    tls_skip_verify: yes
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9901/stats/prometheus
                
                  - name: remote
                    url: http://192.0.2.1:9901/stats/prometheus
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: Envoy exposes metrics in Prometheus format. All metric labels are added to charts.
          labels: []
          metrics:
            - name: envoy.server_state
              description: Server current state
              unit: state
              chart_type: line
              dimensions:
                - name: live
                - name: draining
                - name: pre_initializing
                - name: initializing
            - name: envoy.server_connections_count
              description: Server current connections
              unit: connections
              chart_type: line
              dimensions:
                - name: connections
            - name: envoy.server_parent_connections_count
              description: Server current parent connections
              unit: connections
              chart_type: line
              dimensions:
                - name: connections
            - name: envoy.server_memory_allocated_size
              description: Server memory allocated size
              unit: bytes
              chart_type: line
              dimensions:
                - name: allocated
            - name: envoy.server_memory_heap_size
              description: Server memory heap size
              unit: bytes
              chart_type: line
              dimensions:
                - name: heap
            - name: envoy.server_memory_physical_size
              description: Server memory physical size
              unit: bytes
              chart_type: line
              dimensions:
                - name: physical
            - name: envoy.server_uptime
              description: Server uptime
              unit: seconds
              chart_type: line
              dimensions:
                - name: uptime
            - name: envoy.cluster_manager_cluster_count
              description: Cluster manager current clusters
              unit: clusters
              chart_type: line
              dimensions:
                - name: active
                - name: not_active
            - name: envoy.cluster_manager_cluster_changes_rate
              description: Cluster manager cluster changes
              unit: clusters/s
              chart_type: line
              dimensions:
                - name: added
                - name: modified
                - name: removed
            - name: envoy.cluster_manager_cluster_updates_rate
              description: Cluster manager updates
              unit: updates/s
              chart_type: line
              dimensions:
                - name: cluster
            - name: envoy.cluster_manager_cluster_updated_via_merge_rate
