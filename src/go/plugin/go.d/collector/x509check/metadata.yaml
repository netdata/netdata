plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-x509check
      plugin_name: go.d.plugin
      module_name: x509check
      monitored_instance:
        name: X.509 certificate
        link: ""
        categories:
          - data-collection.synthetic-checks
        icon_filename: lock.svg
      keywords:
        - x509
        - certificate
      most_popular: false
      info_provided_to_referring_integrations:
        description: ""
      related_resources:
        integrations:
          list: []
    overview:
      data_collection:
        metrics_description: ""
        method_description: |
          This collectors monitors x509 certificates expiration time and revocation status.
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
      additional_permissions:
        description: ""
      multi_instance: true
      supported_platforms:
        include: []
        exclude: []
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: "go.d/x509check.conf"
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 1
              required: false
              group: Base
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Base
            - name: source
              description: "Certificate source. Allowed schemes: https, tcp, tcp4, tcp6, udp, udp4, udp6, file, smtp."
              default_value: ""
              required: false
              group: Base
            - name: timeout
              description: SSL connection timeout (seconds).
              default_value: 2
              required: false
              group: Base

            - name: check_full_chain
              description: Monitor expiration time for all certificates in the chain (including intermediates and root).
              default_value: no
              required: false
              group: Validation
            - name: check_revocation_status
              description: Check the revocation status of the certificate.
              default_value: no
              required: false
              group: Validation

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Website certificate
              description: Website certificate.
              config: |
                jobs:
                  - name: my_site_cert
                    source: https://my_site.org:443
            - name: Local file certificate
              description: Local file certificate.
              config: |
                jobs:
                  - name: my_file_cert
                    source: file:///home/me/cert.pem
            - name: SMTP certificate
              description: SMTP certificate.
              config: |
                jobs:
                  - name: my_smtp_cert
                    source: smtp://smtp.my_mail.org:587
            - name: Multi-instance
              description: |
                > **Note**: When you define more than one job, their names must be unique.
                
                Check the expiration status of the multiple websites' certificates.
              config: |
                jobs:
                  - name: my_site_cert1
                    source: https://my_site1.org:443
                
                  - name: my_site_cert2
                    source: https://my_site1.org:443
                
                  - name: my_site_cert3
                    source: https://my_site3.org:443
    troubleshooting:
      problems:
        list: []
    alerts:
      - name: x509check_days_until_expiration
        metric: x509check.time_until_expiration
        info: "SSL cert expiring soon (${label:source} cn:${label:common_name})"
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/x509check.conf
      - name: x509check_revocation_status
        metric: x509check.revocation_status
        info: "SSL cert revoked (${label:source})"
        link: https://github.com/netdata/netdata/blob/master/src/health/health.d/x509check.conf
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: source
          description: These metrics refer to the SSL certificate.
          labels:
            - name: source
              description: Same as the "source" configuration option.
            - name: common_name
              description: The common name (CN) extracted from the certificate.
            - name: depth
              description: The depth of the certificate within the certificate chain. The leaf certificate has a depth of 0, and subsequent certificates (intermediate certificates) have increasing depth values. The root certificate is at the highest depth.
          metrics:
            - name: x509check.time_until_expiration
              description: Time Until Certificate Expiration
              unit: seconds
              chart_type: line
              dimensions:
                - name: expiry
            - name: x509check.revocation_status
              description: Revocation Status
              unit: boolean
              chart_type: line
              dimensions:
                - name: not_revoked
                - name: revoked
