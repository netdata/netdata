plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-couchbase
      plugin_name: go.d.plugin
      module_name: couchbase
      monitored_instance:
        name: Couchbase
        link: https://www.couchbase.com/
        icon_filename: couchbase.svg
        categories:
          - data-collection.database-servers
      keywords:
        - couchbase
        - databases
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors Couchbase servers.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/couchbase.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: All options
            enabled: true
          list:
            - name: update_every
              description: Data collection interval (seconds).
              default_value: 5
              required: false
              group: Base
            - name: autodetection_retry
              description: Autodetection retry interval (seconds). Set 0 to disable.
              default_value: 0
              required: false
              group: Base
            - name: url
              description: Target endpoint URL.
              default_value: http://127.0.0.1:8091
              required: true
              group: Base
            - name: timeout
              description: HTTP request timeout (seconds).
              default_value: 1
              required: false
              group: Base

            - name: username
              description: Username for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: password
              description: Password for Basic HTTP authentication.
              default_value: ""
              required: false
              group: HTTP Auth
            - name: bearer_token_file
              description: "Path to a file containing a bearer token (used for `Authorization: Bearer`)."
              default_value: ""
              required: false
              group: HTTP Auth

            - name: tls_skip_verify
              description: Skip TLS certificate and hostname verification (insecure).
              default_value: no
              required: false
              group: TLS
            - name: tls_ca
              description: Path to CA bundle used to validate the server certificate.
              default_value: ""
              required: false
              group: TLS
            - name: tls_cert
              description: Path to client TLS certificate (for mTLS).
              default_value: ""
              required: false
              group: TLS
            - name: tls_key
              description: Path to client TLS private key (for mTLS).
              default_value: ""
              required: false
              group: TLS

            - name: proxy_url
              description: HTTP proxy URL.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_username
              description: Username for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy
            - name: proxy_password
              description: Password for proxy Basic HTTP authentication.
              default_value: ""
              required: false
              group: Proxy

            - name: method
              description: HTTP method to use.
              default_value: "GET"
              required: false
              group: Request
            - name: body
              description: Request body (e.g., for POST/PUT).
              default_value: ""
              required: false
              group: Request
            - name: headers
              description: "Additional HTTP headers (one per line as key: value)."
              default_value: ""
              required: false
              group: Request
            - name: not_follow_redirects
              description: Do not follow HTTP redirects.
              default_value: no
              required: false
              group: Request
            - name: force_http2
              description: Force HTTP/2 (including h2c over TCP).
              default_value: no
              required: false
              group: Request

            - name: vnode
              description: Associates this data collection job with a [Virtual Node](https://learn.netdata.cloud/docs/netdata-agent/configuration/organize-systems-metrics-and-alerts#virtual-nodes).
              default_value: ""
              required: false
              group: Virtual Node
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: An example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8091
            - name: Basic HTTP auth
              description: Local server with basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8091
                    username: foo
                    password: bar
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:8091
                
                  - name: remote
                    url: http://203.0.113.0:8091
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: couchbase.bucket_quota_percent_used
              description: Quota Percent Used Per Bucket
              unit: percentage
              chart_type: line
              dimensions:
                - name: a dimension per bucket
            - name: couchbase.bucket_ops_per_sec
              description: Operations Per Second Per Bucket
              unit: ops/s
              chart_type: stacked
              dimensions:
                - name: a dimension per bucket
            - name: couchbase.bucket_disk_fetches
              description: Disk Fetches Per Bucket
              unit: fetches
              chart_type: stacked
              dimensions:
                - name: a dimension per bucket
            - name: couchbase.bucket_item_count
              description: Item Count Per Bucket
              unit: items
              chart_type: stacked
              dimensions:
                - name: a dimension per bucket
            - name: couchbase.bucket_disk_used_stats
              description: Disk Used Per Bucket
              unit: bytes
              chart_type: stacked
              dimensions:
                - name: a dimension per bucket
            - name: couchbase.bucket_data_used
              description: Data Used Per Bucket
              unit: bytes
              chart_type: stacked
              dimensions:
                - name: a dimension per bucket
            - name: couchbase.bucket_mem_used
              description: Memory Used Per Bucket
              unit: bytes
              chart_type: stacked
              dimensions:
                - name: a dimension per bucket
            - name: couchbase.bucket_vb_active_num_non_resident
              description: Number Of Non-Resident Items Per Bucket
              unit: items
              chart_type: stacked
              dimensions:
                - name: a dimension per bucket
