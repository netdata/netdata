# Example job definition consumed by scripts.d.plugin.
# Jobs can live under /etc/netdata/scripts.d/*.conf or this stock directory.

jobs:
  - name: sample_ping
    plugin: "/usr/lib/nagios/plugins/check_ping"
    args:
      - "-H"
      - "127.0.0.1"
      - "-w"
      - "100.0,20%"
      - "-c"
      - "200.0,40%"
    update_every: 60
