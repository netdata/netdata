# Example scripts.d Nagios configuration using the go.d-style job list.

jobs:
  - name: ssl_github
    scheduler: default
    plugin: "/home/costa/src/nagios/check_ssl_cert.git/check_ssl_cert"
    args: ["-H", "github.com", "--port", "443", "--warning", "30", "--critical", "15"]
    timeout: 30s
    timeout_state: critical
    check_interval: 1h
    retry_interval: 5m
    max_check_attempts: 3
    check_period: 24x7

  - name: ssl_google
    scheduler: default
    plugin: "/home/costa/src/nagios/check_ssl_cert.git/check_ssl_cert"
    args: ["-H", "google.com", "--port", "443", "--warning", "30", "--critical", "15"]
    timeout: 30s
    timeout_state: critical
    check_interval: 1h
    retry_interval: 5m
    max_check_attempts: 3
    check_period: 24x7

  - name: ssl_cloudflare
    scheduler: default
    plugin: "/home/costa/src/nagios/check_ssl_cert.git/check_ssl_cert"
    args: ["-H", "cloudflare.com", "--port", "443", "--warning", "30", "--critical", "15"]
    timeout: 30s
    timeout_state: critical
    check_interval: 1h
    retry_interval: 5m
    max_check_attempts: 3
    check_period: 24x7

  - name: memory_used
    scheduler: default
    plugin: "/home/costa/src/nagios/nagios-plugins-justintime.git/check_mem/check_mem.pl"
    args: ["-u", "-w", "80", "-c", "95"]
    timeout: 10s
    timeout_state: critical
    check_interval: 10s
    retry_interval: 2s
    max_check_attempts: 3
    check_period: 24x7
