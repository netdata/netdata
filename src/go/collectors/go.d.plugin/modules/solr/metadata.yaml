plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-solr
      plugin_name: go.d.plugin
      module_name: solr
      monitored_instance:
        name: Solr
        link: https://lucene.apache.org/solr/
        icon_filename: solr.svg
        categories:
          - data-collection.search-engines
      keywords:
        - solr
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: false
    overview:
      data_collection:
        metrics_description: |
          This collector monitors Solr instances.
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list:
          - title: Solr version 6.4+
            description: |
              This collector does not work with Solr versions lower 6.4.
      configuration:
        file:
          name: go.d/solr.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: All options
            enabled: true
          list:
            - name: update_every
              description: Data collection frequency.
              default_value: 1
              required: false
            - name: autodetection_retry
              description: Recheck interval in seconds. Zero means no recheck will be scheduled.
              default_value: 0
              required: false
            - name: url
              description: Server URL.
              default_value: http://127.0.0.1:8983
              required: true
            - name: socket
              description: Server Unix socket.
              default_value: ""
              required: false
            - name: address
              description: Server address in IP:PORT format.
              default_value: ""
              required: false
            - name: fcgi_path
              description: Status path.
              default_value: /status
              required: false
            - name: timeout
              description: HTTP request timeout.
              default_value: 1
              required: false
            - name: username
              description: Username for basic HTTP authentication.
              default_value: ""
              required: false
            - name: password
              description: Password for basic HTTP authentication.
              default_value: ""
              required: false
            - name: proxy_url
              description: Proxy URL.
              default_value: ""
              required: false
            - name: proxy_username
              description: Username for proxy basic HTTP authentication.
              default_value: ""
              required: false
            - name: proxy_password
              description: Password for proxy basic HTTP authentication.
              default_value: ""
              required: false
            - name: method
              description: HTTP request method.
              default_value: GET
              required: false
            - name: body
              description: HTTP request body.
              default_value: ""
              required: false
            - name: headers
              description: HTTP request headers.
              default_value: ""
              required: false
            - name: not_follow_redirects
              description: Redirect handling policy. Controls whether the client follows redirects.
              default_value: false
              required: false
            - name: tls_skip_verify
              description: Server certificate chain and hostname validation policy. Controls whether the client performs this check.
              default_value: false
              required: false
            - name: tls_ca
              description: Certification authority that the client uses when verifying the server's certificates.
              default_value: ""
              required: false
            - name: tls_cert
              description: Client TLS certificate.
              default_value: ""
              required: false
            - name: tls_key
              description: Client TLS key.
              default_value: ""
              required: false
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              description: An example configuration.
              config: |
                jobs:
                  - name: local
                  url: http://localhost:8983
            - name: Basic HTTP auth
              description: Local Solr instance with basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://localhost:8983
                    username: foo
                    password: bar
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://localhost:8983
                
                  - name: remote
                    url: http://203.0.113.10:8983
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: solr.search_requests
              description: Search Requests
              unit: requests/s
              chart_type: line
              dimensions:
                - name: search
            - name: solr.search_errors
              description: Search Errors
              unit: errors/s
              chart_type: line
              dimensions:
                - name: errors
            - name: solr.search_errors_by_type
              description: Search Errors By Type
              unit: errors/s
              chart_type: line
              dimensions:
                - name: client
                - name: server
                - name: timeouts
            - name: solr.search_requests_processing_time
              description: Search Requests Processing Time
              unit: milliseconds
              chart_type: line
              dimensions:
                - name: time
            - name: solr.search_requests_timings
              description: Search Requests Timings
              unit: milliseconds
              chart_type: line
              dimensions:
                - name: min
                - name: median
                - name: mean
                - name: max
            - name: solr.search_requests_processing_time_percentile
              description: Search Requests Processing Time Percentile
              unit: milliseconds
              chart_type: line
              dimensions:
                - name: p75
                - name: p95
                - name: p99
                - name: p999
            - name: solr.update_requests
              description: Update Requests
              unit: requests/s
              chart_type: line
              dimensions:
                - name: search
            - name: solr.update_errors
              description: Update Errors
              unit: errors/s
              chart_type: line
              dimensions:
                - name: errors
            - name: solr.update_errors_by_type
              description: Update Errors By Type
              unit: errors/s
              chart_type: line
              dimensions:
                - name: client
                - name: server
                - name: timeouts
            - name: solr.update_requests_processing_time
              description: Update Requests Processing Time
              unit: milliseconds
              chart_type: line
              dimensions:
                - name: time
            - name: solr.update_requests_timings
              description: Update Requests Timings
              unit: milliseconds
              chart_type: line
              dimensions:
                - name: min
                - name: median
                - name: mean
                - name: max
            - name: solr.update_requests_processing_time_percentile
              description: Update Requests Processing Time Percentile
              unit: milliseconds
              chart_type: line
              dimensions:
                - name: p75
                - name: p95
                - name: p99
                - name: p999
