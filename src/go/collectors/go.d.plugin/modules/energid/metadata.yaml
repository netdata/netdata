plugin_name: go.d.plugin
modules:
  - meta:
      id: collector-go.d.plugin-energid
      module_name: apache
      plugin_name: energid
      monitored_instance:
        name: Energi Core Wallet
        link: ""
        icon_filename: energi.png
        categories:
          - data-collection.blockchain-servers
      keywords:
        - energid
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      most_popular: true
    overview:
      data_collection:
        metrics_description: |
          This module monitors Energi Core Wallet instances.
          Works only with [Generation 2 wallets](https://docs.energi.software/en/downloads/gen2-core-wallet).
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: go.d/energid.conf
        options:
          description: |
            The following options can be defined globally: update_every, autodetection_retry.
          folding:
            title: Config options
            enabled: true
          list:
            - name: update_every
              description: Data collection frequency.
              default_value: 1
              required: false
            - name: autodetection_retry
              description: Recheck interval in seconds. Zero means no recheck will be scheduled.
              default_value: 0
              required: false
            - name: url
              description: Server URL.
              default_value: http://127.0.0.1:9796
              required: true
            - name: timeout
              description: HTTP request timeout.
              default_value: 1
              required: false
            - name: username
              description: Username for basic HTTP authentication.
              default_value: ""
              required: false
            - name: password
              description: Password for basic HTTP authentication.
              default_value: ""
              required: false
            - name: proxy_url
              description: Proxy URL.
              default_value: ""
              required: false
            - name: proxy_username
              description: Username for proxy basic HTTP authentication.
              default_value: ""
              required: false
            - name: proxy_password
              description: Password for proxy basic HTTP authentication.
              default_value: ""
              required: false
            - name: method
              description: HTTP request method.
              default_value: GET
              required: false
            - name: body
              description: HTTP request body.
              default_value: ""
              required: false
            - name: headers
              description: HTTP request headers.
              default_value: ""
              required: false
            - name: not_follow_redirects
              description: Redirect handling policy. Controls whether the client follows redirects.
              default_value: no
              required: false
            - name: tls_skip_verify
              description: Server certificate chain and hostname validation policy. Controls whether the client performs this check.
              default_value: no
              required: false
            - name: tls_ca
              description: Certification authority that the client uses when verifying the server's certificates.
              default_value: ""
              required: false
            - name: tls_cert
              description: Client TLS certificate.
              default_value: ""
              required: false
            - name: tls_key
              description: Client TLS key.
              default_value: ""
              required: false
        examples:
          folding:
            title: Config
            enabled: true
          list:
            - name: Basic
              folding:
                enabled: false
              description: A basic example configuration.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9796
            - name: HTTP authentication
              description: Basic HTTP authentication.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9796
                    username: username
                    password: password
            - name: HTTPS with self-signed certificate
              description: |
                Do not validate server certificate chain and hostname.
              config: |
                jobs:
                  - name: local
                    url: https://127.0.0.1:9796
                    tls_skip_verify: yes
            - name: Multi-instance
              description: |
                > **Note**: When you define multiple jobs, their names must be unique.
                
                Collecting metrics from local and remote instances.
              config: |
                jobs:
                  - name: local
                    url: http://127.0.0.1:9796
                
                  - name: remote
                    url: http://192.0.2.1:9796
    troubleshooting:
      problems:
        list: []
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: These metrics refer to the entire monitored application.
          labels: []
          metrics:
            - name: energid.blockindex
              description: Blockchain index
              unit: count
              chart_type: area
              dimensions:
                - name: blocks
                - name: headers
            - name: energid.difficulty
              description: Blockchain difficulty
              unit: difficulty
              chart_type: line
              dimensions:
                - name: difficulty
            - name: energid.mempool
              description: Memory pool
              unit: bytes
              chart_type: area
              dimensions:
                - name: max
                - name: usage
                - name: tx_size
            - name: energid.secmem
              description: Secure memory
              unit: bytes
              chart_type: area
              dimensions:
                - name: total
                - name: used
                - name: free
                - name: locked
            - name: energid.network
              description: Network
              unit: connections
              chart_type: line
              dimensions:
                - name: connections
            - name: energid.timeoffset
              description: Network time offset
              unit: seconds
              chart_type: line
              dimensions:
                - name: timeoffset
            - name: energid.utxo_transactions
              description: Transactions
              unit: transactions
              chart_type: line
              dimensions:
                - name: transactions
                - name: output_transactions
