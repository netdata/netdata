              unit: KiB/s
              chart_type: line
              dimensions:
                - name: swapin
                - name: write
            - name: mem.thp_faults
              availability: []
              description: Transparent Huge Page Fault Allocations
              unit: events/s
              chart_type: line
              dimensions:
                - name: alloc
                - name: fallback
                - name: fallback_charge
            - name: mem.thp_file
              availability: []
