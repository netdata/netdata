              description: Transparent Huge Page Splits
              unit: events/s
              chart_type: line
              dimensions:
                - name: split
                - name: failed
                - name: split_pmd
                - name: split_deferred
            - name: mem.thp_swapout
              availability: []
              description: Transparent Huge Pages Swap Out
              unit: events/s
              chart_type: line
              dimensions:
                - name: swapout
                - name: fallback
            - name: mem.thp_compact
              availability: []
              description: Transparent Huge Pages Compaction
              unit: events/s
              chart_type: line
              dimensions:
                - name: success
                - name: fail
                - name: stall
            - name: mem.oom_kill
              availability: []
              description: Out of Memory Kills
              unit: kills/s
              chart_type: line
              dimensions:
                - name: kills
            - name: mem.numa
              availability: []
              description: NUMA events
              unit: events/s
              chart_type: line
              dimensions:
