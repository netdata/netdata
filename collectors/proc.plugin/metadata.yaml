                - name: fallback
                - name: mapped
                - name: fallback_charge
            - name: mem.thp_zero
              availability: []
              description: Transparent Huge Zero Page Allocations
              unit: events/s
              chart_type: line
              dimensions:
                - name: alloc
                - name: failed
            - name: mem.thp_collapse
              availability: []
              description: Transparent Huge Pages Collapsed by khugepaged
              unit: events/s
              chart_type: line
              dimensions:
                - name: alloc
                - name: failed
            - name: mem.thp_split
