name: proc.plugin
modules:
  - module_name: /proc/stat
    plugin_name: proc.plugin
    alerts:
      - name: 10min_cpu_usage
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cpu.conf
        metric: system.cpu
        info: average CPU utilization over the last 10 minutes (excluding iowait,
          nice and steal)
        os: linux
      - name: 10min_cpu_iowait
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cpu.conf
        metric: system.cpu
        info: average CPU iowait time over the last 10 minutes
        os: linux
      - name: 20min_steal_cpu
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cpu.conf
        metric: system.cpu
        info: average CPU steal time over the last 20 minutes
        os: linux
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ''
      availability: []
      scopes:
        - name: global
          description: ''
          labels: []
          metrics:
            - name: system.cpu
              availability: []
              description: Total CPU utilization
              unit: percentage
              chart_type: stacked
              dimensions:
                - name: guest_nice
                - name: guest
                - name: steal
                - name: softirq
                - name: irq
                - name: user
                - name: system
                - name: nice
                - name: iowait
                - name: idle
            - name: system.intr
              availability: []
              description: CPU Interrupts
              unit: interrupts/s
              chart_type: line
              dimensions:
                - name: interrupts
            - name: system.ctxt
              availability: []
              description: CPU Context Switches
              unit: context switches/s
              chart_type: line
              dimensions:
                - name: switches
            - name: system.forks
              availability: []
              description: Started Processes
              unit: processes/s
              chart_type: line
              dimensions:
                - name: started
            - name: system.processes
              availability: []
              description: System Processes
              unit: processes
              chart_type: line
              dimensions:
                - name: running
                - name: blocked
            - name: cpu.core_throttling
              availability: []
              description: Core Thermal Throttling Events
              unit: events/s
              chart_type: line
              dimensions:
                - name: a dimension per cpu core
            - name: cpu.package_throttling
              availability: []
              description: Package Thermal Throttling Events
              unit: events/s
              chart_type: line
              dimensions:
                - name: a dimension per package
            - name: cpu.cpufreq
              availability: []
              description: Current CPU Frequency
              unit: MHz
              chart_type: line
              dimensions:
                - name: a dimension per cpu core
        - name: cpu core
          description: ''
          labels:
            - name: cpu
              description: TBD
          metrics:
            - name: cpu.cpu
              availability: []
              description: Core utilization
              unit: percentage
              chart_type: stacked
              dimensions:
                - name: guest_nice
                - name: guest
                - name: steal
                - name: softirq
                - name: irq
                - name: user
                - name: system
                - name: nice
                - name: iowait
                - name: idle
            - name: cpuidle.cpu_cstate_residency_time
              availability: []
              description: C-state residency time
              unit: percentage
              chart_type: stacked
              dimensions:
                - name: a dimension per c-state
