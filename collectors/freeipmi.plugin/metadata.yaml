module_name: freeipmi.plugin
plugin_name: freeipmi.plugin
alerts:
  - name: ipmi_sensors_states
    link: https://github.com/netdata/netdata/blob/master/health/health.d/ipmi.conf
    metric: ipmi.sensors_states
    info: number of IPMI sensors in non-nominal state
    os: linux
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ''
  availability: []
  scopes:
    - name: global
      description: ''
      labels: []
      metrics:
        - name: ipmi.sel
          availability: []
          description: IPMI Events
          unit: events
          chart_type: area
          dimensions:
            - name: events
        - name: ipmi.sensors_states
          availability: []
          description: IPMI Sensors State
          unit: sensors
          chart_type: line
          dimensions:
            - name: nominal
            - name: critical
            - name: warning
        - name: ipmi.temperatures_c
          availability: []
          description: System Celsius Temperatures read by IPMI
          unit: Celsius
          chart_type: line
          dimensions:
            - name: a dimension per sensor
        - name: ipmi.temperatures_f
          availability: []
          description: System Celsius Temperatures read by IPMI
          unit: Fahrenheit
          chart_type: line
          dimensions:
            - name: a dimension per sensor
        - name: ipmi.voltages
          availability: []
          description: System Voltages read by IPMI
          unit: Volts
          chart_type: line
          dimensions:
            - name: a dimension per sensor
        - name: ipmi.amps
          availability: []
          description: System Current read by IPMI
          unit: Amps
          chart_type: line
          dimensions:
            - name: a dimension per sensor
        - name: ipmi.rpm
          availability: []
          description: System Fans read by IPMI
          unit: RPM
          chart_type: line
          dimensions:
            - name: a dimension per sensor
        - name: ipmi.watts
          availability: []
          description: System Power read by IPMI
          unit: Watts
          chart_type: line
          dimensions:
            - name: a dimension per sensor
        - name: ipmi.percent
          availability: []
          description: System Metrics read by IPMI
          unit: '%'
          chart_type: line
          dimensions:
            - name: a dimension per sensor
