name: debugfs.plugin
modules:
  - module_name: /sys/kernel/debug/extfrag
    plugin_name: debugfs.plugin
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: node
          description: ""
          labels:
            - name: numa_node
              description: TBD
          metrics:
            - name: mem.fragmentation_index_dma
              description: Memory fragmentation index for each order
              unit: "index"
              chart_type: line
              dimensions:
                - name: order0
                - name: order1
                - name: order2
                - name: order3
                - name: order4
                - name: order5
                - name: order6
                - name: order7
                - name: order8
                - name: order9
                - name: order10
            - name: mem.fragmentation_index_dma32
              description: Memory fragmentation index for each order
              unit: "index"
              chart_type: line
              dimensions:
                - name: order0
                - name: order1
                - name: order2
                - name: order3
                - name: order4
                - name: order5
                - name: order6
                - name: order7
                - name: order8
                - name: order9
                - name: order10
            - name: mem.fragmentation_index_normal
              description: Memory fragmentation index for each order
              unit: "index"
              chart_type: line
              dimensions:
                - name: order0
                - name: order1
                - name: order2
                - name: order3
                - name: order4
                - name: order5
                - name: order6
                - name: order7
                - name: order8
                - name: order9
                - name: order10
  - module_name: /sys/kernel/debug/zswap
    plugin_name: debugfs.plugin
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: global
          description: ""
          labels: []
          metrics:
            - name: system.zswap_pool_compression_ratio
              description: Zswap compression ratio
              unit: "ratio"
              chart_type: line
              dimensions:
                - name: compression_ratio
            - name: system.zswap_pool_compressed_size
              description: Zswap compressed bytes currently stored
              unit: "bytes"
              chart_type: area
              dimensions:
                - name: compressed_size
            - name: system.zswap_pool_raw_size
              description: Zswap uncompressed bytes currently stored
              unit: "bytes"
              chart_type: area
              dimensions:
                - name: uncompressed_size
            - name: system.zswap_rejections
              description: Zswap rejections
              unit: "rejections/s"
              chart_type: stacked
              dimensions:
                - name: compress_poor
                - name: kmemcache_fail
                - name: alloc_fail
                - name: reclaim_fail
            - name: system.zswap_pool_limit_hit
              description: Zswap pool limit was reached
              unit: "events/s"
              chart_type: line
              dimensions:
                - name: limit
            - name: system.zswap_written_back_raw_bytes
              description: Zswap uncomressed bytes written back when pool limit was
                reached
              unit: "bytes/s"
              chart_type: area
              dimensions:
                - name: written_back
            - name: system.zswap_same_filled_raw_size
              description: Zswap same-value filled uncompressed bytes currently stored
              unit: "bytes"
              chart_type: area
              dimensions:
                - name: same_filled
            - name: system.zswap_duplicate_entry
              description: Zswap duplicate store was encountered
              unit: "entries/s"
              chart_type: line
              dimensions:
                - name: duplicate
