name: freebsd.plugin
modules:
  - module_name: vm.loadavg
    plugin_name: freebsd.plugin
    alerts:
      - name: load_cpu_number
        link: https://github.com/netdata/netdata/blob/master/health/health.d/load.conf
        metric: system.load
        info: number of active CPU cores in the system
        os: linux
      - name: load_average_15
        link: https://github.com/netdata/netdata/blob/master/health/health.d/load.conf
        metric: system.load
        info: system fifteen-minute load average
        os: linux
      - name: load_average_5
        link: https://github.com/netdata/netdata/blob/master/health/health.d/load.conf
        metric: system.load
        info: system five-minute load average
        os: linux
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ''
      availability: []
      scopes:
        - name: global
          description: ''
          labels: []
          metrics:
            - name: system.load
              availability: []
              description: System Load Average
              unit: load
              chart_type: line
              dimensions:
                - name: load1
                - name: load5
                - name: load15
  - module_name: vm.vmtotal
    plugin_name: freebsd.plugin
    alerts: []
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ''
      availability: []
      scopes:
        - name: global
          description: ''
          labels: []
          metrics:
            - name: system.active_processes
              availability: []
              description: System Active Processes
              unit: processes
              chart_type: line
              dimensions:
                - name: active
            - name: system.processes
              availability: []
              description: System Processes
              unit: processes
              chart_type: line
              dimensions:
                - name: running
                - name: blocked
            - name: mem.real
              availability: []
              description: Total Real Memory In Use
              unit: MiB
              chart_type: area
              dimensions:
                - name: used
  - module_name: kern.cp_time
    plugin_name: freebsd.plugin
    alerts:
      - name: 10min_cpu_usage
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cpu.conf
        metric: system.cpu
        info: average CPU utilization over the last 10 minutes (excluding iowait,
          nice and steal)
        os: linux
      - name: 10min_cpu_iowait
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cpu.conf
        metric: system.cpu
        info: average CPU iowait time over the last 10 minutes
        os: linux
      - name: 20min_steal_cpu
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cpu.conf
        metric: system.cpu
        info: average CPU steal time over the last 20 minutes
        os: linux
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ''
      availability: []
      scopes:
        - name: global
          description: ''
          labels: []
          metrics:
            - name: system.cpu
              availability: []
              description: Total CPU utilization
              unit: percentage
              chart_type: stacked
              dimensions:
                - name: nice
                - name: system
                - name: user
                - name: interrupt
                - name: idle
        - name: core
          description: ''
          labels: []
          metrics:
            - name: cpu.cpu
              availability: []
              description: Core utilization
              unit: percentage
              chart_type: stacked
              dimensions:
