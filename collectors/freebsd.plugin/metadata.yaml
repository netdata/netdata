              unit: events/s
              chart_type: line
              dimensions:
                - name: EstabResets
                - name: ActiveOpens
                - name: PassiveOpens
                - name: AttemptFails
            - name: ipv4.tcpconnaborts
              availability: []
              description: TCP Connection Aborts
              unit: connections/s
              chart_type: line
              dimensions:
