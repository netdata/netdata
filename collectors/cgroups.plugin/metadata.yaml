name: cgroups.plugin
title: TBD
modules:
  - name: systemd
    title: COLLECTORNAME Monitoring
    duplicate_for_virtual_integrations:
      list:
        - title: Ubuntu
          description: dummy description that will replace the original "overview"
            section, leave the whole list empty if none
        - title: Redhat
          description: dummy description that will replace the original "overview"
            section, leave the whole list empty if none
    overview:
      operation:
        description: This collector periodically does http requests to one or more
          [Apache](link to collector) web servers to collect the metrics mod_status
          plugin that apache exposes
      platforms:
        description: If this collector can't run on some platforms specify them here,
          otherwise set this to true and this text will not be rendered, instead a
          templated message will appear
        boolean: true
      multi-instance:
        boolean: true
      permissions:
        description: if there are any notable permission requirements, eg running
          as root and so on, specify them here and set it to false, otherwise set
          it to true and a templated message will appear
        boolean: true
      related:
        description: give a simple description if there are any other collectors related
          to this collector. Example -> To get the most out of your apache servers,
          you can monitor its processes for resources utilization and their log files
          to turn them into real-time metrics. Check our related resources for more
          information. (if not, leave empty)
    setup:
      prerequisites:
        list:
          - title: Prerequisite title for heading
            text: List like with dashes, TBD, use | and newline for multiline
      behavior:
        auto_detection:
          description: The collector auto-detects apache web servers running on localhost
            ports 80, 443, and 8080.
        limits:
          description: The collector is limited to x amount of tables or any other
            limitation, leave empty if none
        impact:
          description: Is there any impact on the application when using the default
            configuration? Maybe on a db collector having to many tables might slow
            down the db if collection happens per second, leave empty if none
      configuration:
        file:
          description: 'which file the user has to edit. Example: go.d/apache.conf'
        options:
          description: TBD, use | and newline for multiline
          folding:
            title: Config options
            enabled: true
          list:
            - name: option name
              description: option description
              default: a number or a string
              required: true or false
        examples:
          folding:
            title: Config
            enabled: false
          list:
            - name: Basic / else describe what this example is about
              description: A basic example configuration / describe your example
              data: input the example data in yaml format
    troubleshooting:
      problems:
        list:
          - name: possible troubleshooting title
            text: describe
      debugging:
        description: How to run this in debug mode? Use | and newline with indent,
          to write in markdown
      logs:
        description: How can I monitor logs for this plugin?
    related_resources:
      integrations:
        list:
          - apache
          - weblog
          - httpcheck
          - etc
        provide:
          description: What info I can provide for other plugins that reference me?
            this will only be visible in their end, they will scrape this text. Example
            -> apps.plugin allows monitoring individual processes CPU, Memory, Disk
            I/O and many more resources utilization.
    alerts: []
    metrics:
      description: some description for this section, or leave empty
      folding:
        title: Metrics
        enabled: false
      scope:
        global:
          name: global
          description: TBD
          labels: []
          metrics:
            - name: services.cpu
              description: Systemd Services CPU utilization (100% = 1 core)
              unit: percentage
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_usage
              description: Systemd Services Used Memory
              unit: MiB
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_rss
              description: Systemd Services RSS Memory
              unit: MiB
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_mapped
              description: Systemd Services Mapped Memory
              unit: MiB
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_cache
              description: Systemd Services Cache Memory
              unit: MiB
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_writeback
              description: Systemd Services Writeback Memory
              unit: MiB
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_pgfault
              description: Systemd Services Memory Minor Page Faults
              unit: MiB/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_pgmajfault
              description: Systemd Services Memory Major Page Faults
              unit: MiB/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_pgpgin
              description: Systemd Services Memory Charging Activity
              unit: MiB/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_pgpgout
              description: Systemd Services Memory Uncharging Activity
              unit: MiB/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.mem_failcnt
              description: Systemd Services Memory Limit Failures
              unit: failures
              dimensions:
                - name: a dimension per systemd service
            - name: services.swap_usage
              description: Systemd Services Swap Memory Used
              unit: MiB
              dimensions:
                - name: a dimension per systemd service
            - name: services.io_read
              description: Systemd Services Disk Read Bandwidth
              unit: KiB/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.io_write
              description: Systemd Services Disk Write Bandwidth
              unit: KiB/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.io_ops_read
              description: Systemd Services Disk Read Operations
              unit: operations/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.io_ops_write
              description: Systemd Services Disk Write Operations
              unit: operations/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.throttle_io_read
              description: Systemd Services Throttle Disk Read Bandwidth
              unit: KiB/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.services.throttle_io_write
              description: Systemd Services Throttle Disk Write Bandwidth
              unit: KiB/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.throttle_io_ops_read
              description: Systemd Services Throttle Disk Read Operations
              unit: operations/s
              dimensions:
                - name: a dimension per systemd service
            - name: throttle_io_ops_write
              description: Systemd Services Throttle Disk Write Operations
              unit: operations/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.queued_io_ops_read
              description: Systemd Services Queued Disk Read Operations
              unit: operations/s
              dimensions:
                - name: a dimension per systemd service
            - name: services.queued_io_ops_write
              description: Systemd Services Queued Disk Write Operations
