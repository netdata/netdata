plugin_name: cgroups.plugin
modules:
  - &module
    meta: &meta
      plugin_name: cgroups.plugin
      module_name: /sys/fs/cgroup
      monitored_instance:
        name: Containers
        link: ""
        categories:
          - data-collection.containers-and-vms
        icon_filename: container.svg
      related_resources:
        integrations:
          list: []
      info_provided_to_referring_integrations:
        description: ""
      keywords:
        - containers
      most_popular: true
    overview: &overview
      data_collection: &data_collection
        metrics_description: "Monitor Containers for performance, resource usage, and health status."
        method_description: ""
      supported_platforms:
        include: []
        exclude: []
      multi_instance: true
      additional_permissions:
        description: ""
      default_behavior:
        auto_detection:
          description: ""
        limits:
          description: ""
        performance_impact:
          description: ""
    setup:
      prerequisites:
        list: []
      configuration:
        file:
          name: ""
          description: ""
        options:
          description: ""
          folding:
            title: ""
            enabled: true
          list: []
        examples:
          folding:
            enabled: true
            title: ""
          list: []
    troubleshooting:
      problems:
        list: []
    alerts:
      - name: cgroup_10min_cpu_usage
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cgroups.conf
        metric: cgroup.cpu_limit
        info: average cgroup CPU utilization over the last 10 minutes
      - name: cgroup_ram_in_use
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cgroups.conf
        metric: cgroup.mem_usage
        info: cgroup memory utilization
      - name: cgroup_1m_received_packets_rate
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cgroups.conf
        metric: cgroup.net_packets
        info: average number of packets received by the network interface ${label:device} over the last minute
      - name: cgroup_10s_received_packets_storm
        link: https://github.com/netdata/netdata/blob/master/health/health.d/cgroups.conf
        metric: cgroup.net_packets
        info:
          ratio of average number of received packets for the network interface ${label:device} over the last 10 seconds, compared to the rate over
          the last minute
    metrics:
      folding:
        title: Metrics
        enabled: false
      description: ""
      availability: []
      scopes:
        - name: cgroup
          description: ""
          labels:
            - name: container_name
              description: TBD
            - name: image
              description: TBD
          metrics:
            - name: cgroup.cpu_limit
              description: CPU Usage within the limits
              unit: "percentage"
              chart_type: line
              dimensions:
                - name: used
            - name: cgroup.cpu
              description: CPU Usage (100% = 1 core)
              unit: "percentage"
              chart_type: stacked
              dimensions:
                - name: user
                - name: system
            - name: cgroup.cpu_per_core
              description: CPU Usage (100% = 1 core) Per Core
              unit: "percentage"
              chart_type: line
              dimensions:
                - name: a dimension per core
            - name: cgroup.throttled
              description: CPU Throttled Runnable Periods
              unit: "percentage"
              chart_type: line
              dimensions:
                - name: throttled
            - name: cgroup.throttled_duration
              description: CPU Throttled Time Duration
              unit: "ms"
              chart_type: line
              dimensions:
                - name: duration
            - name: cgroup.cpu_shares
              description: CPU Time Relative Share
              unit: "shares"
              chart_type: line
              dimensions:
                - name: shares
            - name: cgroup.mem
              description: Memory Usage
              unit: "MiB"
              chart_type: stacked
              dimensions:
                - name: cache
                - name: rss
                - name: swap
                - name: rss_huge
                - name: mapped_file
            - name: cgroup.writeback
              description: Writeback Memory
              unit: "MiB"
              chart_type: area
              dimensions:
                - name: dirty
                - name: writeback
            - name: cgroup.mem_activity
              description: Memory Activity
              unit: "MiB/s"
              chart_type: line
              dimensions:
                - name: in
                - name: out
            - name: cgroup.pgfaults
              description: Memory Page Faults
              unit: "MiB/s"
              chart_type: line
              dimensions:
                - name: pgfault
                - name: swap
            - name: cgroup.mem_usage
              description: Used Memory
              unit: "MiB"
              chart_type: stacked
              dimensions:
                - name: ram
                - name: swap
            - name: cgroup.mem_usage_limit
              description: Used RAM within the limits
              unit: "MiB"
              chart_type: stacked
              dimensions:
                - name: available
                - name: used
            - name: cgroup.mem_utilization
              description: Memory Utilization
              unit: "percentage"
              chart_type: line
              dimensions:
                - name: utilization
            - name: cgroup.mem_failcnt
              description: Memory Limit Failures
              unit: "count"
              chart_type: line
              dimensions:
                - name: failures
            - name: cgroup.io
              description: I/O Bandwidth (all disks)
              unit: "KiB/s"
              chart_type: area
              dimensions:
                - name: read
                - name: write
            - name: cgroup.serviced_ops
              description: Serviced I/O Operations (all disks)
              unit: "operations/s"
              chart_type: line
              dimensions:
                - name: read
                - name: write
            - name: cgroup.throttle_io
