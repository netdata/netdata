module_name: diskspace.plugin
plugin_name: diskspace.plugin
alerts:
  - name: disk_space_usage
    link: https://github.com/netdata/netdata/blob/master/health/health.d/disks.conf
    metric: disk.space
    info: disk ${label:mount_point} space utilization
    os: "linux freebsd"
  - name: disk_inode_usage
    link: https://github.com/netdata/netdata/blob/master/health/health.d/disks.conf
    metric: disk.inodes
    info: disk ${label:mount_point} inode utilization
    os: "linux freebsd"
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ""
  availability: []
  scopes:
    - name: mount point
      description: ""
      labels:
        - name: mount_point
          description: TBD
        - name: filesystem
          description: TBD
        - name: mount_root
          description: TBD
      metrics:
        - name: disk.space
          description: Disk Space Usage
          unit: "GiB"
          chart_type: stacked
          dimensions:
            - name: avail
            - name: used
            - name: reserved_for_root
        - name: disk.inodes
          description: Disk Files (inodes) Usage
          unit: "inodes"
          chart_type: stacked
          dimensions:
            - name: avail
            - name: used
            - name: reserved_for_root
