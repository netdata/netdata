        metric: disk.util
        info: average percentage of time ${label:device} disk was busy over the last
          10 minutes
      - name: '[disk_space_usage](https://gihtub.com/netdata/netdata/blob/master/health/health.d/disks.conf)'
        metric: disk.space
        info: disk ${label:mount_point} space utilization
      - name: '[disk_inode_usage](https://gihtub.com/netdata/netdata/blob/master/health/health.d/disks.conf)'
        metric: disk.inodes
        info: disk ${label:mount_point} inode utilization
      - name: '[interface_speed](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.net
        info: network interface ${label:device} current speed
      - name: '[1m_received_traffic_overflow](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.net
        info: average inbound utilization for the network interface ${label:device}
          over the last minute
      - name: '[1m_sent_traffic_overflow](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.net
        info: average outbound utilization for the network interface ${label:device}
          over the last minute
      - name: '[inbound_packets_dropped_ratio](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.packets
        info: ratio of inbound dropped packets for the network interface ${label:device}
          over the last 10 minutes
      - name: '[outbound_packets_dropped_ratio](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.packets
        info: ratio of outbound dropped packets for the network interface ${label:device}
          over the last 10 minutes
      - name: '[wifi_inbound_packets_dropped_ratio](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.packets
        info: ratio of inbound dropped packets for the network interface ${label:device}
          over the last 10 minutes
      - name: '[wifi_outbound_packets_dropped_ratio](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.packets
        info: ratio of outbound dropped packets for the network interface ${label:device}
          over the last 10 minutes
      - name: '[1m_received_packets_rate](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.packets
        info: average number of packets received by the network interface ${label:device}
          over the last minute
      - name: '[interface_inbound_errors](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.errors
        info: number of inbound errors for the network interface ${label:device} in
          the last 10 minutes
      - name: '[interface_outbound_errors](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.errors
        info: number of outbound errors for the network interface ${label:device}
          in the last 10 minutes
      - name: '[inbound_packets_dropped](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.drops
        info: number of inbound dropped packets for the network interface ${label:device}
          in the last 10 minutes
      - name: '[outbound_packets_dropped](https://gihtub.com/netdata/netdata/blob/master/health/health.d/net.conf)'
        metric: net.drops
        info: number of outbound dropped packets for the network interface ${label:device}
          in the last 10 minutes
    metrics:
      description: some description for this section, or leave empty
      folding:
        title: Metrics
        enabled: false
      scope:
        disk:
          name: disk
          description: TBD
          labels: []
          metrics:
            - name: disk.io
              description: Disk I/O Bandwidth
              unit: KiB/s
              dimensions:
                - name: read
                - name: writes
            - name: disk.ops
              description: Disk Completed I/O Operations
              unit: operations/s
              dimensions:
                - name: read
                - name: writes
            - name: disk.util
              description: Disk Utilization Time
              unit: '% of time working'
              dimensions:
                - name: utilization
            - name: disk.iotime
              description: Disk Total I/O Time
              unit: milliseconds/s
              dimensions:
                - name: reads
                - name: writes
            - name: disk.await
              description: Average Completed I/O Operation Time
              unit: milliseconds/operation
              dimensions:
                - name: reads
                - name: writes
            - name: disk.avgsz
              description: Average Completed I/O Operation Bandwidth
              unit: KiB/operation
              dimensions:
                - name: reads
                - name: writes
            - name: disk.svctm
              description: Average Service Time
              unit: milliseconds/operation
              dimensions:
                - name: svctm
        global:
          name: global
          description: TBD
          labels: []
          metrics:
            - name: system.io
              description: Disk I/O
              unit: KiB/s
              dimensions:
                - name: in
                - name: out
        mount point:
          name: mount point
          description: TBD
          labels: []
          metrics:
            - name: disk.space
              description: Disk Space Usage for {mounted dir} [{mounted filesystem}]
              unit: GiB
              dimensions:
                - name: avail
                - name: used
                - name: reserved_for_root
            - name: disk.inodes
              description: Disk Files (inodes) Usage for {mounted dir} [{mounted filesystem}]
              unit: inodes
              dimensions:
                - name: avail
                - name: used
                - name: reserved_for_root
        network device:
          name: network device
          description: TBD
          labels: []
          metrics:
            - name: net.net
              description: Bandwidth
              unit: kilobits/s
              dimensions:
                - name: received
                - name: sent
            - name: net.packets
              description: Packets
              unit: packets/s
              dimensions:
                - name: received
