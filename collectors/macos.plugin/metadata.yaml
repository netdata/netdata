              unit: messages/s
              dimensions:
                - name: received
                - name: sent
            - name: ipv6.icmpredir
              description: IPv6 ICMP Redirects
              unit: redirects/s
              dimensions:
                - name: received
                - name: sent
            - name: ipv6.icmperrors
              description: IPv6 ICMP Errors
              unit: errors/s
              dimensions:
                - name: InErrors
                - name: OutErrors
                - name: InCsumErrors
                - name: InDestUnreachs
                - name: InPktTooBigs
                - name: InTimeExcds
                - name: InParmProblems
                - name: OutDestUnreachs
                - name: OutTimeExcds
                - name: OutParmProblems
            - name: ipv6.icmpechos
              description: IPv6 ICMP Echo
              unit: messages/s
              dimensions:
                - name: InEchos
                - name: OutEchos
                - name: InEchoReplies
                - name: OutEchoReplies
            - name: ipv6.icmprouter
              description: IPv6 Router Messages
              unit: messages/s
              dimensions:
