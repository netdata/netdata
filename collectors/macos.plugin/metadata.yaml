    metrics:
      description: some description for this section, or leave empty
      folding:
        title: Metrics
        enabled: false
      scope:
        disk:
          name: disk
          description: TBD
          labels: []
          metrics:
            - name: disk.io
              description: Disk I/O Bandwidth
              unit: KiB/s
              dimensions:
                - name: read
                - name: writes
            - name: disk.ops
              description: Disk Completed I/O Operations
              unit: operations/s
              dimensions:
                - name: read
                - name: writes
            - name: disk.util
              description: Disk Utilization Time
              unit: '% of time working'
              dimensions:
                - name: utilization
            - name: disk.iotime
              description: Disk Total I/O Time
              unit: milliseconds/s
              dimensions:
                - name: reads
                - name: writes
            - name: disk.await
              description: Average Completed I/O Operation Time
              unit: milliseconds/operation
              dimensions:
                - name: reads
                - name: writes
            - name: disk.avgsz
              description: Average Completed I/O Operation Bandwidth
              unit: KiB/operation
              dimensions:
                - name: reads
                - name: writes
            - name: disk.svctm
              description: Average Service Time
              unit: milliseconds/operation
              dimensions:
                - name: svctm
        global:
          name: global
          description: TBD
          labels: []
          metrics:
            - name: system.io
              description: Disk I/O
              unit: KiB/s
              dimensions:
                - name: in
                - name: out
        mount point:
          name: mount point
          description: TBD
          labels: []
          metrics:
            - name: disk.space
              description: Disk Space Usage for {mounted dir} [{mounted filesystem}]
              unit: GiB
              dimensions:
                - name: avail
                - name: used
                - name: reserved_for_root
            - name: disk.inodes
              description: Disk Files (inodes) Usage for {mounted dir} [{mounted filesystem}]
              unit: inodes
              dimensions:
                - name: avail
                - name: used
                - name: reserved_for_root
        network device:
          name: network device
          description: TBD
          labels: []
          metrics:
            - name: net.net
              description: Bandwidth
              unit: kilobits/s
              dimensions:
                - name: received
                - name: sent
            - name: net.packets
              description: Packets
              unit: packets/s
              dimensions:
                - name: received
                - name: sent
                - name: multicast_received
                - name: multicast_sent
            - name: net.errors
              description: Interface Errors
              unit: errors/s
              dimensions:
                - name: inbound
                - name: outbound
            - name: net.drops
              description: Interface Drops
              unit: drops/s
              dimensions:
                - name: inbound
            - name: net.events
              description: Network Interface Events
              unit: events/s
              dimensions:
                - name: frames
                - name: collisions
                - name: carrier
