          description: ""
          labels: []
          metrics:
            - name: disk.io
              description: Disk I/O Bandwidth
              unit: "KiB/s"
              chart_type: area
              dimensions:
                - name: read
                - name: writes
            - name: disk.ops
              description: Disk Completed I/O Operations
              unit: "operations/s"
              chart_type: line
              dimensions:
                - name: read
                - name: writes
