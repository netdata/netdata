                - name: OutEchoReps
                - name: InEchos
                - name: OutEchos
            - name: ipv4.packets
              description: IPv4 Packets
              unit: packets/s
              dimensions:
                - name: received
                - name: sent
                - name: forwarded
                - name: delivered
            - name: ipv4.fragsout
              description: IPv4 Fragments Sent
              unit: packets/s
              dimensions:
                - name: ok
                - name: failed
                - name: created
            - name: ipv4.fragsin
              description: IPv4 Fragments Reassembly
              unit: packets/s
              dimensions:
                - name: ok
                - name: failed
                - name: all
            - name: ipv4.errors
              description: IPv4 Errors
              unit: packets/s
              dimensions:
                - name: InDiscards
                - name: OutDiscards
                - name: InHdrErrors
                - name: OutNoRoutes
                - name: InAddrErrors
                - name: InUnknownProtos
            - name: ipv6.packets
              description: IPv6 Packets
              unit: packets/s
              dimensions:
                - name: received
                - name: sent
                - name: forwarded
                - name: delivers
            - name: ipv6.fragsout
              description: IPv6 Fragments Sent
              unit: packets/s
              dimensions:
                - name: ok
                - name: failed
                - name: all
            - name: ipv6.fragsin
              description: IPv6 Fragments Reassembly
