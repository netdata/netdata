module_name: tomcat
plugin_name: python.d.plugin
alerts: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ''
  availability: []
  scopes:
    - name: global
      description: ''
      labels: []
      metrics:
        - name: tomcat.accesses
          availability: []
          description: Requests
          unit: requests/s
          chart_type: area
          dimensions:
            - name: accesses
            - name: errors
        - name: tomcat.bandwidth
          availability: []
          description: Bandwidth
          unit: KiB/s
          chart_type: area
          dimensions:
            - name: sent
            - name: received
        - name: tomcat.processing_time
          availability: []
          description: processing time
          unit: seconds
          chart_type: area
          dimensions:
            - name: processing time
        - name: tomcat.threads
          availability: []
          description: Threads
          unit: current threads
          chart_type: area
          dimensions:
            - name: current
            - name: busy
        - name: tomcat.jvm
          availability: []
          description: JVM Memory Pool Usage
          unit: MiB
          chart_type: stacked
          dimensions:
            - name: free
            - name: eden
            - name: survivor
            - name: tenured
            - name: code cache
            - name: compressed
            - name: metaspace
        - name: tomcat.jvm_eden
          availability: []
          description: Eden Memory Usage
          unit: MiB
          chart_type: area
          dimensions:
            - name: used
            - name: committed
            - name: max
        - name: tomcat.jvm_survivor
          availability: []
          description: Survivor Memory Usage
          unit: MiB
          chart_type: area
          dimensions:
            - name: used
            - name: committed
            - name: max
        - name: tomcat.jvm_tenured
          availability: []
          description: Tenured Memory Usage
          unit: MiB
          chart_type: area
          dimensions:
            - name: used
            - name: committed
            - name: max
