module_name: tomcat
plugin_name: python.d.plugin
alerts: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ""
  availability: []
  scopes:
    - name: global
      description: ""
      labels: []
      metrics:
        - name: tomcat.accesses
          description: Requests
          unit: "requests/s"
          chart_type: area
          dimensions:
            - name: accesses
            - name: errors
        - name: tomcat.bandwidth
          description: Bandwidth
          unit: "KiB/s"
          chart_type: area
          dimensions:
            - name: sent
            - name: received
        - name: tomcat.processing_time
          description: processing time
          unit: "seconds"
          chart_type: area
          dimensions:
            - name: processing time
        - name: tomcat.threads
          description: Threads
          unit: "current threads"
          chart_type: area
          dimensions:
            - name: current
            - name: busy
        - name: tomcat.jvm
          description: JVM Memory Pool Usage
          unit: "MiB"
          chart_type: stacked
          dimensions:
            - name: free
            - name: eden
            - name: survivor
            - name: tenured
            - name: code cache
            - name: compressed
            - name: metaspace
        - name: tomcat.jvm_eden
          description: Eden Memory Usage
          unit: "MiB"
          chart_type: area
          dimensions:
            - name: used
            - name: committed
            - name: max
        - name: tomcat.jvm_survivor
          description: Survivor Memory Usage
          unit: "MiB"
          chart_type: area
          dimensions:
            - name: used
            - name: committed
            - name: max
        - name: tomcat.jvm_tenured
          description: Tenured Memory Usage
          unit: "MiB"
          chart_type: area
          dimensions:
            - name: used
            - name: committed
            - name: max
