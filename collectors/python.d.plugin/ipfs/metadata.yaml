  - metrics:
      module:
        name: ipfs
      folding:
        title: Metrics
        enabled: false
      scope:
        global:
          name: global
          description: TBD
          labels: []
          metrics:
            - name: ipfs.bandwidth
              description: IPFS Bandwidth
              unit: kilobits/s
              dimensions:
                - name: in
                - name: out
            - name: ipfs.peers
              description: IPFS Peers
              unit: peers
              dimensions:
                - name: peers
            - name: ipfs.repo_size
              description: IPFS Repo Size
              unit: GiB
              dimensions:
                - name: avail
                - name: size
            - name: ipfs.repo_objects
              description: IPFS Repo Objects
              unit: objects
              dimensions:
                - name: objects
                - name: pinned
                - name: recursive_pins
