module_name: samba
plugin_name: python.d.plugin
alerts: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ""
  availability: []
  scopes:
    - name: global
      description: ""
      labels: []
      metrics:
        - name: syscall.rw
          description: R/Ws
          unit: "KiB/s"
          chart_type: area
          dimensions:
            - name: sendfile
            - name: recvfile
        - name: smb2.rw
          description: R/Ws
          unit: "KiB/s"
          chart_type: area
          dimensions:
            - name: readout
            - name: writein
            - name: readin
            - name: writeout
        - name: smb2.create_close
          description: Create/Close
          unit: "operations/s"
          chart_type: line
          dimensions:
            - name: create
            - name: close
        - name: smb2.get_set_info
          description: Info
          unit: "operations/s"
          chart_type: line
          dimensions:
            - name: getinfo
            - name: setinfo
        - name: smb2.find
          description: Find
          unit: "operations/s"
          chart_type: line
          dimensions:
            - name: find
        - name: smb2.notify
          description: Notify
          unit: "operations/s"
          chart_type: line
          dimensions:
            - name: notify
        - name: smb2.sm_counters
          description: Lesser Ops
          unit: "count"
          chart_type: stacked
          dimensions:
            - name: tcon
            - name: negprot
            - name: tdis
            - name: cancel
            - name: logoff
            - name: flush
            - name: lock
            - name: keepalive
            - name: break
            - name: sessetup
