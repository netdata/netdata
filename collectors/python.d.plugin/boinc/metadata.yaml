metrics:
  folding:
    title: Metrics
    enabled: false
  description: ""
  availability: []
  scopes:
    - name: global
      description: ""
      labels: []
      metrics:
        - name: boinc.tasks
          description: Overall Tasks
          unit: "tasks"
          chart_type: line
          dimensions:
            - name: Total
            - name: Active
        - name: boinc.states
          description: Tasks per State
          unit: "tasks"
          chart_type: line
          dimensions:
            - name: New
            - name: Downloading
            - name: Ready to Run
            - name: Compute Errors
            - name: Uploading
            - name: Uploaded
            - name: Aborted
            - name: Failed Uploads
        - name: boinc.sched
          description: Tasks per Scheduler State
          unit: "tasks"
          chart_type: line
          dimensions:
            - name: Uninitialized
            - name: Preempted
            - name: Scheduled
        - name: boinc.process
          description: Tasks per Process State
          unit: "tasks"
          chart_type: line
          dimensions:
            - name: Uninitialized
            - name: Executing
            - name: Suspended
            - name: Aborted
            - name: Quit
            - name: Copy Pending
