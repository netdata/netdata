module_name: haproxy
plugin_name: python.d.plugin
alerts:
  - name: haproxy_backend_server_status
    link: https://github.com/netdata/netdata/blob/master/health/health.d/haproxy.conf
    metric: haproxy_hs.down
    info: average number of failed haproxy backend servers over the last 10 seconds
    os: linux freebsd
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ''
  availability: []
  scopes:
    - name: global
      description: ''
      labels: []
      metrics:
        - name: haproxy_f.bin
          availability: []
          description: Kilobytes In
          unit: KiB/s
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.bout
          availability: []
          description: Kilobytes Out
          unit: KiB/s
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.scur
          availability: []
          description: Sessions Active
          unit: sessions
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.qcur
          availability: []
          description: Session In Queue
          unit: sessions
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.hrsp_1xx
          availability: []
          description: HTTP responses with 1xx code
          unit: responses/s
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.hrsp_2xx
          availability: []
          description: HTTP responses with 2xx code
          unit: responses/s
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.hrsp_3xx
          availability: []
          description: HTTP responses with 3xx code
          unit: responses/s
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.hrsp_4xx
          availability: []
          description: HTTP responses with 4xx code
          unit: responses/s
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.hrsp_5xx
          availability: []
          description: HTTP responses with 5xx code
          unit: responses/s
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.hrsp_other
          availability: []
          description: HTTP responses with other codes (protocol error)
          unit: responses/s
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_f.hrsp_total
          availability: []
          description: HTTP responses
          unit: responses
          chart_type: line
          dimensions:
            - name: a dimension per frontend server
        - name: haproxy_b.bin
          availability: []
          description: Kilobytes In
          unit: KiB/s
          chart_type: line
          dimensions:
            - name: a dimension per backend server
        - name: haproxy_b.bout
          availability: []
          description: Kilobytes Out
