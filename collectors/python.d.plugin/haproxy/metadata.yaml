        - name: haproxy_b.qcur
          availability: []
          description: Sessions In Queue
          unit: sessions
          chart_type: line
          dimensions:
            - name: a dimension per backend server
        - name: haproxy_b.hrsp_1xx
          availability: []
          description: HTTP responses with 1xx code
          unit: responses/s
          chart_type: line
          dimensions:
            - name: a dimension per backend server
        - name: haproxy_b.hrsp_2xx
          availability: []
