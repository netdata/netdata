module_name: beanstalk
plugin_name: python.d.plugin
alerts:
  - name: beanstalk_server_buried_jobs
    link: https://github.com/netdata/netdata/blob/master/health/health.d/beanstalkd.conf
    metric: beanstalk.current_jobs
    info: number of buried jobs across all tubes. You need to manually kick them so
      they can be processed. Presence of buried jobs in a tube does not affect new
      jobs.
    os: freebsd
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ''
  availability: []
  scopes:
    - name: global
      description: ''
      labels: []
      metrics:
        - name: beanstalk.cpu_usage
          availability: []
          description: Cpu Usage
          unit: cpu time
          chart_type: area
          dimensions:
            - name: user
            - name: system
        - name: beanstalk.jobs_rate
          availability: []
          description: Jobs Rate
          unit: jobs/s
          chart_type: line
          dimensions:
            - name: total
            - name: timeouts
        - name: beanstalk.connections_rate
          availability: []
          description: Connections Rate
          unit: connections/s
          chart_type: area
          dimensions:
            - name: connections
        - name: beanstalk.commands_rate
          availability: []
          description: Commands Rate
          unit: commands/s
          chart_type: stacked
          dimensions:
            - name: put
            - name: peek
            - name: peek-ready
            - name: peek-delayed
            - name: peek-buried
            - name: reserve
            - name: use
            - name: watch
            - name: ignore
            - name: delete
            - name: bury
            - name: kick
            - name: stats
            - name: stats-job
            - name: stats-tube
            - name: list-tubes
            - name: list-tube-used
            - name: list-tubes-watched
            - name: pause-tube
        - name: beanstalk.connections_rate
          availability: []
          description: Current Tubes
          unit: tubes
          chart_type: area
          dimensions:
            - name: tubes
        - name: beanstalk.current_jobs
          availability: []
          description: Current Jobs
          unit: jobs
          chart_type: stacked
          dimensions:
            - name: urgent
            - name: ready
            - name: reserved
            - name: delayed
            - name: buried
        - name: beanstalk.current_connections
          availability: []
          description: Current Connections
          unit: connections
          chart_type: line
          dimensions:
            - name: written
            - name: producers
            - name: workers
            - name: waiting
        - name: beanstalk.binlog
          availability: []
          description: Binlog
          unit: records/s
          chart_type: line
          dimensions:
            - name: written
            - name: migrated
        - name: beanstalk.uptime
          availability: []
          description: seconds
          unit: seconds
          chart_type: line
          dimensions:
            - name: uptime
    - name: tube
      description: ''
      labels: []
      metrics:
        - name: beanstalk.jobs_rate
          availability: []
          description: Jobs Rate
          unit: jobs/s
          chart_type: area
          dimensions:
            - name: jobs
        - name: beanstalk.jobs
          availability: []
          description: Jobs
          unit: jobs
          chart_type: stacked
          dimensions:
            - name: urgent
            - name: ready
            - name: reserved
            - name: delayed
            - name: buried
        - name: beanstalk.connections
          availability: []
          description: Connections
          unit: connections
          chart_type: stacked
          dimensions:
            - name: using
            - name: waiting
            - name: watching
        - name: beanstalk.commands
          availability: []
          description: Commands
          unit: commands/s
          chart_type: stacked
          dimensions:
            - name: deletes
            - name: pauses
        - name: beanstalk.pause
          availability: []
          description: Pause
          unit: seconds
          chart_type: stacked
          dimensions:
            - name: since
            - name: left
