  - metrics:
      module:
        name: squid
      folding:
        title: Metrics
        enabled: false
      scope:
        squid instance:
          name: squid instance
          description: TBD
          labels: []
          metrics:
            - name: squid.clients_net
              description: Squid Client Bandwidth
              unit: kilobits/s
              dimensions:
                - name: in
                - name: out
                - name: hits
            - name: squid.clients_requests
              description: Squid Client Requests
              unit: requests/s
              dimensions:
                - name: requests
                - name: hits
                - name: errors
            - name: squid.servers_net
              description: Squid Server Bandwidth
              unit: kilobits/s
              dimensions:
                - name: in
                - name: out
            - name: squid.servers_requests
              description: Squid Server Requests
              unit: requests/s
              dimensions:
                - name: requests
                - name: errors
