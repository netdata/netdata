  - metrics:
      module:
        name: traefik
      folding:
        title: Metrics
        enabled: false
      scope:
        global:
          name: global
          description: TBD
          labels: []
          metrics:
            - name: traefik.response_statuses
              description: Response statuses
              unit: requests/s
              dimensions:
                - name: success
                - name: error
                - name: redirect
                - name: bad
                - name: other
            - name: traefik.response_codes
              description: Responses by codes
              unit: requests/s
              dimensions:
                - name: 2xx
                - name: 5xx
                - name: 3xx
                - name: 4xx
                - name: 1xx
                - name: other
            - name: traefik.detailed_response_codes
              description: Detailed response codes
              unit: requests/s
              dimensions:
                - name: a dimension for each response code family
            - name: traefik.requests
              description: Requests
              unit: requests/s
              dimensions:
                - name: requests
            - name: traefik.total_response_time
              description: Total response time
              unit: seconds
              dimensions:
                - name: response
            - name: traefik.average_response_time
              description: Average response time
              unit: milliseconds
              dimensions:
                - name: response
            - name: traefik.average_response_time_per_iteration
              description: Average response time per iteration
              unit: milliseconds
              dimensions:
                - name: response
            - name: traefik.uptime
              description: Uptime
              unit: seconds
              dimensions:
                - name: uptime
