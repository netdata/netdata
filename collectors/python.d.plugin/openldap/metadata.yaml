  - metrics:
      module:
        name: openldap
      folding:
        title: Metrics
        enabled: false
      scope:
        global:
          name: global
          description: TBD
          labels: []
          metrics:
            - name: openldap.total_connections
              description: Total Connections
              unit: connections/s
              dimensions:
                - name: connections
            - name: openldap.traffic_stats
              description: Traffic
              unit: KiB/s
              dimensions:
                - name: sent
            - name: openldap.operations_status
              description: Operations Status
              unit: ops/s
              dimensions:
                - name: completed
                - name: initiated
            - name: openldap.referrals
              description: Referrals
              unit: referrals/s
              dimensions:
                - name: sent
            - name: openldap.entries
              description: Entries
              unit: entries/s
              dimensions:
                - name: sent
            - name: openldap.ldap_operations
              description: Operations
              unit: ops/s
              dimensions:
                - name: bind
                - name: search
                - name: unbind
                - name: add
                - name: delete
                - name: modify
                - name: compare
            - name: openldap.waiters
              description: Waiters
              unit: waiters/s
              dimensions:
                - name: write
                - name: read
