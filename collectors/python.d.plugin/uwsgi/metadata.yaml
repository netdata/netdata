module_name: uwsgi
plugin_name: python.d.plugin
alerts: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ""
  availability: []
  scopes:
    - name: global
      description: ""
      labels: []
      metrics:
        - name: uwsgi.requests
          description: Requests
          unit: "requests/s"
          chart_type: stacked
          dimensions:
            - name: a dimension per worker
        - name: uwsgi.tx
          description: Transmitted data
          unit: "KiB/s"
          chart_type: stacked
          dimensions:
            - name: a dimension per worker
        - name: uwsgi.avg_rt
          description: Average request time
          unit: "milliseconds"
          chart_type: line
          dimensions:
            - name: a dimension per worker
        - name: uwsgi.memory_rss
          description: RSS (Resident Set Size)
          unit: "MiB"
          chart_type: stacked
          dimensions:
            - name: a dimension per worker
        - name: uwsgi.memory_vsz
          description: VSZ (Virtual Memory Size)
          unit: "MiB"
          chart_type: stacked
          dimensions:
            - name: a dimension per worker
        - name: uwsgi.exceptions
          description: Exceptions
          unit: "exceptions"
          chart_type: line
          dimensions:
            - name: exceptions
        - name: uwsgi.harakiris
          description: Harakiris
          unit: "harakiris"
          chart_type: line
          dimensions:
            - name: harakiris
        - name: uwsgi.respawns
          description: Respawns
          unit: "respawns"
          chart_type: line
          dimensions:
            - name: respawns
