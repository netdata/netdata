  - metrics:
      module:
        name: puppet
      folding:
        title: Metrics
        enabled: false
      scope:
        global:
          name: global
          description: TBD
          labels: []
          metrics:
            - name: puppet.jvm
              description: JVM Heap
              unit: MiB
              dimensions:
                - name: committed
                - name: used
            - name: puppet.jvm
              description: JVM Non-Heap
              unit: MiB
              dimensions:
                - name: committed
                - name: used
            - name: puppet.cpu
              description: CPU usage
              unit: percentage
              dimensions:
                - name: execution
                - name: GC
            - name: puppet.fdopen
              description: File Descriptors
              unit: descriptors
              dimensions:
                - name: used
