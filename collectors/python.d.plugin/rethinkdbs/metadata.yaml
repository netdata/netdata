  - metrics:
      module:
        name: rethinkdbs
      folding:
        title: Metrics
        enabled: false
      scope:
        global:
          name: global
          description: TBD
          labels: []
          metrics:
            - name: rethinkdb.cluster_connected_servers
              description: Connected Servers
              unit: servers
              dimensions:
                - name: connected
                - name: missing
            - name: rethinkdb.cluster_clients_active
              description: Active Clients
              unit: clients
              dimensions:
                - name: active
            - name: rethinkdb.cluster_queries
              description: Queries
              unit: queries/s
              dimensions:
                - name: queries
            - name: rethinkdb.cluster_documents
              description: Documents
              unit: documents/s
              dimensions:
                - name: reads
                - name: writes
        database server:
          name: database server
          description: TBD
          labels: []
          metrics:
            - name: rethinkdb.client_connections
              description: Client Connections
              unit: connections
              dimensions:
                - name: connections
            - name: rethinkdb.clients_active
              description: Active Clients
              unit: clients
              dimensions:
                - name: active
            - name: rethinkdb.queries
              description: Queries
              unit: queries/s
              dimensions:
                - name: queries
            - name: rethinkdb.documents
              description: Documents
              unit: documents/s
              dimensions:
                - name: reads
                - name: writes
