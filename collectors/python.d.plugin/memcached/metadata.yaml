module_name: memcached
plugin_name: python.d.plugin
alerts:
  - name: memcached_cache_memory_usage
    link: https://github.com/netdata/netdata/blob/master/health/health.d/memcached.conf
    metric: memcached.cache
    info: cache memory utilization
    os: freebsd
  - name: memcached_cache_fill_rate
    link: https://github.com/netdata/netdata/blob/master/health/health.d/memcached.conf
    metric: memcached.cache
    info: average rate the cache fills up (positive), or frees up (negative) space
      over the last hour
    os: freebsd
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ''
  availability: []
  scopes:
    - name: global
      description: ''
      labels: []
      metrics:
        - name: memcached.cache
          availability: []
          description: Cache Size
          unit: MiB
          chart_type: stacked
          dimensions:
            - name: available
            - name: used
        - name: memcached.net
          availability: []
          description: Network
          unit: kilobits/s
          chart_type: area
          dimensions:
            - name: in
            - name: out
        - name: memcached.connections
          availability: []
          description: Connections
          unit: connections/s
          chart_type: line
          dimensions:
            - name: current
            - name: rejected
            - name: total
        - name: memcached.items
          availability: []
          description: Items
          unit: items
          chart_type: line
          dimensions:
            - name: current
            - name: total
        - name: memcached.evicted_reclaimed
          availability: []
          description: Evicted and Reclaimed Items
          unit: items
          chart_type: line
          dimensions:
            - name: reclaimed
            - name: evicted
        - name: memcached.get
          availability: []
          description: Get Requests
          unit: requests
          chart_type: stacked
          dimensions:
            - name: hints
            - name: misses
        - name: memcached.get_rate
          availability: []
          description: Get Request Rate
          unit: requests/s
          chart_type: line
          dimensions:
            - name: rate
        - name: memcached.set_rate
          availability: []
          description: Set Request Rate
          unit: requests/s
          chart_type: line
          dimensions:
            - name: rate
        - name: memcached.delete
          availability: []
          description: Delete Requests
          unit: requests
          chart_type: stacked
          dimensions:
            - name: hits
            - name: misses
        - name: memcached.cas
          availability: []
          description: Check and Set Requests
          unit: requests
          chart_type: stacked
          dimensions:
            - name: hits
            - name: misses
            - name: bad value
        - name: memcached.increment
          availability: []
          description: Increment Requests
          unit: requests
          chart_type: stacked
          dimensions:
            - name: hits
            - name: misses
        - name: memcached.decrement
          availability: []
          description: Decrement Requests
          unit: requests
          chart_type: stacked
          dimensions:
            - name: hits
            - name: misses
        - name: memcached.touch
          availability: []
          description: Touch Requests
          unit: requests
          chart_type: stacked
          dimensions:
            - name: hits
            - name: misses
        - name: memcached.touch_rate
          availability: []
          description: Touch Request Rate
          unit: requests/s
          chart_type: line
          dimensions:
            - name: rate
