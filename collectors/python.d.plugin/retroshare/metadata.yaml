module_name: retroshare
plugin_name: python.d.plugin
alerts: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: ''
  availability: []
  scopes:
    - name: global
      description: ''
      labels: []
      metrics:
        - name: retroshare.bandwidth
          availability: []
          description: RetroShare Bandwidth
          unit: kilobits/s
          chart_type: area
          dimensions:
            - name: Upload
            - name: Download
        - name: retroshare.peers
          availability: []
          description: RetroShare Peers
          unit: peers
          chart_type: line
          dimensions:
            - name: All friends
            - name: Connected friends
        - name: retroshare.dht
          availability: []
          description: Retroshare DHT
          unit: peers
          chart_type: line
          dimensions:
            - name: DHT nodes estimated
            - name: RS nodes estimated
