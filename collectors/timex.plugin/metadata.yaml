  - metrics:
      module:
        name: timex.plugin
      folding:
        title: Metrics
        enabled: false
      scope:
        global:
          name: global
          description: TBD
          labels: []
          metrics:
            - name: system.clock_sync_state
              description: System Clock Synchronization State
              unit: state
              dimensions:
                - name: state
            - name: system.clock_status
              description: System Clock Status
              unit: status
              dimensions:
                - name: unsync
                - name: clockerr
            - name: system.clock_sync_offset
              description: Computed Time Offset Between Local System and Reference
                Clock
              unit: milliseconds
              dimensions:
                - name: offset
