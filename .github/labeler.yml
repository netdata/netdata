      - collectors/*/*
      - collectors/*/**/*
      - '!collectors/apps.plugin/*'
      - '!collectors/apps.plugin/**/*'
      - '!collectors/cgroups.plugin/*'
      - '!collectors/cgroups.plugin/**/*'
