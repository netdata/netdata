---
# Configuration of GitHub labels
#
# Each entry consists of three keys:
# - name: defines the name of the label
# - description: defines the description of the label
# - color: defines the color of the label as a six digit hex code (must be quoted if it only contains decimal digits)
#
# Please try to keep each section sorted alphabetically by label name

# Default labels
#
# These are derived from the standard set of default labels provided by GitHub, albeit with custom descriptions
# in many cases.

- name: bug
  description: Something isn’t working
  color: d73a4a
- name: documentation
  description: Improvements or additions to documentation
  color: 0075ca
- name: duplicate
  description: This issue or pull request already exists
  color: cfd3d7
- name: feature request  # Default is named ‘enhancement’
  description: Request for a new feature
  color: a2eeef
- name: good first issue
  description: Good for newcomers
  color: 7057ff
- name: help wanted
  description: Extra attention is needed
  color: '008672'
- name: invalid
  description: This issue is in some way invalid
  color: e4e669
- name: question
  description: A question about Netdata, but not nescesarily a bug
  color: d876e3
- name: wontfix
  description: This will not be worked on
  color: ffffff

# Additional categorical labels
#
# These are further descriptive labels beyond the above base set
- name: breaking change
  description: This issue or PR introduces a breaking change and requires a major version bump
  color: 99140d
- name: cannot reproduce
  description: We are unable to reproduce this issue
  color: e85f61
- name: cloud
  description: Issues involving Netdata Cloud integration
  color: dd7be0
- name: dependencies
  description: Pull requests that update dependencies, mostly generated by dependabot
  color: 0366d6
- name: Epic
  description: Issues that describe large, high-level, projects
  color: 3e4b9e
- name: need feedback
  description: Issues that require further feedback from users before we can work on them
  color: 9bf2d8
- name: needs triage
  description: Issues awaiting triage (needs to be manually labeled)
  color: '333333'
- name: no changelog
  description: PRs that should not be automatically added to the changelog
  color: cccccc
- name: stability
  description: Issues that directly affect the stability of the agent
  color: e2dc06
- name: stale
  description: Uncategorized issues that have not seen any activity for an extended period of time.
  color: cccccc
- name: upstream bug
  description: This issue is a result of a bug in something outside of Netdata
  color: d93f0b

# Prioritization labels
#
# These simply indicate relative priority of issues
#
# This section is intentionally sorted by meaning, not name
- name: priority/critical
  description: Issues specifically recognized as being critical to resolve
  color: &priority 33c66e
- name: priority/high
  description: Issues specifically recognized as being high priority
  color: *priority
- name: priority/medium
  description: Issues specifically recognized as being medium priority
  color: *priority
- name: priority/low
  description: Issues specifically recognized as being low priority
  color: *priority

