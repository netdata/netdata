        after_failure: post_message "TRAVIS_MESSAGE" "<!here> Nightly docker image publish failed"

      name: Build & Publish docker image for i386
      <<: *NIGHTLY_TEMPLATE
      env:
        - ALLOW_SOFT_FAILURE_HERE=true
