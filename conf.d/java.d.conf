{
    // place extra JARs containing modules under $prefix/usr/libexec/netdata/java.d/lib/
    "modules": {
        "jmx": "org.firehol.netdata.module.jmx.JmxModule$Builder"
        //, "your_module": "x.y.z.YourModule$Builder"
    }
    // when true, show full stacktraces of exceptions in error.log
    //
    // NOTE: full stack traces are also enabled when the `D_PLUGINSD` flag is set in
    // the `NETDATA_DEBUG_FLAGS` environment variable (e.g. via `netdata -w debug_flags=0x800`),
    // see: github.com/firehol/netdata/wiki/External-Plugins#environment-variables
    "logFullStackTraces": false
}
