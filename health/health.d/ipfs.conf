
 template: ipfs_datastore_usage
       on: ipfs.repo_size
    class: Utilization
     type: Data Sharing
component: IPFS
     calc: $size * 100 / $avail
    units: %
    every: 10s
     warn: $this > (($status >= $WARNING)  ? (80) : (90))
     crit: $this > (($status == $CRITICAL) ? (90) : (98))
    delay: down 15m multiplier 1.5 max 1h
     info: IPFS datastore utilization
       to: sysadmin
