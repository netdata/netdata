 template: ipmi_sensor_state
       on: ipmi.sensor_state
    class: Errors
     type: System
component: IPMI
     calc: $warning + $critical
    units: state
    every: 10s
     warn: $warning > 0
     crit: $critical > 0
    delay: up 5m down 15m multiplier 1.5 max 1h
     info: IPMI sensor ${label:sensor} (${label:component}) state
       to: sysadmin

    alarm: ipmi_events
       on: ipmi.events
    class: Utilization
     type: System
component: IPMI
     calc: $events
    units: events
    every: 10s
     warn: $this > 0
    delay: up 5m down 15m multiplier 1.5 max 1h
     info: number of events in the IPMI System Event Log (SEL)
       to: silent
