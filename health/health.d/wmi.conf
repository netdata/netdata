### TCP
# Source: https://learn.microsoft.com/en-us/troubleshoot/windows-server/networking/default-dynamic-port-range-tcpip-chang
# Windows by default allows 16383 (Windows 2008 or newer) and 3976 (old versions) parallel ports.
#
# We are adopting conservative values.
#
 template: wmi_concurrent_tcp
       on: wmi.tcp_conns_active
    class: TCP
     type: Windows
component: IIS
       os: *
    hosts: *
   lookup: sum -1m of ipv4,ipv6
    units: connections
    every: 10s
     warn: $this > (($status >= $WARNING)  ? (2783) : (2385))
     crit: $this > (($status == $CRITICAL) ? (3578) : (3180))
     info: Number of ports used is reaching levels that won't accept more connections.
       to: silent

