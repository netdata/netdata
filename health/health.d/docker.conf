 template: docker_container_unhealthy
       on: docker.container_health_status
    class: Errors
     type: Containers
component: Docker
    units: status
    every: 10s
   lookup: average -10s of unhealthy
     crit: $this > 0
     info: ${label:container_name} docker container health status is unhealthy
       to: sysadmin
