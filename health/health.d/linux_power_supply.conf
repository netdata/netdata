# Alert on low battery capacity.

 template: linux_power_supply_capacity
       on: powersupply.capacity
    class: Utilization
     type: Power Supply
component: Battery
     calc: $capacity
    units: %
    every: 10s
     warn: $this < 10
     crit: $this < 5
    delay: up 30s down 5m multiplier 1.2 max 1h
     info: percentage of remaining power supply capacity
       to: sysadmin
