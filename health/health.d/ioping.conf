 template: ioping_disk_latency
       on: ioping.latency
    class: Latency
     type: System
component: Disk
   lookup: average -10s unaligned of latency
    units: microseconds
    every: 10s
    green: 10000
     warn: $this > $green
    delay: down 30m multiplier 1.5 max 2h
  summary: IO ping latency
     info: Average I/O latency over the last 10 seconds
       to: silent
