 template: ioping_disk_latency
 families: *
       on: ioping.latency
    class: Latency
     type: System
component: Disk
   lookup: average -10s unaligned of average
    units: ms
    every: 10s
    green: 500
      red: 1000
     warn: $this > $green OR $max > $red
     crit: $this > $red
    delay: down 30m multiplier 1.5 max 2h
     info: average I/O latency over the last 10 seconds
       to: sysadmin
