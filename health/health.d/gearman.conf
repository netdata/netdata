
 template: gearman_workers_queued
       on: gearman.single_job
    class: Latency
     type: Computing
component: Gearman
   lookup: average -10m unaligned match-names of Pending
    units: workers
    every: 10s
     warn: $this > 30000
     crit: $this > 100000
    delay: down 5m multiplier 1.5 max 1h
     info: average number of queued jobs over the last 10 minutes
       to: sysadmin
